l_russian:
 building_type_blood_tax_01:0 "Blood Tax"
 building_type_blood_tax_01_desc:1 "#F You are making sure that your mortals are working, quite literally, until their last breath.#!"
 building_blood_tax_01:0 "Low Blood Tax"
 building_blood_tax_01_desc:1 "You are openly taxing the mortals here. It isn't the most economically sound plan for the prosperity of the county, though."
 building_blood_tax_02:0 "Serious Blood Tax"
 building_blood_tax_02_desc:1 "Mortals are being bled dry for their money under your rule. That is when they are lucky."
 building_blood_tax_03:0 "Oppressive Blood Tax"
 building_blood_tax_03_desc:1 "Your coffers are replenishing themselves quickly. Who cares if you are ruling over a barren wasteland anyway?"
 building_type_open_rule_01:0 "Open Rule"
 building_type_open_rule_01_desc:1 "#F Helpless mortals are no good without your firm leadership. Strangely, they don't seem to all agree with this obvious truth.#!"
 building_open_rule_01:0 "Firm Rule"
 building_open_rule_01_desc:1 "You are the lord of all this land, Vampire or otherwise. You are feared, but whispers of rebellion are growing."
 building_open_rule_02:0 "Oppressive Rule"
 building_open_rule_02_desc:1 "One execution every night keeps mortals in line. At least, when they think you can hear them..."
 building_open_rule_03:0 "Tyrannical Rule"
 building_open_rule_03_desc:1 "Mortals are cattle and treated as such in your realm of fear and despair. They will try to break free of any opportunity presents itself, though."
 building_type_forced_conscription_01:0 "Forced Conscription"
 building_type_forced_conscription_01_desc:1 "#F You are giving everyone in your realm the honor to serve in your armies. Sadly, it tends to overstretch your minions' capacity actually to govern the county.#!"
 building_forced_conscription_01:0 "Small Conscription Effort"
 building_forced_conscription_01_desc:1 "A couple of your agents are out there, convincing people that dying for you is actually a good thing."
 building_forced_conscription_02:0 "Serious Conscription Effort"
 building_forced_conscription_02_desc:1 "Conscription centers are popping up everywhere in your realm, and non-attendance isn't an option."
 building_forced_conscription_03:0 "Massive Conscription Effort"
 building_forced_conscription_03_desc:1 "They serve and die later, or they don't and die now."
 building_type_night_terror_01:0 "Night Hunter"
 building_type_night_terror_01_desc:1 "#F Prowling the night with your pack is your true nature, you can't stop the urge to go out and hunt some helpless prey.#!"
 building_night_terror_01:0 "Night Fear"
 building_night_terror_01_desc:1 "People disappear when you give in to your urges. Your control over the county decreases, but your pack is strengthened."
 building_night_terror_02:0 "Night Terror"
 building_night_terror_02_desc:1 "You are barely able to come back to your senses and rule your realm between the invigorating hunts you lead."
 building_night_terror_03:0 "Night Horror"
 building_night_terror_03_desc:1 "Your pack is the only truth. Everyone else is prey to be hunted."
 building_type_influence_noble_01:0 "Influencing the Nobles"
 building_type_influence_noble_01_desc:1 "#F Through a mix of influence, blackmailing, and seduction, you can keep tabs on the mortal ruling class of this county. Doing so will keep the other mortals in check and keep the gold flowing.#!"
 building_influence_noble_01:0 "Subtle Noble Influence"
 building_influence_noble_01_desc:1 "At this level of influence, you have started to disrupt the cohesion of the ruling class, reducing their martial awareness. \n This level requires more than 25 control to build and stay enabled."
 building_influence_noble_02:0 "Significant Noble Influence"
 building_influence_noble_02_desc:1 "Your control over them grows, and things are starting to go back to normal from an outsider perspective. \n This level requires more than 50 control to build and stay enabled."
 building_influence_noble_03:0 "Strong Noble Influence"
 building_influence_noble_03_desc:1 "The ruling class might not know it, but they are yours now. And nobody suspects a thing. \n This level requires more than 75 control to build and stay enabled."
 building_influence_noble_04:0 "Absolute Noble Influence"
 building_influence_noble_04_desc:1 "Everyone knows who truly makes the rules here. \n This level requires more than 75 control to build and stay enabled."
 
 building_type_influence_nightwatch_01:0 "Influencing the Night Watch"
 building_type_influence_nightwatch_01_desc:1 "#F The local garrison could be a welcome asset to help for your personal retinue's training and, well, feeding. You will have to pull some strings to make it happen, though.#!"
 building_influence_nightwatch_01:0 "Subtle Night Watch Influence"
 building_influence_nightwatch_01_desc:1 "Under the nose of most officials, and by bribing the rest, your personal guard has started to work with the local militia. \n This level requires more than 25 control to build and stay enabled."
 building_influence_nightwatch_02:0 "Significant Night Watch Influence"
 building_influence_nightwatch_02_desc:1 "Your men are now a valuable "mercenary company" protecting the city with the help of the locals. A win/win situation. For you, at least. \n This level requires more than 50 control to build and stay enabled."
 building_influence_nightwatch_03:0 "Strong Night Watch Influence"
 building_influence_nightwatch_03_desc:1 "You can hardly differentiate the local men from your own anymore. They all serve you one way or another. \n This level requires more than 75 control to build and stay enabled."
 building_influence_nightwatch_04:0 "Absolute Night Watch Influence"
 building_influence_nightwatch_04_desc:1 "The night watch? They report directly to my people. \n This level requires more than 75 control to build and stay enabled."
 
 building_type_influence_outriders_01:0 "Influencing the Outriders"
 building_type_influence_outriders_01_desc:1 "#F The rangers, scouts, wardens, and messengers that roam the outskirts of the county can be valuable assets for a price.#!"
 building_influence_outriders_01:0 "Subtle Outrider Influence"
 building_influence_outriders_01_desc:1 "With some coin in the right pockets, the loyalty of a handful of outriders will hopefully keep you apprised of events on the boundaries of your domain."
 building_influence_outriders_02:0 "Significant Outrider Influence"
 building_influence_outriders_02_desc:1 "Dozens of outriders have fallen under your sway, reporting the events of the land to you first and their liege second."
 building_influence_outriders_03:0 "Strong Outrider Influence"
 building_influence_outriders_03_desc:1 "Most, if not all, wardens and rangers of the domain report to you before anything else, for very little pay."
 building_influence_outriders_04:0 "Absolute Outrider Influence"
 building_influence_outriders_04_desc:1 "Even the dreaded Lupines would be jealous of your knowledge of the wilds at this point."
 
 building_type_influence_underworld_01:0 "Influencing the Underworld"
 building_type_influence_underworld_01_desc:1 "#F You could extract much from the outlaws of this area, be it money or seasoned recruits for your elite guard. Though, stirring up the criminal mob has its drawbacks.#!"
 building_influence_underworld_01:0 "Subtle Underworld Influence"
 building_influence_underworld_01_desc:1 "Helping criminals has started to getting profitable for you. But it has also angered the local populace. \n This level requires more than 25 control to build and stay enabled."
 building_influence_underworld_02:0 "Significant Underworld Influence"
 building_influence_underworld_02_desc:1 "With your guiding hands, your band of miscreants is making less noise and more profits. \n This level requires more than 50 control to build and stay enabled."
 building_influence_underworld_03:0 "Strong Underworld Influence"
 building_influence_underworld_03_desc:1 "You have curbed the worst instincts of your cronies as much as possible. They are nearly as disciplined as a regular fighting force. \n This level requires more than 75 control to build and stay enabled."
 building_influence_underworld_04:0 "Absolute Underworld Influence"
 building_influence_underworld_04_desc:1 "Criminal lords flock to kiss your, metaphorical, ring. \n This level requires more than 75 control to build and stay enabled."
 building_type_influence_merchant_01:0 "Influencing the Merchants"
 building_type_influence_merchant_01_desc:1 "#F Merchants are rich, and you need gold. The equation is simple, but they won't give in easily.#!"
 building_influence_merchant_01:0 "Subtle Merchant Influence"
 building_influence_merchant_01_desc:1 "They are resisting, grumbling, and stirring up trouble. But some have started to pay your completely legitimate tax. \n This level requires more than 25 control to build and stay enabled."
 building_influence_merchant_02:0 "Significant Merchant Influence"
 building_influence_merchant_02_desc:1 "Most of the merchants have been cowed, and dissent has been reduced to whispers in back alleys. \n This level requires more than 50 control to build and stay enabled."
 building_influence_merchant_03:0 "Strong Merchant Influence"
 building_influence_merchant_03_desc:1 "You can now reunite the guilds and show your plan for increased taxation and still be met with thunderous applause. \n This level requires more than 75 control to build and stay enabled."
 building_influence_merchant_04:0 "Absolute Merchant Influence"
 building_influence_merchant_04_desc:1 "The money must flow! In your pockets. \n This level requires more than 75 control to build and stay enabled."
 building_type_prince_city_00:0 "Princedom"
 building_type_prince_city_00_desc:1 "#F Vampires are city dwellers. The bigger the city, the more feared and prestigious a Vampire is.#!"
 building_prince_city_00:0 "Prince of a Town"
 building_prince_city_00_desc:1 "You are controlling the regional capital of a 'charming' backwater. It ain't much, but it's better than nothing."
 building_prince_city_005:0 "Prince of a Large Town"
 building_prince_city_005_desc:1 "You are controlling the regional capital of a stinking village. The locals know you're important by your distinct lack of filth. \n This level requires more than 5 of development to build and stay enabled." 
 building_prince_city_01:0 "Prince of a City"
 building_prince_city_01_desc:1 "You are controlling the entirety of a small city or a smaller part of a bigger one. It's a start. \n This level requires more than 10 of development to build and stay enabled."
 building_prince_city_02:0 "Prince of a Regional City"
 building_prince_city_02_desc:1 "Your court is respected and admired since you rule over so many mortals. \n This level requires more than 20 development to build and stay enabled."
 building_prince_city_025:0 "Prince of a Large Regional City"
 building_prince_city_025_desc:1 "An important city under your control, many mortals are willingly under your thrall here. \n This level requires more than 30 development to build and stay enabled." 
 building_prince_city_03:0 "Prince of a Capital City"
 building_prince_city_03_desc:1 "Mortals, kings, and warlords dwell in this impressive city. You are their nightly counterpart. \n This level requires more than 40 development to build and stay enabled."
 building_prince_city_04:0 "Prince of a Metropolis"
 building_prince_city_04_desc:1 "One of the greatest cities of the world lives in your shadow. Your influence knows few limits with it in your domain. \n This level requires more than 60 development to build and stay enabled."
 building_type_temple_set_01:0 "Temple of Set"
 building_type_temple_set_01_desc:1 "#F Pleasures beyond your wildest dreams await here. If you are willing to pay the price.#!"
 building_temple_set_01:0 "Respectable Temple of Set"
 building_temple_set_01_desc:1 "Set's worship has an undeniable allure to it, making selling your soul to the Setite a much more enticing prospect than it has any right to be..."
 building_temple_set_02:0 "Large Temple of Set"
 building_temple_set_02_desc:1 "Set's worship has an undeniable allure to it, making selling your soul to the Setite a much more enticing prospect than it has any right to be..."
 building_temple_set_03:0 "Grand Temple of Set"
 building_temple_set_03_desc:1 "Set's worship has an undeniable allure to it, making selling your soul to the Setite a much more enticing prospect than it has any right to be..."
 
 building_type_devasthana_01:0 "Controlling the Devasthana"
 building_type_devasthana_01_desc:1 "#F India is locked in a millennia-old holy war to stop the asuratizayya. To win it, you will need faith and an unbreakable conviction.#!"
 building_devasthana_01:0 "Respectable Devasthana"
 building_devasthana_01_desc:1 "In here, you find the strength to carry on, under the protection of the Devas."
 building_devasthana_02:0 "Large Devasthana"
 building_devasthana_02_desc:1 "In here, you find the strength to carry on, under the protection of the Devas."
 building_devasthana_03:0 "Grand Devasthana"
 building_devasthana_03_desc:1 "In here, you find the strength to carry on, under the protection of the Devas."
 
 building_type_brahmavihara_01:0 "Mentors of the Brahmavihara"
 building_type_brahmavihara_01_desc:1 "#F Your condition, although just a part of a longer journey, makes it harder to follow Buddha's teachings. You could use some help.#!"
 building_brahmavihara_01:0 "Respectable Upekkha"
 building_brahmavihara_01_desc:1 "Staying neutral in all circumstances is a fitting test. It is the way to peace of mind, and Nirvana."
 building_brahmavihara_02:0 "Large Upekkha"
 building_brahmavihara_02_desc:1 "Staying neutral in all circumstances is a fitting test. It is the way to peace of mind, and Nirvana."
 building_brahmavihara_03:0 "Grand Upekkha"
 building_brahmavihara_03_desc:1 "Staying neutral in all circumstances is a fitting test. It is the way to peace of mind, and Nirvana."
 
 building_type_low_war_01:0 "Low War"
 building_type_low_war_01_desc:1 "#F Every instant is a battleground, be it political or physical. A Warrior of Jade is always ready.#!"
 building_low_war_01:0 "Unending Low War"
 building_low_war_01_desc:1 "You are always fighting, and respite is a long-gone memory. But your foes tend to be as well."
 building_type_chantry_01:0 "Chantry"
 building_type_chantry_01_desc:1 "#F A congregation of undead mages, the Tremere practice their secret arts of blood magic here.#!"
 building_chantry_01:0 "Respectable Chantry"
 building_chantry_01_desc:1 "Tremeres from the local area reside here, bound by their oaths to the Pyramid and their elders."
 building_chantry_02:0 "Large Chantry"
 building_chantry_02_desc:1 "Tremeres from the local area reside here, bound by their oaths to the Pyramid and their elders."
 building_chantry_03:0 "Grand Chantry"
 building_chantry_03_desc:1 "Tremeres from the local area reside here, bound by their oaths to the Pyramid and their elders."
 
 building_type_pillars_of_the_ashirra_01:0 "Pillars of the Ashirra"
 building_type_pillars_of_the_ashirra_01_desc:1 "#F The [Concept('ashirra','аширра')|E] sect aspires to be a unified community but is actually a diversity of [Concept('cainite','каинит')|E] enclaves bound together by common beliefs.#!"
 building_pillars_of_the_ashirra_01:0 "The Second Embrace"
 building_pillars_of_the_ashirra_01_desc:1 "The foundation of the [Concept('ashirra','аширра')|E]'s faith is based on two principles: that redemption is possible for any being who accepts Islam and respects its laws, and that immortality does not exclude a [Concept('cainite','каинит')|E] from Allah's judgment."
 building_pillars_of_the_ashirra_02:0 "Tariq el-Bedouin"
 building_pillars_of_the_ashirra_02_desc:1 "A Muslim [Concept('cainite','каинит')|E] follows the Tariq el-Bedouin because they believe that the indolence and seductive luxuries of palaces and cities weakens an individual's self-discipline and moral courage."
 building_pillars_of_the_ashirra_03:0 "Tariq el-Umma"
 building_pillars_of_the_ashirra_03_desc:1 "Followers of the Tariq el-Umma are given to reaffirming their basic natures through acts of kindness and compassion. Often they seek to protect and help their mortal neighbors in secret, and intercede to right injustices or see the guilty punished."
 
 building_type_underworld_portal_01:0 "Portal to the Underworld"
 building_type_underworld_portal_01_desc:1 "#F Being one of the few Vampires with knowledge of the Underworld, you can use its overbearing presence to your advantage.#!"
 building_underworld_portal_01:0 "Breach to the Underworld"
 building_underworld_portal_01_desc:1 "Ghosts are hungry things. Around you, they tend to be specifically hungry of the spirit of your enemies."
 building_type_pairidaeza_01:0 "Pairidaeza"
 building_type_pairidaeza_01_desc:1 "#F Remnants of the greatest age of Zoroastrian Persia, these gardens are an oasis for Vampires clinging to a long-gone faith.#!"
 building_pairidaeza_01:0 "Respectable Pairidaeza"
 building_pairidaeza_01_desc:1 "A place to rest and remember the long lost golden age. The eye of an internal storm."
 building_type_unending_party_01:0 "Unending Party"
 building_type_unending_party_01_desc:1 "#F The only way to feel alive is to push everything to its extreme. All the time.#!"
 building_unending_party_01:0 "Party of the Year"
 building_unending_party_01_desc:1 "Some guests don't want ever to leave your feast. Most of them can't, anyway."
 building_unending_party_02:0 "Party of the Decade"
 building_unending_party_02_desc:1 "Some guests don't want ever to leave your feast. Most of them can't, anyway."
 building_unending_party_03:0 "Party of the Century"
 building_unending_party_03_desc:1 "Some guests don't want ever to leave your feast. Most of them can't, anyway."
 building_type_den_of_screams_01:0 "Den of Screams"
 building_type_den_of_screams_01_desc:1 "#F Cries of pain and horror blend with howls of sadistic ecstasy into one unholy cacophony in this wretched place.#!"
 building_den_of_screams_01:0 "Den of Screams"
 building_den_of_screams_01_desc:1 "Here torture and murder are practiced with dilligence bordering on piety."
 building_den_of_screams_02:0 "Den of Horrors"
 building_den_of_screams_02_desc:1 "The cruelty and inventiveness of the gruesome rituals performed here redefine the notion of suffering."
 building_den_of_screams_03:0 "Den of Madness"
 building_den_of_screams_03_desc:1 "A mere attempt to describe the sort of wickedness taking place here would irreperably damage the spirit of both parties in such exchange of information."
 building_type_summoning_chamber_01:0 "Summoning Chamber"
 building_type_summoning_chamber_01_desc:1 "#F Favours from the fallen don't come easy or cheap, adequate preparation is required to solicit them with some semblance of safety.#!"
 building_summoning_chamber_01:0 "Summoning Chamber"
 building_summoning_chamber_01_desc:1 "A suitable place to attempt contacting the fallen spirits in privacy."
 building_summoning_chamber_02:0 "Summoning Hall"
 building_summoning_chamber_02_desc:1 "Here unholy ceremonies are held to secure bargains with the dark dwellers of the spirit realms."
 building_summoning_chamber_03:0 "Summoning Grounds"
 building_summoning_chamber_03_desc:1 "A cladestine embassy for the darkest realms of the outer worlds."
 
 building_type_fallen_church_01:0 "Church of the Fallen"
 building_type_fallen_church_01_desc:1 "#F Your soul is long lost. So, in here, you make sure to save everyone else's soul. Whether they like it or not.#!"
 building_fallen_church_01:0 "Shrine of the Fallen"
 building_fallen_church_01_desc:1 "So many cries have been heard here, so many pleas for mercy. And, in the end, so little redemption."
 building_fallen_church_02:0 "Temple of the Fallen"
 building_fallen_church_02_desc:1 "So many cries have been heard here, so many pleas for mercy. And, in the end, so little redemption."
 building_fallen_church_03:0 "Cathedral of the Fallen"
 building_fallen_church_03_desc:1 "So many cries have been heard here, so many pleas for mercy. And, in the end, so little redemption."
 
 building_type_laboratory_01:0 "Laboratory"
 building_type_laboratory_01_desc:1 "#F Many things enter here. Few leave. Some even become part of the whole.#!"
 building_laboratory_01:0 "Respectable Fleshcrafting Laboratory"
 building_laboratory_01_desc:1 "A suitable, if simple space to sculpt the flesh and bone of both the willing and unwilling."
 building_laboratory_02:0 "Large Fleshcrafting Laboratory"
 building_laboratory_02_desc:1 "A well-stocked fleshcrafting laboratory is the envy of any Metamorphosist."
 building_laboratory_03:0 "Grand Fleshcrafting Laboratory"
 building_laboratory_03_desc:1 "In a work of art, there is always a glimpse of the artist. Sometimes, also something of the 'friends' of the creator too."
 building_type_mother_garden_01:0 "Garden of Lilith"
 building_type_mother_garden_01_desc:1 "#F The true Eden is only found in the worship of the first woman, the one betrayed by Adam, Caine, and God himself.#!"
 building_mother_garden_01:0 "Garden of the Maid"
 building_mother_garden_01_desc:1 "As the Maid, Lilith entices others to find the truth hidden behind the veils of reality."
 building_mother_garden_02:0 "Garden of the Mother"
 building_mother_garden_02_desc:1 "As the Maid, Lilith entices others to find the truth hidden behind the veils of reality."
 building_mother_garden_03:0 "Garden of the Crone"
 building_mother_garden_03_desc:1 "As the Maid, Lilith entices others to find the truth hidden behind the veils of reality."
 
 building_type_legacies_gathering_01:0 "Gathering of the Legacies"
 building_type_legacies_gathering_01_desc:1 "#F Most of the time, Laibons prefer to talk things over before rash action. Hosting such a gathering is a prestigious task.#!"
 building_legacies_gathering_01:0 "Large Gathering"
 building_legacies_gathering_01_desc:1 "A respectable number of dynastic representatives are gathered here, debating over the future of the region and beyond."
 building_type_lordly_manor_01:0 "Lordly Manor"
 building_type_lordly_manor_01_desc:1 "#F An impressive manor fitting for a lord of the land.#!"
 building_lordly_manor_01:0 "Respectable Manor"
 building_lordly_manor_01_desc:1 "Where decisions are made, intrigues hatched, and judgments passed. Hopefully, by you."
 building_type_lordly_manor_02_desc:1 "#F An impressive manor fitting for a lord of the land.#!"
 building_lordly_manor_02:0 "Large Manor"
 building_lordly_manor_02_desc:1 "Where decisions are made, intrigues hatched, and judgments passed. Hopefully, by you."
 building_lordly_manor_03:0 "Grand Manor"
 building_lordly_manor_03_desc:1 "Where decisions are made, intrigues hatched, and judgments passed. Hopefully, by you."
 building_type_influence_people_01:0 "Influencing the People"
 building_type_influence_people_01_desc:1 "#F From best to worst, humanity is everything. As such, you can intertwine with every layer of society and learn from it.#!"
 building_influence_people_01:0 "Subtle Popular Influence"
 building_influence_people_01_desc:1 "Every night, you learn something more by sharing your life with the humans. It reminds you how not to become a monster."
 building_influence_people_02:0 "Strong Popular Influence"
 building_influence_people_02_desc:1 "Every night, you learn something more by sharing your life with the humans. It reminds you how not to become a monster."
 building_influence_people_03:0 "Absolute Popular Influence"
 building_influence_people_03_desc:1 "Every night, you learn something more by sharing your life with the humans. It reminds you how not to become a monster."
 building_type_influence_clergy_01:0 "Influencing the Clergy"
 building_type_influence_clergy_01_desc:1 "#F The clergy are the shepherds of humanity, and controlling the shepherds means controlling the sheep.#!"
 building_influence_clergy_01:0 "Subtle Clergy Influence"
 building_influence_clergy_01_desc:1 "Having the local preachers in your pocket can be most useful."
 building_influence_clergy_02:0 "Significant Clergy Influence"
 building_influence_clergy_02_desc:1 "Substantial "donations" to the local religious authorities ensure you enjoy good standing in the community."
 building_influence_clergy_03:0 "Strong Clergy Influence"
 building_influence_clergy_03_desc:1 "You learn much from Holy Men, and much more from wicked men. You only have to make sure to understand the difference sometimes."
 building_influence_clergy_04:0 "Absolute Clergy Influence"
 building_influence_clergy_04_desc:1 "Are men of God who obey you before their God really anything more than just another pack of lackeys? If so, that's not the worst problem to have."
 building_type_eternal_parish_01:0 "Eternal Parish"
 building_type_eternal_parish_01_desc:1 "#F Where beliefs of Kindred who consider themselves Children of God are validated. #!"
 building_eternal_parish_01:0 "Eternal Parish"
 building_eternal_parish_01_desc:1 "Where sermons are preached for all of God's children."
 building_eternal_parish_02:0 "Eternal Diocese"
 building_eternal_parish_02_desc:1 "Where all of God's children are equal under ecclesiastical law."
 building_eternal_parish_03:0 "Eternal Synod"
 building_eternal_parish_03_desc:1 "Where the doctrine of faith is written with all of God's children in mind."
 
 building_type_crypt_01:0 "Crypt"
 building_type_crypt_01_desc:1 "#F Your work requires an adequate location and supplies. And, preferably, also somewhere very quiet and secluded where the neighbors won't complain.#!"
 building_crypt_01:0 "Respectable Crypt"
 building_crypt_01_desc:1 "Alone in the dark, surrounded by corpses and rotting abominations. The definition of paradise."
 building_crypt_02:0 "Large Crypt"
 building_crypt_02_desc:1 "Alone in the dark, surrounded by corpses and rotting abominations. The definition of paradise."
 building_crypt_03:0 "Grand Crypt"
 building_crypt_03_desc:1 "Alone in the dark, surrounded by corpses and rotting abominations. The definition of paradise."
 building_type_assassins_cell_01:0 "Assassins' Cell"
 building_type_assassins_cell_01_desc:1 "#F The Children of Haqim have a vast network of agents, informants, and other useful tools in every part of the world.#!"
 building_assassins_cell_01:0 "Small Cell"
 building_assassins_cell_01_desc:1 "The large Haqimite presence in this area allows you to have some very useful backup for your more... underhanded objectives."
 building_assassins_cell_02:0 "Large Cell"
 building_assassins_cell_02_desc:1 "The large Haqimite presence in this area allows you to have some very useful backup for your more... underhanded objectives."
 building_assassins_cell_03:0 "Grand Cell"
 building_assassins_cell_03_desc:1 "The large Haqimite presence in this area allows you to have some very useful backup for your more... underhanded objectives."
 
 building_type_alamut_01:0 "Alamut"
 building_type_alamut_01_desc:1 "#F The dreaded hidden fortress of [Concept('clan','клан')|E] Assamite is a bulwark of faith, strength, and lies.#!"
 building_alamut_01:0 "Divided Alamut"
 building_alamut_01_desc:1 "As is [Concept('clan','клан')|E] Assamite, Alamut stands divided between the castes. It will require a considerable investment to mend this schism."
 building_alamut_02:0 "Healed Alamut"
 building_alamut_02_desc:1 "Although there are still strong words and daggers in the back to be heard and seen, the worst outbursts of violence have been ostracized from these holy walls."
 building_alamut_03:0 "Alamut, Eagle's Nest"
 building_alamut_03_desc:1 "At least in here, [Concept('clan','клан')|E] Assamite shows its perfect cohesion and devotion to a singular purpose, making it a frightening force to contend with."
 building_type_rome_01:0 "Rome"
 building_type_rome_01_desc:1 "#F Rome was as much the center of the [Concept('cainite','каинит')|E] world that it was of the human one. Restoring it to undead greatness would be a tremendous achievement.#!"
 building_rome_01:0 "Mortal Rome"
 building_rome_01_desc:1 "Holy Men prowl the streets, contesting any direct control attempt over the center of the European world. At this stage, Rome is a prestigious title for her owner, nothing more."
 building_rome_02:0 "Divided Rome"
 building_rome_02_desc:1 "Slowly, the faith of Rome is eroded, and Vampires can once again use their subtle influence to the prince's benefit."
 building_rome_03:0 "Eternal Rome"
 building_rome_03_desc:1 "Finally, Rome is back in vampiric hands. Holy men cower in the dark as children of Caine sing the praise of the great ruler that has conquered the holy city."
 building_type_ceoris_01:0 "Ceoris"
 building_type_ceoris_01_desc:1 "#F The mighty fortress of the Tremere is both a stronghold and a learning center. It is the best asset of the beleaguered [Concept('clan','клан')|E] of Magus.#!"
 building_ceoris_01:0 "Divided Ceoris"
 building_ceoris_01_desc:1 "Some Tremere are still mortals in the chantry. They suspect foul play by the scheming Vampires and are a constant hindrance to the Council's plans."
 building_ceoris_02:0 "Controlled Ceoris"
 building_ceoris_02_desc:1 "As their mortal counterparts disappear or are converted, the House of Tremere members can finally utilize Ceoris to its full potential."
 building_ceoris_03:0 "Impregnable Ceoris"
 building_ceoris_03_desc:1 "As long as this powerful fortress stands, [Concept('clan','клан')|E] Tremere can't fall. That is, from the outside at least..."
 building_type_carthage_01:0 "Carthage"
 building_type_carthage_01_desc:1 "#F The Dream of the Brujah [Concept('clan','клан')|E] is long dead, buried by the vengeful Ventrue. But can dreams really die?#!"
 building_carthage_01:0 "Rebuilding Carthage"
 building_carthage_01_desc:1 "A strong declaration to the world, rebuilding Troile's city will be a costly affair. But the rewards, and the dangers, could both be great."
 building_carthage_02:0 "New Carthage"
 building_carthage_02_desc:1 "The worst nightmare of the Roman [Concept('cainites','каиниты')|E] is coming back to life under your strong leadership. It will not fall again."
 building_carthage_03:0 "Carthage, Dream of the Brujah"
 building_carthage_03_desc:1 "A beacon of enlightenment and a vision of cooperation between mortals and [Concept('cainites','каиниты')|E] is once again visible here."
 building_type_ombos_temple_01:0 "Founding Temple of Ombos"
 building_type_ombos_temple_01_desc:1 "#F The extravagant heart of the Setite [Concept('clan','клан')|E], Ombos is also allegedly Set's last resting place.#!"
 building_ombos_temple_01:0 "Overshadowed Ombos"
 building_ombos_temple_01_desc:1 "In recent times, Ombos has been seen as a relic of a bygone era by younger Setites, its legitimacy is questioned."
 building_ombos_temple_02:0 "Recovering Ombos"
 building_ombos_temple_02_desc:1 "Reforms and reconstructions have restored the temple to the forefront of the current age."
 building_ombos_temple_03:0 "Towering Ombos"
 building_ombos_temple_03_desc:1 "The uncontested center of a whole religion, Ombos is a cradle of thoughts, worship, and schemes. As it has always been."
 building_type_erciyes_01:0 "Erciyes"
 building_type_erciyes_01_desc:1 "#F The mountain stronghold of [Concept('clan','клан')|E] Cappadocian was taken away from the Malkavians during the Classical Age. Since then, it has been a center of learning and meditation.#!"
 building_erciyes_01:0 "Isolated Erciyes"
 building_erciyes_01_desc:1 "Far from... everything really, Erciyes is a perfect place for contemplation. It sadly tends to make its guests overlook threats from the outside, though."
 building_erciyes_02:0 "Opened Erciyes"
 building_erciyes_02_desc:1 "As mentalities change and the outside world can work its way into the fortress, the Erciyes becomes a worldly center of learning."
 building_erciyes_03:0 "Erciyes, Monastery of Shadows"
 building_erciyes_03_desc:1 "Now as much a respite as it is the center of a whole [Concept('clan','клан')|E], the mountain fortress sees continuous, but controlled, activity within its walls."
 building_type_cathedral_of_flesh_01:0 "Cathedral of Flesh"
 building_type_cathedral_of_flesh_01_desc:1 "#F This utter abomination was sculpted over a millennium from the flesh of peasants, slaves, rivals, beasts, and any number of other victims who were built into the pulsing, suppurating walls.#!"
 building_cathedral_of_flesh_01:0 "Hostile Cathedral"
 building_cathedral_of_flesh_01_desc:1 "Tainted by the land itself, the Cathedral is as much an enemy of any intruders as it is of its very owner. And losing the battle means becoming a part of it."
 building_cathedral_of_flesh_02:0 "Seething Cathedral"
 building_cathedral_of_flesh_02_desc:1 "The influence of Kupala recesses a little, as the monstrous creation starts to obey its owner."
 building_cathedral_of_flesh_03:0 "Cowed Cathedral"
 building_cathedral_of_flesh_03_desc:1 "Kupala appears gone, for now. The Cathedral has become the instrument of utter dread that any mad Koldunist would dream of wielding."
 building_type_castel_del_ombro_01:0 "Castel d'Ombro"
 building_type_castel_del_ombro_01_desc:1 "#F It is impossible to tell from a distance what the walls are made of because animated shadows crawl over every surface in a barely visible ebb and flow. Tides of shadow rise out of the depths after sunset each night and wrap around the castle in a generally spiral pattern, reversing after midnight to gradually drain away.#!"
 building_castel_del_ombro_01:0 "Tomb of Shadows"
 building_castel_del_ombro_01_desc:1 "Resting place of the [antediluvian|E] himself, the castle is a dreadful place, a reminder of the air of the unnatural around every Lasombra."
 building_castel_del_ombro_02:0 "Castle of Shadows"
 building_castel_del_ombro_02_desc:1 "Center of the court of blood, the castle serves as a judiciary instrument for the elders of the [Concept('clan','клан')|E]."
 building_castel_del_ombro_03:0 "Open Castle"
 building_castel_del_ombro_03_desc:1 "The opening of the gates means that Lasombra himself is gone from the castle. During this time, the air of madness around it fades a little, to let the place serve as the political center of the [Concept('clan','клан')|E]."
 #NOT_ITS_DEVELOPMENT_LEVEL_TRIGGER:1 "This area needs more development! Look at the description."
 building_type_rabble_thugs_01:0 "Rabble and Thugs"
 building_type_rabble_thugs_01_desc:1 "#F Sometimes, you must forget your pride and deal with unsavory mortals to get some much needed backup quickly.#!"
 building_rabble_thugs_01:0 "Conscripting the Downtrodden"
 building_rabble_thugs_01_desc:1 "Many people won't be missed by anyone. They are the kind of people you can use to hastily create a fighting force."
 building_rabble_thugs_02:0 "Conscripting the Rabble"
 building_rabble_thugs_02_desc:1 "The street rabble is of little use on the battlefields of the nights. But sometimes, you can't be picky. \n This level requires more than 5 development to build and stay enabled."
 building_rabble_thugs_03:0 "Conscripting the Outlaws"
 building_rabble_thugs_03_desc:1 "Numerous and with at least a modicum of fighting experience, outlaws make for good fodder. \n This level requires more than 15 development to build and stay enabled."
 building_rabble_thugs_04:0 "Conscripting the Criminals"
 building_rabble_thugs_04_desc:1 "Nobody will miss them, not even you. \n This level requires more than 20 development to build and stay enabled."
 building_type_sherwood_01:0 "Sherwood Forest"
 building_type_sherwood_01_desc:1 "#F It is here that the Furores movement was born and would prosper for centuries. A hard earned respite from the tyrants of the night.#!"
 building_sherwood_01:0 "Controlled Sherwood"
 building_sherwood_01_desc:1 "Robin Leeland wrestled Sherwood from under Mithras' nose and held it for centuries. This daring achievement against such an old tyrant inspires the Furores to gather and fight harder for the cause."
 building_sherwood_02:0 "Expanding Sherwood"
 building_sherwood_02_desc:1 "The free men and women of Sherwood are now taking up the fight outside the forest, making Robin proud of his pupils."
 building_sherwood_03:0 "Triumphant Sherwood"
 building_sherwood_03_desc:1 "Far and wide, tyrants tremble at the mere mention of the brave defenders of Sherwood, slayers of despots and warriors of freedom."
 building_type_vigiles_francia_01:0 "Vigiles Francia"
 building_type_vigiles_francia_01_desc:1 "#F Created by Salianna as a special elite corps, the Vigiles are a group of dedicated Knights, both [Concept('cainites','каиниты')|E] and Ghouls, roaming the land for their liege.#!"
 building_vigiles_francia_01:0 "Vigiles Francia: Passive"
 building_vigiles_francia_01_desc:1 "The Vigiles Francia, an elite corps of Toreador Knights and Ghouls, stand ready to answer any threats to the French rulers of the night."
 building_vigiles_francia_02:0 "Vigiles Francia: Proactive"
 building_vigiles_francia_02_desc:1 "The Vigiles have taken it upon themselves to hunt for any potential troublemakers before they even arrive, improving their control of the land."
 building_vigiles_francia_03:0 "Vigiles Francia: Omnipresent"
 building_vigiles_francia_03_desc:1 "An ever increasing force idealizing the knightly code, the Vigiles are now the primary resource of any would be French [Concept('cainite','каинит')|E] Emperor."
 building_type_inquisition_fortress_01:0 "Fortress of the Inquisition"
 building_type_inquisition_fortress_01_desc:1 "#F From here, men and women of great courage stand against the darkness.#!"
 building_inquisition_fortress_01:0 "Fort of the Inquisition"
 building_inquisition_fortress_01_desc:1 "Their numbers may be small, their defenses may be petty, but their heart will see the light shrines through."
 building_inquisition_fortress_02:0 "Bastion of the Inquisition"
 building_inquisition_fortress_02_desc:1 "Here, a little part of the world has been reconquered by the forces of good."
 building_inquisition_fortress_03:0 "Bastion of the Inquisition"
 building_inquisition_fortress_03_desc:1 "Look upon this indomitable fortress of light, minions of hell, and despair."
 building_type_shrine_of_telyavel_01:0 "Shrine of Telyavel"
 building_type_shrine_of_telyavel_01_desc:1 "#F The smith god isn't interested in mortal, or immortal, affairs. Unless due price is being paid...#!"
 building_shrine_of_telyavel_01:0 "Symbolic Shrine of Telyavel"
 building_shrine_of_telyavel_01_desc:1 "Without the God's blessing, this shrine is still a powerful rallying cry for a dying Pagan world."
 building_shrine_of_telyavel_02:0 "Awakened Shrine of Telyvael"
 building_shrine_of_telyavel_02_desc:1 "The smith God watches his faithful, intrigued by their renewed commitment to his cause."
 building_shrine_of_telyavel_03:0 "Grove of Shadows"
 building_shrine_of_telyavel_03_desc:1 "Now a direct link to the God's own realm, many champions come here to earn his divine blessing."
 building_type_giovanni_mausoleum_01:0 "Giovanni Mausoleum"
 building_type_giovanni_mausoleum_01_desc:1 "#F Many people enter here. Very few leave.#!"
 building_giovanni_mausoleum_01:0 "Small Giovanni Mausoleum"
 building_giovanni_mausoleum_01_desc:1 "The Giovanni family is still young to the night, and is still very much focused on its studies about death and the soul."
 building_giovanni_mausoleum_02:0 "Respectable Giovanni Mausoleum"
 building_giovanni_mausoleum_02_desc:1 "Slowly, the Necromancers are looking outwards, interested as the opportunities given by their new condition."
 building_giovanni_mausoleum_03:0 "Immense Giovanni Mausoleum"
 building_giovanni_mausoleum_03_desc:1 "The Italians are now a force to be reckoned with. Still powerful necromancers, but also capable of playing the political game."
 building_type_pit_of_malkav_01:0 "Pit of Malkav"
 building_type_pit_of_malkav_01_desc:1 "#F An open gap lies below Jerusalem. Even coming close is painful. Your head feels like it is about to explode.#!"
 building_pit_of_malkav_01:0 "Open Pit of Malkav"
 building_pit_of_malkav_01_desc:1 "So many voices saying so many contradicting things... even though you can still glimpse a faint edge of wisdom in some of those."
 building_pit_of_malkav_02:0 "Concealed Pit of Malkav"
 building_pit_of_malkav_02_desc:1 "You have thrown rocks into the pit and the voices are less frantic now. You are better able to understand them."
 building_pit_of_malkav_03:0 "Closed Pit of Malkav"
 building_pit_of_malkav_03_desc:1 "The voices are quiet now, unless you are very close to the pit itself. Being close to it allows you to separate the mad from the insightful with ease now."
 building_type_well_of_sacrifice_01:0 "Well of Sacrifice"
 building_type_well_of_sacrifice_01_desc:1 "#F Is Hell is on Earth, it is right here.#!"
 building_well_of_sacrifice_01:0 "Minor Well of Sacrifice"
 building_well_of_sacrifice_01_desc:1 "Once thrown into the pit, they stop crying. That saddens you."
 building_well_of_sacrifice_02:0 "Major Well of Sacrifice"
 building_well_of_sacrifice_02_desc:1 "So many more needed to feel the eternal void and its endless hunger."
 building_well_of_sacrifice_03:0 "Infernal Well of Sacrifice"
 building_well_of_sacrifice_03_desc:1 "Soon They will awake. Soon They will come. And then, all will understand."
 building_type_london_mithraeum_01:0 "London Mithraeum"
 building_type_london_mithraeum_01_desc:1 "#F One of the oldest temple of the Mithraic faith, still kept relevant by the followers of the Sun God.#!"
 building_london_mithraeum_01:0 "Hidden Mithraeum"
 building_london_mithraeum_01_desc:1 "Fearful of the Cross, the faithful congregate in the shadows of their former glory."
 building_london_mithraeum_02:0 "Resurgent Mithraeum"
 building_london_mithraeum_02_desc:1 "It's now an open secret that the faithful of Mithras pray here, seeking the salvation promised by the God of Light."
 building_london_mithraeum_03:0 "Triumphant Mithraeum"
 building_london_mithraeum_03_desc:1 "It is time for the Cross to hide, for the true faith of these lands has returned!"
 building_type_northern_throne_01:0 "The Northern Throne"
 building_type_northern_throne_01_desc:1 "#F A symbol of Tzimisce authority proliferating outside of Carpathia #!"
 building_northern_throne_01:0 "The Northern Throne"
 building_northern_throne_01_desc:1 "This regional metropolis is under full and exclusive control of its Tzimisce hegemon. The iron rule represents a new standard in the Fiends' pursuit of dominance thus demanding the [Concept('clan','клан')|E]'s respect."
 building_type_influence_law_01:0 "Influencing the Lawgivers"
 building_type_influence_law_01_desc:1 "#F Obviously, you are above mortal law. But having your agents inside the forces keeping the public order in this county could be beneficial.#!"
 building_influence_law_01:0 "Subtle Lawgivers Influence"
 building_influence_law_01_desc:1 "A suggestion here and there in the right ear can go a long way to keep the common folk appeased."
 building_influence_law_02:0 "Significant Lawgivers Influence"
 building_influence_law_02_desc:1 "You have a strong pull on the judiciary system here. Strong enough to be useable in many ways."
 building_influence_law_03:0 "Strong Lawgivers Influence"
 building_influence_law_03_desc:1 "You guessed it: at this stage, you are the law."
 building_influence_law_04:0 "Absolute Lawgivers Influence"
 building_influence_law_04_desc:1 "Being the law is boring. Why not make your own?"
 building_type_haven_defenses_01:0 "Haven Defenses"
 building_type_haven_defenses_01_desc:1 "#F It's not mere paranoia, your enemies will come for you one night. And you better have a contingency plan when that happens.#!"
 building_haven_defenses_01:0 "Subtle Haven Defenses"
 building_haven_defenses_01_desc:1 "Some traps and reliable agents dispersed across the county are a good start to any strong defense."
 building_haven_defenses_02:0 "Strong Haven Defenses"
 building_haven_defenses_02_desc:1 "You are prepared for the worst to come, your contingency plan has a contingency plan of its own."
 building_haven_defenses_03:0 "Overwhelming Haven Defenses"
 building_haven_defenses_03_desc:1 "They will have to bring an entire raiding party to bring you down!"
 building_haven_defenses_04:0 "Perfect Haven Defenses"
 building_haven_defenses_04_desc:1 "These pesky adventurers will never survive your dungeon!"
 building_type_remote_haven_01:0 "Remote Haven"
 building_type_remote_haven_01_desc:1 "#F Sometimes, you have just to take a step back to plan your next move, far away from prying eyes.#!"
 building_remote_haven_01:0 "Sparse Remote Haven"
 building_remote_haven_01_desc:1 "This haven is far away from every hint of civilization. That's probably its only perk."
 building_remote_haven_02:0 "Comfy Remote Haven"
 building_remote_haven_02_desc:1 "This isn't your court, but still good enough for a short vacation."
 building_remote_haven_03:0 "Luxurious Remote Haven"
 building_remote_haven_03_desc:1 "Your home away from home, perfectly safe and suitably prepared for your exquisite tastes."
 building_remote_haven_04:0 "Opulent Remote Haven"
 building_remote_haven_04_desc:1 "Ancient Romans senators would blush at what happen behind these walls."
 building_type_influence_mercenaries_01:0 "Influencing the Mercenaries"
 building_type_influence_mercenaries_01_desc:1 "#F Mortals have developed the idea of "Mercenaries", experienced soldiers for hire. It's certainly something you can use for your own benefit.#!"
 building_influence_mercenaries_01:0 "Subtle Mercenaries Influence"
 building_influence_mercenaries_01_desc:1 "You have some connections among a local group. Enough to give you some options."
 building_influence_mercenaries_02:0 "Significant Mercenaries Influence"
 building_influence_mercenaries_02_desc:1 "You can count on a seasoned group of mortal soldiers to defend your interests in this area."
 building_influence_mercenaries_03:0 "Strong Mercenaries Influence"
 building_influence_mercenaries_03_desc:1 "The mercenaries here are now your private defense army."
 building_influence_mercenaries_04:0 "Absolute Mercenaries Influence"
 building_influence_mercenaries_04_desc:1 "Can you even call them mercenaries at this point? Hard to tell."
 building_type_influence_barracks_01:0 "Influencing the Barracks"
 building_type_influence_barracks_01_desc:1 "#F Professional armies are making a comeback in mortal society. A rare opportunity for [Concept('cainites','каиниты')|E] to influence some seasoned warriors to their cause.#!"
 building_influence_barracks_01:0 "Subtle Barracks Influence"
 building_influence_barracks_01_desc:1 "Some of the soldiers in the area are on your payroll. They make for useful allies in dire times."
 building_influence_barracks_02:0 "Significant Barracks Influence"
 building_influence_barracks_02_desc:1 "Most of the regional army know your name, or work for someone who does."
 building_influence_barracks_03:0 "Strong Barracks Influence"
 building_influence_barracks_03_desc:1 "The local army knows who is their true master. And it's certainly not some pompous local noble."
 building_influence_barracks_04:0 "Absolute Barracks Influence"
 building_influence_barracks_04_desc:1 "You can now play wargames with living people!"
 building_type_influence_burghers_01:0 "Influencing the Burghers"
 building_type_influence_burghers_01_desc:1 "#F A new social class is emerging in the mortal world. These 'burghers' have plentiful money but few actual military power. A perfect target for your shadowy dealings.#!"
 building_influence_burghers_01:0 "Subtle Burghers Influence"
 building_influence_burghers_01_desc:1 "You have made some initial forays into the merchant class of this area.\nThis level requires more than 10 development to build and stay enabled."
 building_influence_burghers_02:0 "Significant Burghers Influence"
 building_influence_burghers_02_desc:1 "As a shadowy patron to some of the most rich merchants in this area, you are making considerable profits out of it.\nThis level requires more than 15 development to build and stay enabled."
 building_influence_burghers_03:0 "Strong Burghers Influence"
 building_influence_burghers_03_desc:1 "The money flows in one direction only here, into your pockets.\nThis level requires more than 20 development to build and stay enabled."
 building_influence_burghers_04:0 "Absolute Burghers Influence"
 building_influence_burghers_04_desc:1 "You like them and their money, but you aren't entirely sold on their fashion choices yet. \nThis level requires more than 25 development to build and stay enabled."
 #building_type_inquisition_church_01:0 "Church of the Inquisition"
 #building_type_inquisition_church_01_desc:1 "#F The faithful need a gathering place free of the leeches' influence.#!"
 #building_inquisition_church_01:0 "Chapel of the Inquisition"
 #building_inquisition_church_01_desc:1 "A small, peaceful, place protected by the Knights of God. An oasis in a desert."
 #building_inquisition_church_02:0 "Church of the Inquisition"
 #building_inquisition_church_02_desc:1 "Here, the corrupting influence of the vampires is kept at bay."
 #building_inquisition_church_03:0 "Cathedral of the Inquisition"
 #building_inquisition_church_03_desc:1 "A beacon of light in a Мир Тьмы. The first of many, hopefully."
 building_type_oculi_cell_01:0 "Oculi Dei Cell"
 building_type_oculi_cell_01_desc:1 "#F The watchful eye of the Inquisition is never asleep.#!"
 building_oculi_cell_01:0 "Small Oculi Dei Cell"
 building_oculi_cell_01_desc:1 "They know your enemies' secrets... and your friends' too."
 building_oculi_cell_02:0 "Large Oculi Dei Cell"
 building_oculi_cell_02_desc:1 "You don't see them, but they see you."
 building_oculi_cell_03:0 "Powerful Oculi Dei Cell"
 building_oculi_cell_03_desc:1 "They see... everything!"
 building_type_knights_patrol_01:0 "Knights of Acre Cell"
 building_type_knights_patrol_01_desc:1 "#F The faithful Sword of God is patrolling the streets, a reassuring presence for the innocents.#!"
 building_knights_patrol_01:0 "Small Knights of Acre Cell"
 building_knights_patrol_01_desc:1 "A band of Knights train and patrol here, their bravery compensating their small number."
 building_knights_patrol_02:0 "Large Knights of Acre Cell"
 building_knights_patrol_02_desc:1 "The populace is emboldened by the vision of the faithful soldiers of Christ training here."
 building_knights_patrol_03:0 "Powerful Knights of Acre Cell"
 building_knights_patrol_03_desc:1 "Ready to strike at a moment notice, the Knights' presence in this province is without weakness."
 building_type_family_estates_01:0 "Family Estates"
 building_type_family_estates_01_desc:1 "#F Whether you earned it with your wit and grit or had it handed to you, having a real home and arable land to your name is a privilege that even your makers rarely get to enjoy.#!"
 building_family_estates_01:0 "Family Homestead"
 building_family_estates_01_desc:1 "Comfort of living is low on the priority list of possible improvements to this humble estate, but the land is fertile and should reward you plenty."
 building_family_estates_02:0 "Family Estate"
 building_family_estates_02_desc:1 "An estate this sizable and productive justifies considering oneself a person of stature, if not among your noble peers then at least among all the serfs you get to order around. \nThis level requires more than 10 development to build and stay enabled."
 building_family_estates_03:0 "Family Latifundium"
 building_family_estates_03_desc:1 "This vast parcel of land not only yields enough crops to feed an army, it also hosts a residence worthy of an aristocrat. \nThis level requires more than 15 development to build and stay enabled."
 building_type_family_worship_01:0 "Family Worship"
 building_type_family_worship_01_desc:1 "#F Every family has its traditions and few are more important than the way they worship.#!"
 building_family_worship_01:0 "Family Shrine"
 building_family_worship_01_desc:1 "A modest, but dignified spot designated to worship either the God of men or powers you were introduced to you along with eternal life."
 building_family_worship_02:0 "Family Chapel"
 building_family_worship_02_desc:1 "A spacious chamber or a seperate building, this place of worship can facilitate shared prayers of even the most numerous clans."
 building_family_worship_03:0 "Private Temple"
 building_family_worship_03_desc:1 "Whether it masquarades as a curiously inaccessible church or industrial-sized wine cellar complex, this facility is a testament of your family's devotion."
 building_type_family_muscle_01:0 "Family Muscle"
 building_type_family_muscle_01_desc:1 "#F Existence on the treshold between the world of mortals and the domains of the lords of the night is a dangerous and difficult one, accomplices of the violent type help.#!"
 building_family_muscle_01:0 "Local Ruffians"
 building_family_muscle_01_desc:1 "Having the neighbourhood thugs and troublemakers in your pocket does not pave the way to great conquests, but is mighty useful in smaller disputes."
 building_family_muscle_02:0 "House Guard"
 building_family_muscle_02_desc:1 "Trustworthy and well-equipped, these men serve to protect that which your house holds dear."
 building_family_muscle_03:0 "Family Banner"
 building_family_muscle_03_desc:1 "Provided with all the training and equipment a warrior could ever wish for, these men are capable of assembling the most devastating formation of the era, a heavy cavalry banner."
 building_type_family_enterprise_01:0 "Family Enterprise"
 building_type_family_enterprise_01_desc:1 "#F A successful entrepreneur caters to the whims of his clients in accordance to the latest fashion. The Kindred couldn't care less about that, so they delegate the task to your kind.#!"
 building_family_enterprise_01:0 "Family Store"
 building_family_enterprise_01_desc:1 "Your unique connections provide you with a supply of goods that can fetch a handsome price among the mortals. As long as they're properly cleaned of blood."
 building_family_enterprise_02:0 "Family Emporium"
 building_family_enterprise_02_desc:1 "They want it, you sell it. Whether it's a magnificent sword of a deceased noble or a sack of turnips, your margins vary, but the money keeps flowing in. \nThis level requires more than 10 development to build and stay enabled."
 building_family_enterprise_03:0 "Family Import Company"
 building_family_enterprise_03_desc:1 "From foodstuffs unknown in the region to furniture and weaponry of exotic design and ancient relics, all those goods are carried here by your trading network which stretches as far as the connections between the immortals. \nThis level requires more than 15 development to build and stay enabled."
 building_type_family_connections_01:0 "Family Connections"
 building_type_family_connections_01_desc:1 "#F Mingling with nobility entails participation in an arms race of profligacy. But if there's one thing you're sure of, it's that knowing the right people matters.#!"
 building_family_connections_01:0 "Host Low Nobles"
 building_family_connections_01_desc:1 "The people who eat and drink at your expense are rarely more important than a second cousin of a baron, but you have to start making yourself known and respected somewhere."
 building_family_connections_02:0 "Host the Noblity"
 building_family_connections_02_desc:1 "News of your hospitality has spread and now you're being visited by people actually capable of reciprocation. Sooner or later you'll make acquaintances with the ruling elite. \nThis level requires more than 10 development to build and stay enabled."
 building_family_connections_03:0 "Host the Aristocrats"
 building_family_connections_03_desc:1 "You succeeded in your effort to be recognized as a person of wealth and influence. The realm's most powerful seek you out to bargain in the former or the latter. \nThis level requires more than 15 development to build and stay enabled."
 building_type_family_rights_01:0 "Family Rights"
 building_type_family_rights_01_desc:1 "#F You present yourself as an heir to a splendid, but largely forgotten house. Whether that is true is irrelevant, what matters is who recognizes it as such.#!"
 building_family_rights_01:0 "Land Ownership Right"
 building_family_rights_01_desc:1 "Securing the right to own land alone will not make you influential, but conducting your business is easier when you don't have to bury everyone who comes knocking at your door behind the shed."
 building_family_rights_02:0 "Equestrian Title"
 building_family_rights_02_desc:1 "The local ruler designated you as a warrior in his cavalry banner and granted the appropriate priviledges. He's yet to find out that you serve no mortal master. \nThis level requires more than 15 development to build and stay enabled."
 building_family_rights_03:0 "Castellan Title"
 building_family_rights_03_desc:1 "The realm's ruler now considers your holdings to be an essential part of its defensive infrastructure. This recognition carries benefits.\nThis level requires more than 15 development to build and stay enabled."
 building_family_rights_04:0 "Magnate Status"
 building_family_rights_04_desc:1 "The exact details of your noble heritage and how it translates to your rank among the nobility are entirely secondary to your apparent wealth and power. Aristocrat or not, you are someone to be reckoned with.\nThis level requires more than 20 development to build and stay enabled."
 building_type_fortress_cross_01:0 "Fortress of the Cross"
 building_type_fortress_cross_01_desc:1 "#F The heavily fortified mother-house of the Knights of Acre is perhaps the most impressive stronghold of the Inquisition.#!"
 building_fortress_cross_01:0 "Isolated Fortress of the Cross"
 building_fortress_cross_01_desc:1 "Imposing, the headquarter of the Knights of Acre still lacks the political power of some other holy places of the Inquisition."
 building_fortress_cross_02:0 "Bustling Fortress of the Cross"
 building_fortress_cross_02_desc:1 "Renowned as an important pilgrimage site for all aspiring Inquisitors, the Fortress is now the training center of the elite."
 building_fortress_cross_03:0 "Fortress of the True Cross"
 building_fortress_cross_03_desc:1 "With the fragment of the True Cross blessing its walls, the Fortress is now an indomitable beacon of light."
 building_type_st_scholastica_01:0 "St. Scholastica"
 building_type_st_scholastica_01_desc:1 "#F The second most important patron Saint of the Red Order was the twin sister of St Benedict, a determined but pious woman.#!"
 building_st_scholastica_01:0 "Convent of St. Scholastica"
 building_st_scholastica_01_desc:1 "The most important convent of the Red Sisters is a strange place where the sisters are allowed way more freedom than most of their clerical brethren."
 building_st_scholastica_02:0 "Library of St. Scholastica"
 building_st_scholastica_02_desc:1 "One of the largest library available to the Inquisition, it also houses a collection of forbidden lore. Only the most pious Sisters can access it."
 building_st_scholastica_03:0 "Artifacts of St. Scholastica"
 building_st_scholastica_03_desc:1 "To fight the Enemy, the Red Order doesn't shy away from unusual methods. It is here that they found their most formidable weapons."
 building_type_castle_von_murnau_01:0 "Castle von Murnau"
 building_type_castle_von_murnau_01_desc:1 "#F The ancestral home of the famous family of Inquisitors. A place of worship and warfare.#!"
 building_castle_von_murnau_01:0 "Manor von Murnau"
 building_castle_von_murnau_01_desc:1 "Luxurious and well connected, the manor is well integrated into the complex German nobility landscape."
 building_castle_von_murnau_02:0 "Castle von Murnau"
 building_castle_von_murnau_02_desc:1 "With a wing reserved for the Inquisition affairs, Castle von Murnau has become an important resting place for traveling hunters."
 building_castle_von_murnau_03:0 "Fortress von Murnau"
 building_castle_von_murnau_03_desc:1 "Ready to defend itself against any threats, the fortress stands defiant against the minions of darkness. Testament to a family's curse and blessing alike."
 building_type_the_nest_01:0 "The Nest"
 building_type_the_nest_01_desc:1 "#F Rodrigue's paranoia has build this maze of tunnels under Pamplona, hoping to use it as a surprise effect against the cursed bloodsuckers.#!"
 building_the_nest_01:0 "Small Nest"
 building_the_nest_01_desc:1 "Well built, but still small, the Nest primarily serves as a secure way to share information for the Knights of St-James."
 building_the_nest_02:0 "Large Nest"
 building_the_nest_02_desc:1 "Encompassing most of Pamplona, Rodrigue's network of tunnels and spies is now a formidable asset for the Iberian Inquisition."
 building_the_nest_03:0 "Formidable Nest"
 building_the_nest_03_desc:1 "Any foe of St-James that enters Pamplona is very unlikely to make it out alive. Rodrigue's network is now prepared to handle anything."
 building_type_st_cecila_01:0 "Convent of St-Cecilia"
 building_type_st_cecila_01_desc:1 "#F The training headquarter of the Sisters of St-John is a place of quiet and contemplation in a ocean of maddening visions.#!"
 building_st_cecila_01:0 "Hospital of St-Cecilia"
 building_st_cecila_01_desc:1 "Any Inquisitor wounded in the British Isles knows and thanks the knowledgeable Sisters present here for their care."
 building_st_cecila_02:0 "Exorcists of St-Cecilia"
 building_st_cecila_02_desc:1 "The most skilled exorcists of the Inquisition are trained in St-Cecilia. No otherworldly spirit can resist their call, be it of peace or war."
 building_st_cecila_03:0 "Inquisitors of St-Cecilia"
 building_st_cecila_03_desc:1 "The Sisters are women of peace, but they know the Enemy isn't. The few that choose to dedicate their life to war are of formidable mind and piety."
 building_type_everard_players_01:0 "Everard's Players"
 building_type_everard_players_01_desc:1 "#F The famous troupe of artists under Everard d'Arras is actually one of the most important assets of the Oculi Dei, the spies of the Inquisition.#!"
 building_everard_players_01:0 "Le Courtois d'Arras"
 building_everard_players_01_desc:1 "One of Jean Bodel's play is a variation on the Biblical tale of the Prodigal Son."
 building_everard_players_02:0 "Play of St. Nicholas"
 building_everard_players_02_desc:1 "Where a pious Saint is entrusted with the gold of Pagan King."
 building_everard_players_03:0 "Gerner's Faithful"
 building_everard_players_03_desc:1 "The troupe is actually secretly protected by the Sword of St. James knights. Such a powerful boon has often helped the actors escape their most fervent critics."
 building_type_ipeasants_01:0 "Control the Farmlands"
 building_type_ipeasants_01_desc:1 "#F The honest, God-fearing people toiling in the fields are the backbone of this realm and our struggle.#!"
 building_ipeasants_01:0 "Preach to Peasants"
 building_ipeasants_01_desc:1 "The serfs are easily impressed by those of higher classes, sending our agents among them is sure to garner their support"
 building_ipeasants_02:0 "Radicalize the Peasants"
 building_ipeasants_02_desc:1 "The countryfolk are fearful, but empowered by our zeal, they can be turned into loyal allies to our cause.\nThis level requires more than 5 development to build and stay enabled."
 building_ipeasants_03:0 "Form Peasant Militias"
 building_ipeasants_03_desc:1 "Properly agitated against forces of darkness, the people of the farmlands can be turned into an organized force subject to our authority.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled."
 building_ipeasants_04:0 "Summer. Harvest. War."
 building_ipeasants_04_desc:1 "The hearts of the peasantry are burning hot with righteous fury. They are God's angry flock and we are their shepherds.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." 
 building_type_ieducation_01:0 "Control Religious Education"
 building_type_ieducation_01_desc:1 "#F By aiding the effort to teach the locals the word of God, we can help them become more pious, literate and sympathetic to our efforts.#!"
 building_ieducation_01:0 "Fund Sunday Schools"
 building_ieducation_01_desc:1 "The children of the common folk need to be aware of the importance of our mission, if not its exact nature."
 building_ieducation_02:0 "Fund the Seminary"
 building_ieducation_02_desc:1 "Under our subtle guidance the future generations of priests educated here will be ripe for recruitment to our cause. \nThis level requires more than 10 development to build and stay enabled."
 building_ieducation_03:0 "Fund the Theological University"
 building_ieducation_03_desc:1 "This is where the scholars of the Church shape its future. Our influence will ensure our key part in it.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled."
 building_ieducation_04:0 "Weaponized Theology"
 building_ieducation_04_desc:1 "Thanks to total control over all matters pertaining to religious teaching, the very definitions of good and evil are tailored to our needs.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." 
 building_type_ioutskirts_01:0 "Control the Outskirts"
 building_type_ioutskirts_01_desc:1 "#F Once tamed, the local wilderness can shroud our movements, not our enemies#!"
 building_ioutskirts_01:0 "Access Ruler's Forests"
 building_ioutskirts_01_desc:1 "The hunting grounds are exclusive property of the ruling family, petitioning for access will let us patrol them and meet the tresspassers"
 building_ioutskirts_02:0 "Arrange Pardons for Poachers"
 building_ioutskirts_02_desc:1 "The forests are home to poachers, outlaws not by choice, but necessity. Their expertise of the terrain makes it worth winning their loyalty.\nThis level requires more than 10 development to build and stay enabled."
 building_ioutskirts_03:0 "Securing Hunting Rights"
 building_ioutskirts_03_desc:1 "With bribery, threat and appeal to higher authority, we can wrestle official control of the forests away from the local ruler.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled."
 building_ioutskirts_04:0 "Lord's Woods"
 building_ioutskirts_04_desc:1 "There is no single hunter, herbalist, berry picker or hermit living in the local wilderness who doesn't double as our agent.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled."
 building_type_itownsfolk_01:0 "Control the Townsfolk"
 building_type_itownsfolk_01_desc:1 "#F Here people congregate and money changes hands, our cause requires both. #!"
 building_itownsfolk_01:0 "Street Preachers"
 building_itownsfolk_01_desc:1 "Where people at least pretend to be decent, preaching against sin and debauchery is bound to fall on more or less palpably sympathetic ears."
 building_itownsfolk_02:0 "Indulgences for Merchants"
 building_itownsfolk_02_desc:1 "Forgiveness of the Church doesn't come cheap. We have the means to make it cheaper and the merchants appreciate a good deal.\nThis level requires more than 5 development to build and stay enabled."
 building_itownsfolk_03:0 "Recruiting Guild Leadership"
 building_itownsfolk_03_desc:1 "If not by appeals to faith, then by promises of connections, the leaders of the craftsmen can be made into valuable agents.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled."
 building_itownsfolk_04:0 "Holy Enterprise"
 building_itownsfolk_04_desc:1 "The merchants and craftsmen of this town have gotten a whole lot more pious since the day we arrived. It almost seems like there is no place here for the not-so-devout to do business.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled."
 building_type_iunderworld_01:0 "Control the Underworld"
 building_type_iunderworld_01_desc:1 "#F The realm of shadows is where our enemies dwell. Cooperation with its mortal denizens is unseemly, but neccessary. #!"
 building_iunderworld_01:0 "Aid the Beggars and Urchins"
 building_iunderworld_01_desc:1 "The proper folk avert their gaze from the wretched. That's a part of what makes them invaluable assets."
 building_iunderworld_02:0 "Convert Common Criminals"
 building_iunderworld_02_desc:1 "Society has closed its doors on these thugs, thieves and swindlers, but we still have a use for them.\nThis level requires more than 10 development to build and stay enabled."
 building_iunderworld_03:0 "Infiltrating Organized Crime"
 building_iunderworld_03_desc:1 "Deals with the upper echelon of the criminal society are bound to compromise us, but their fruits may very well be worth it.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled."
 building_iunderworld_04:0 "Sanctioned Vice"
 building_iunderworld_04_desc:1 "Men are sinful and it is not our priority to put those who make a living off of that fact out of work. As long as they contribute to the cause.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled." 
 building_type_igarrison_01:0 "Control the Garrison"
 building_type_igarrison_01_desc:1 "The armed men of this settlement are on the lookout for their lord's enemies. We can divert their attention to those more sinister.#!"
 building_igarrison_01:0 "Aid the Night Watch"
 building_igarrison_01_desc:1 "A watchman's work is never over, the help of our agents will be greatly appreciated."
 building_igarrison_02:0 "Recruit Garrison Officers"
 building_igarrison_02_desc:1 "Good soldiers don't ask questions when given orders by their officers. That makes the latter essential to our cause.\nThis level requires more than 5 development to build and stay enabled."
 building_igarrison_03:0 "Covert Garrison Control"
 building_igarrison_03_desc:1 "By any means available we will secure obedience of the highest ranking commanders of this garrison.\nThis level requires more than 10 development and dynasty splendor level of Insignificant to build and stay enabled."
 building_igarrison_04:0 "Bastion of the Faithful"
 building_igarrison_04_desc:1 "Soldiers of all rank stationed in this city bow to our representatives, filled with pride of their holy task of protecting them.\nThis level requires more than 15 development and dynasty splendor level of Well-known to build and stay enabled."
 building_type_gpeasants_01:0 "Rouse the Peasants"
 building_type_gpeasants_01_desc:1 "For too long have those putting food on the tables of nobility been exploited and abused. It is time to empower their vast masses."
 building_gpeasants_01:0 "The Unfortunate"
 building_gpeasants_01_desc:1 "Not owning the land they work, those peasants who had a particularly bad harvest have nothing left to lose. Give them hope and they will follow us."
 building_gpeasants_02:0 "The Overburdened"
 building_gpeasants_02_desc:1 "After surrendering the lion's share of the harvest to their lord, few peasants can secure more than a pitiful existence from the land their work. It is time to convince them that God did not intend for them to live this way.\nThis level requires more than 5 development to build and stay enabled."
 building_gpeasants_03:0 "The Faithful"
 building_gpeasants_03_desc:1 "Every peasant instinctively understands that those work the hardest should be the first to enjoy the fruits of this labour. Faith can give them courage to make the world work this way. \nThis level requires more than 10 development to build and stay enabled."
 building_type_gcraftsmen_01:0 "Rouse the Craftsmen"
 building_type_gcraftsmen_01_desc:1 "Though enjoying a higher status than their rural counterparts, the working people of the towns are still subject to exploitation facilitated by a corrupted faith. It's time to introduce them to an alternative." 
 building_gcraftsmen_01:0 "The Apprentices"
 building_gcraftsmen_01_desc:1 "The apprentices endure hardship far more severe than their education should require. We can harness their frustration and turn it into righteous anger."
 building_gcraftsmen_02:0 "The Journeymen"
 building_gcraftsmen_02_desc:1 "The journeymen spend the most productive part of their lives toiling to enrich their masters. It is not the will of God for it to be so and the craftsmen will be eager to hear that."
 building_gcraftsmen_03:0 "The Masters"
 building_gcraftsmen_03_desc:1 "Master craftsmen occupy the top of the guild hierarchy, but even they are subject to whims of their noble lords. A man's nobility lies in his usefulness to his breathren and even the masters can sympathize with this message.\nThis level requires more than 10 development to build and stay enabled."
 building_type_gfootmen_01:0 "Rouse the Footmen"
 building_type_gfootmen_01_desc:1 ""
 building_gfootmen_01:0 "The Unpaid"
 building_gfootmen_01_desc:1 "What is a soldier who isn't being paid his due? A rebel waiting for a cause. We have just the cause."
 building_gfootmen_02:0 "The Mistreated"
 building_gfootmen_02_desc:1 "Would anyone endure exhaustion, hunger and cold, expose himself to disease and violent death to enrich his lord in land and titles if life offered a better path? We can offer these armed men a path to God.\nThis level requires more than 5 development to build and stay enabled."
 building_gfootmen_03:0 "The Aspiring"
 building_gfootmen_03_desc:1 "What good is bravery, competence, loyalty and initiative of a soldier if high positions of leadership are reserved for those of blue blood? Our holy cause offers those striving for more a chance to prove their worth.\nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_church_01:0 "Church of the Inquisition"
 building_type_inquisition_church_01_desc:1 "#F The faithful need a gathering place free of the leeches' influence, our brothers and sisters, a place to contemplate.#!"
 building_inquisition_church_01:0 "Chapel of the Inquisition"
 building_inquisition_church_01_desc:1 "A small, peaceful, place protected by the Knights of God. An oasis in a desert."
 building_inquisition_church_02:0 "Church of the Inquisition"
 building_inquisition_church_02_desc:1 "Here, the corrupting influence of the vampires is kept at bay."\nThis level requires more than 10 development to build and stay enabled."
 building_inquisition_church_03:0 "Cathedral of the Inquisition"
 building_inquisition_church_03_desc:1 "A beacon of light in a Мир Тьмы. The first of many, hopefully.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled."
 building_inquisition_church_04:0 "Archcathedral of the Inquisition"
 building_inquisition_church_04_desc:1 "A monument to our devotion, it towers over the land as a challenge to the forces of evil.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled."
 building_type_inquisition_office_01:0 "Office of the Inquisition"
 building_type_inquisition_office_01_desc:1 "#F A place to conduct our administration away from the prying eyes.#!"
 building_inquisition_office_01:0 "Office Cellar"
 building_inquisition_office_01_desc:1 "A well-hidden space to store and process our documents."
 building_inquisition_office_02:0 "Remote Office"
 building_inquisition_office_02_desc:1 "A modest townhouse where we can coordinate our efforts without attracting much attention."\nThis level requires more than 10 development to build and stay enabled."
 building_inquisition_office_03:0 "Office Building"
 building_inquisition_office_03_desc:1 "An impressive office building in the town's bussiest disctrict where its richest and most influential denizens come to do business.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled."
 building_inquisition_office_04:0 "Office Quarter"
 building_inquisition_office_04_desc:1 "A section of the city exclusive to our brothers and sisters. It leaves no doubt about our grip on local and regional affairs.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled."
 building_type_inquisition_palace_01:0 "Palace of the Inquisition"
 building_type_inquisition_palace_01_desc:1 "#F A place for our knights to gather, train and feast.#!"
 building_inquisition_palace_01:0 "Hunting Lodge"
 building_inquisition_palace_01_desc:1 "A remote estate suitable for engaging in every knight's favourite earthly pastime."
 building_inquisition_palace_02:0 "Inquisitorial Manor"
 building_inquisition_palace_02_desc:1 "An elegant residence where hospitality meets the highest of standards."\nThis level requires more than 10 development to build and stay enabled."
 building_inquisition_palace_03:0 "Palace of the Inquisition"
 building_inquisition_palace_03_desc:1 "A splendid palace, testament to the nobility of our cause. Few nobles of this land would ever consider refusing an invitation.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled."
 building_inquisition_palace_04:0 "Grand Palace of the Inquisition"
 building_inquisition_palace_04_desc:1 "Our venerable house, opulent and imperial. Suitable to host kings, emperors and the Holy Father himself.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled."
 building_type_inquisition_armory_01:0 "Armory of the Inquisition"
 building_type_inquisition_armory_01_desc:1 "#F Maintaining a significant military presence of our own in this region requires adequate infrastructure.#!"
 building_inquisition_armory_01:0 "Weapon Caches"
 building_inquisition_armory_01_desc:1 "Few of our agents are ever unarmed, but some tasks require heavier equipment. Then, these caches come handy."
 building_inquisition_armory_02:0 "Armory of the Inquisition"
 building_inquisition_armory_02_desc:1 "These halls filled with weapons and armour ensure our preparedness should the darkness rear its head."\nThis level requires more than 10 development to build and stay enabled."
 building_inquisition_armory_03:0 "Inquisitorial Weapons Workshops"
 building_inquisition_armory_03_desc:1 "Producing our own equipment is the best way to ensure it meets the unusual requirements our mission entails.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled."
 building_inquisition_armory_04:0 "Inquisitorial Military Academy"
 building_inquisition_armory_04_desc:1 "In this extensive complex of military installations our knights are able to forge commoners into formidable weapons against evil.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled."
 building_type_inquisition_keep_01:0 "Castle of the Inquisition"
 building_type_inquisition_keep_01_desc:1 "#F A place to keep all kinds of things safe, be it ourselves, our prisoners or our secrets. #!"
 building_inquisition_keep_01:0 "Tower of the Inquisition"
 building_inquisition_keep_01_desc:1 "The first physical manifestation of the protection we grant to these lands."
 building_inquisition_keep_02:0 "Keep of the Inquisition"
 building_inquisition_keep_02_desc:1 "Only our agents enter this fortification unnoticed, only screams leave it that way."\nThis level requires more than 10 development to build and stay enabled."
 building_inquisition_keep_03:0 "Castle of the Inquisition"
 building_inquisition_keep_03_desc:1 "A formidable stronghold against our vile enemies. Our schemes and machinations sprout from here like blood from an artery.\nThis level requires more than 15 development and dynasty splendor level of Noteworthy to build and stay enabled."
 building_inquisition_keep_04:0 "Fortress of the Inquisition"
 building_inquisition_keep_04_desc:1 "A mountain of stone and eager steel as unassailable as our faith. No sentient creature of the night is mad enough to attack it directly.\nThis level requires more than 20 development and dynasty splendor level of Significant to build and stay enabled."
 building_type_heretic_hall_01:0 "People's Hall"
 building_type_heretic_hall_01_desc:1 "#F All faithful children of God are welcome in our abode to nourish their bodies and their spirits. #!"
 building_heretic_hall_01:0 "People's Gathering Spot"
 building_heretic_hall_01_desc:1 "God is ominpresent and the only thing needed to gather in his temple is to designate a spot. Some chairs would be nice though."
 building_heretic_hall_02:0 "People's House"
 building_heretic_hall_02_desc:1 "The faithful are hungry enough for spiritual sustenance and our sermons inspiring enough to endure them in the rain, but having a roof doesn't hurt."\nThis level requires more than 5 development to build and stay enabled."
 building_heretic_hall_03:0 "People's Hall"
 building_heretic_hall_03_desc:1 "A spacious enough building to hold masses, communal meals, gatherings and trials of enemies of our holy cause."\nThis level requires more than 10 development to build and stay enabled."
 building_heretic_hall_04:0 "Palace of the People"
 building_heretic_hall_04_desc:1 "A testament to unity of our flock. A home for every faithful soul made splendid with shared labour.\nThis level requires more than 20 development to build and stay enabled."
 building_type_inquisition_contact_01:0 "Contact Fellow Orders"
 building_type_inquisition_contact_01_desc:1 "#F Although we are few and our mission must remain secret, we are not alone in our struggle.#!"
 building_inquisition_contact_01:0 "Dead Drop Spot"
 building_inquisition_contact_01_desc:1 "A designated spot to exchange encrypted messages and share expertise with our fellow brothers and sisters in utmost secrecy."
 building_inquisition_contact_02:0 "Meeting Place"
 building_inquisition_contact_02_desc:1 "A place discreet enough for our order's agents to meet their counterparts face to face.\nThis level requires more than 10 development to build and stay enabled."
 building_inquisition_contact_03:0 "Weekly Conference"
 building_inquisition_contact_03_desc:1 "A regular gathering of experts in the field of combating the forces of hell taking place in privacy of our holdings.\nThis level requires more than 20 development to build and stay enabled."
 building_type_inquisition_acre_01:0 "Knights of Acre Training Grounds"
 building_type_inquisition_acre_01_desc:1 "#F Here our brothers perfect their holy craft of vanquishing the devil's servants.#!"
 building_inquisition_acre_01:0 "Sparring Grounds"
 building_inquisition_acre_01_desc:1 "A secluded meadow with plenty of room for combat training."
 building_inquisition_acre_02:0 "Training Camp"
 building_inquisition_acre_02_desc:1 "A forest training encampment with plenty enough infrastructure and expertise in place to benefit even the most seasoned warriors.\nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_acre_03:0 "Jousting Tournament"
 building_inquisition_acre_03_desc:1 "A jousting tournament under our patronage attracts the land's finest knights. The grounds provide a valuable training facility off season.\nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_james_01:0 "Knights of St. James Hospice"
 building_type_inquisition_james_01_desc:1 "#F Providing safety and hospitality to pilgrims was our primary purpose and remains our specialty.#!"
 building_inquisition_james_01:0 "Pilgrim Guesthouse"
 building_inquisition_james_01_desc:1 "A modest establishment, but a welcome sight to a tired pilgrim nevertheless. Or a tired soldier of God in times more dire."
 building_inquisition_james_02:0 "Pilgrim Inn"
 building_inquisition_james_02_desc:1 "A lively, spacious and warm place with enough infrastructure to cater to the needs of travelers, whatever their purpose. \nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_james_03:0 "Pilgrim Hospice"
 building_inquisition_james_03_desc:1 "A bustling complex of buildings serving as a versatile logistics nexus to those driven by faith.\nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_john_01:0 "Sisters of St. John Charity"
 building_type_inquisition_john_01_desc:1 "#F We serve the poor, the sick and the suffering without expectations of earthly rewards, yet the fruits of our effort reward us nonetheless.#!"
 building_inquisition_john_01:0 "Soup Kitchen"
 building_inquisition_john_01_desc:1 "A humble, but much appreciated initiative to provide food for those in need."
 building_inquisition_john_02:0 "Mobile Hospital"
 building_inquisition_john_02_desc:1 "A caravan of carts and wagons containing everything needed to provide care in remote places.\nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_john_03:0 "Asylum"
 building_inquisition_john_03_desc:1 "A safe and generous place to the realm's unfortunate. A small semblance of God's heavenly grace here on earth.\nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_red_01:0 "Red Order Library"
 building_type_inquisition_red_01_desc:1 "#F A place where words of God, words of men and words in tongues most unholy are made useful for our sacred cause.#!"
 building_inquisition_red_01:0 "Catacomb Library"
 building_inquisition_red_01_desc:1 "An underground crypt hosting not only the mortal remains of friars, but our most treasured tomes."
 building_inquisition_red_02:0 "Monastic Library"
 building_inquisition_red_02_desc:1 "A section of a local monastery dedicated to our sensitive research. Inaccessible to the uninitiated.\nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_red_03:0 "Forbidden Library"
 building_inquisition_red_03_desc:1 "A city block packed to the brim with manuscripts and grimoires too dangerous to remain outside our exclusive custody.\nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_murnau_01:0 "House von Murnau Mansion"
 building_type_inquisition_murnau_01_desc:1 "#F Those von Murnaus who dedidated themselves to their holy cause care little for earhly comforts, yet cultivating their apparent nobility plays a crucial role in the struggle.#!"
 building_inquisition_murnau_01:0 "Von Murnau Townhouse"
 building_inquisition_murnau_01_desc:1 "An urban residence not befitting the von Murnau name, but a useful outpost of our influence nonetheless."
 building_inquisition_murnau_02:0 "Von Murnau Mansion"
 building_inquisition_murnau_02_desc:1 "A luxurious abode for members of the family just as suitable to guest local men of importance.\nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_murnau_03:0 "Von Murnau City Palace"
 building_inquisition_murnau_03_desc:1 "A majestic marvel of architecture exemplifying the dynasty's splendor.\nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_oculi_01:0 "Oculi Dei Cell"
 building_type_inquisition_oculi_01_desc:1 "#F The eyes speak, but are seldom heard. Conducting our affairs in seclusion ensures this.#!"
 building_inquisition_oculi_01:0 "Safehouse"
 building_inquisition_oculi_01_desc:1 "A chamber in a row of identical chambers with seemingly nothing special about it."
 building_inquisition_oculi_02:0 "Cellar Complex"
 building_inquisition_oculi_02_desc:1 "A spacious underground hub of connected cellars with each entrance safely under our control.\nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_oculi_03:0 "Tunnel Network"
 building_inquisition_oculi_03_desc:1 "An intricate web of interconnected basements, dungeons, sewers and caves. Allows for crossing great distances without being seen.\nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_cell_01:0 "Inquisition Cell"
 building_type_inquisition_cell_01_desc:1 "#F Here the vanquishers of inhuman evil of the realm gather to coordinate operations, instruct one another, deposit donations and keep watch over the land.#!"
 building_inquisition_cell_01:0 "Budding Inquisiton Cell"
 building_inquisition_cell_01_desc:1 "Do not expect more than fortified doors, a chest containing neccessary resources and the most basic amenities from a newly established hunter cell. Nevertheless it is still a seed from which hope will sprout."
 building_inquisition_cell_02:0 "Established Inquisition Cell"
 building_inquisition_cell_02_desc:1 "A safe haven and functional base of operations for those who battle the darkness. A place to rest, heal and perfect one's craft. \nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_cell_03:0 "Inquisition Hub"
 building_inquisition_cell_03_desc:1 "More than a mere watchpost, this bustling hall is where the largest operations against servants of Hell are prepared and coordinated.\nThis level requires more than 5 development to build and stay enabled."
 building_type_inquisition_forsaken_01:0 "Forsaken Guerillas"
 building_type_inquisition_forsaken_01_desc:1 "#F The powers that be, both mortal and kindred, are hostile to our holy cause, its instruments must function unseen.#!"
 building_inquisition_forsaken_01:0 "Refugee Camp"
 building_inquisition_forsaken_01_desc:1 "The woods, inhospitable as they are, provide a safe haven to those who shed the yoke of their masters."
 building_inquisition_forsaken_02:0 "Guerilla Compound"
 building_inquisition_forsaken_02_desc:1 "A sizable military facility hidden deep in the wilderness. Those of our brothers who wish to take the fight to the enemy come here to train.\nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_forsaken_03:0 "Unseen Bastion"
 building_inquisition_forsaken_03_desc:1 "A labirynth of narrow forest paths, treetop platforms, bridges and tunnels peppered with traps and observation posts. As formidable as it is covert. \nThis level requires more than 10 development to build and stay enabled."
 building_type_inquisition_george_01:0 "Society of St. George Warhorse Pastures"
 building_type_inquisition_george_01_desc:1 "#F Some clerical orders are known for brewing beer, others for their herbal medicaments, the brothers of Saint George breed horses worthy of their patron.#!"
 building_inquisition_george_01:0 "Warhorse Pastures"
 building_inquisition_george_01_desc:1 "The most suitable patch of grassy land around for the finest English horses to graze on."
 building_inquisition_george_02:0 "Warhorse Stables"
 building_inquisition_george_02_desc:1 "A sizable grange with enough facilities and staff to keep the horses fit and pampered. \nThis level requires more than 5 development to build and stay enabled."
 building_inquisition_george_03:0 "Warhorse Auctionhouse"
 building_inquisition_george_03_desc:1 "Travellers from far and wide come here to witness your famous steads in all their glory and bid on them. \nThis level requires more than 10 development to build and stay enabled."
 building_type_elysium_01:0 "Camarilla Elysium"
 building_type_elysium_01_desc:1 "#F The focal point of kindred social life where the Prince holds their court. A place free from violence but not vicious struggle for prominence.#!"
 building_elysium_01:0 "Ad hoc Elysium"
 building_elysium_01_desc:1 "A spot chosen for its safety and convenience, not illustriousness. Won't impress anyone notable, but the patrons appreciate it nonetheless."
 building_elysium_02:0 "Respectable Elysium"
 building_elysium_02_desc:1 "A proper establishment for kindred culture to blossom. The very walls of the locale encourage adherence to etiquette."
 building_elysium_03:0 "Prominent Elysium"
 building_elysium_03_desc:1 "A vital nexus in the web of Camarilla's social connections. The Prince presiding over such a refined establishment enjoys worldwide recognition."
 building_type_haven_01:0 "Sabbat Haven"
 building_type_haven_01_desc:1 "#F To the ever-militant packs of the Sabbat, this place is both a family home and an armed outpost.#!"
 building_haven_01:0 "Pack Haven"
 building_haven_01_desc:1 "Although secure enough to hold communal rites and launch armed operations, this place could use more dignity and infrastructure."
 building_haven_02:0 "Communal Haven"
 building_haven_02_desc:1 "This solemn hybrid of a temple, military barracks and a lounge constitutes a building block in the architecture of the Jyhad."
 building_haven_03:0 "Black Hand Column"
 building_haven_03_desc:1 "A rare, permanent haven of the Sabbat's most feared warriors. Only places vital to the sect's interest warrant their dreadful presence."
 
 building_type_founding_temple_01:0 "Founding Temple"
 building_type_founding_temple_01_desc:0 "Each cult of Set has its origin in a Founding Temple. The most influential and respected are under the stewardship of Hierophants"
 building_founding_temple_01:0 "Founding Temple" 
 building_founding_temple_01_desc:0 "Each cult of Set has its origin in a Founding Temple. The most influential and respected are under the stewardship of Hierophants" 

 building_type_sanctuary_of_flesh_01:0 "Sanctuary of Flesh"
 building_type_sanctuary_of_flesh_01_desc:0 "A monstrous example of the fleshcrafting powers the Tzimisce [Concept('clan','клан')|E] mastered through the ages"
 building_sanctuary_of_flesh_01:0 "Sanctuary of Flesh"
 building_sanctuary_of_flesh_01_desc:0 "A monstrous example of the fleshcrafting powers the Tzimisce [Concept('clan','клан')|E] mastered through the ages"

 building_type_ashen_court_01:0 "Noble Family Retainers"
 building_type_ashen_court_01_desc:1 "#F Your influence reaches deep into the castles of local nobles .#!"
 building_ashen_court_01:0 "Controlled individuals"
 building_ashen_court_01_desc:1 "Thanks to your influence on the local nobles, you now control some individuals that are happy to serve you."
 building_ashen_court_02:0 "Controlled families"
 building_ashen_court_02_desc:1 "Your influence reaches event deeper, now you control some noble families in this area."
 building_ashen_court_03:0 "Controlled dynasties"
 building_ashen_court_03_desc:1 "Your hold on the local nobles is so firm, you now control several dynasties in this area."

 building_type_ashen_commandery_01:0 "Ashen Knights Chapter House"
 building_type_ashen_commandery_01_desc:1 "#F The chapter of a militant order of [Concept('cainites','каиниты')|E] and their mortal retainers.#!"
 building_ashen_commandery_01:0 "Small Commandery"
 building_ashen_commandery_01_desc:1 "A small Commandery housing a number of [Concept('cainites','каиниты')|E] and mortal lieutenants."
 building_ashen_commandery_02:0 "Large Commandery"
 building_ashen_commandery_02_desc:1 "The Commandery is expanded to house a larger number of mortal retainers, along with large stables and a well-stocked armory."
 building_ashen_commandery_03:0 "Fortified Commandery"
 building_ashen_commandery_03_desc:1 "The Commandery is now a daunting fortification in its own right, with thick walls and heavy gates, housing a large number of both [Concept('cainite','каинит')|E] knights and their trusted retainers."
 
 building_type_ashen_office_01:0 "Controlled Seneschals Office"
 building_type_ashen_office_01_desc:1 "#F The office of [Concept('cainite','каинит')|E] stewards and merchants, and their mortal retainers that serve you .#!"
 building_ashen_office_01:0 "Small Office"
 building_ashen_office_01_desc:1 "A small office of local stewards and merchants that help you with ruling local lands."
 building_ashen_office_02:0 "Medium Office"
 building_ashen_office_02_desc:1 "A medium office, in which your minions control the money flow in this area, filling your pockets full."
 building_ashen_office_03:0 "Large Office"
 building_ashen_office_03_desc:1 "A large office with only the best of the best seneschals, stewards and merchants, redistributing money back to you."
 
 building_type_ashen_ring_01:0 "Crime Ring"
 building_type_ashen_ring_01_desc:1 "#F Influence of local [Concept('cainite','каинит')|E] criminals and their mortal retainers .#!"
 building_ashen_ring_01:0 "Small Ring"
 building_ashen_ring_01_desc:1 "Criminals in this area start coming to an understanding with you"
 building_ashen_ring_02:0 "Medium Ring"
 building_ashen_ring_02_desc:1 "As your influence over the outlaw world in this area grows stronger, some outlaws start serving you"
 building_ashen_ring_03:0 "Large Ring"
 building_ashen_ring_03_desc:1 "You influence over the outlaw world in this area is so strong that every kindred that lives outside the law in this area serves you"
 
 building_type_ashen_cult_site_01:0 "Place of Worship"
 building_type_ashen_cult_site_01_desc:1 "#F A place where powerful [Concept('cainites','каиниты')|E] gather their mortal cultist retainers .#!"
 building_ashen_cult_site_01:0 "Blood Grove"
 building_ashen_cult_site_01_desc:1 "Some cultists gather in this place to worship and serve you"
 building_ashen_cult_site_02:0 "Blood Chapel"
 building_ashen_cult_site_02_desc:1 "Popular gathering place for your cultist servants to worship and serve you"
 building_ashen_cult_site_03:0 "Blood Temple"
 building_ashen_cult_site_03_desc:1 "A place that shows your superiority over both kin and kindred where huge amounts of cultists gather here to worship and serve you"

 building_type_dragon_nest_01:0 "Control the Dragon Nest"
 building_type_dragon_nest_01_desc:1 "#F Some sites are especially rich in Chi. These sites tend to attract shen, as well as mortals sensitive to the supernatural. Shen inhabitants of these areas call them by various names: caerns, nodes, haunts and other things; Cathayans refer to them as dragon nests.#!"
 building_dragon_nest_01:0 "Control the Dragon Line"
 building_dragon_nest_01_desc:1 "Dragon line are lines of strong Chi connecting two or more dragon nests. Shen of sufficient power can use dragon lines to transport themselves across vast distances."
 building_dragon_nest_02:0 "Control the Dragon Nest"
 building_dragon_nest_02_desc:1 "An area where Chi is strong and the Wall is weak."
 building_dragon_nest_03:0 "Control the Dragon Gate"
 building_dragon_nest_03_desc:1 "Once the rivergate is controlled, the dragon lines begin to glow and seem to flow much like a river. Subtle variations in color indicate both the type of Chi and the various branches leading to different destinations."
 wall_weak_enough_trigger_tooltip:0 "Requires Wall level below or equal than 5 for this option."
 wall_lower_than_3_trigger_tooltip:0 "Requires Wall level below or equal than 3 to build."
 wall_lower_than_2_trigger_tooltip:0 "Requires Wall level below or equal than 2 to build."
 wall_lower_than_1_trigger_tooltip:0 "Requires Wall level equal than 1 to build."
 NOT_wall_weak_trigger:0 "Requires Wall level below or equal than 5 to stay enabled."
 
 building_type_aphrodisium_01:0 "Aphrodisium of Ancona"
 building_type_aphrodisium_01_desc:1 "#F A hidden temple dedicated to the natural hungers of both mortals and [Concept('cainites','каиниты')|E], where the only true sacraments are love and those acts that bring pleasure.#!"
 building_aphrodisium_01:0 "Hidden Aphrodisium"
 building_aphrodisium_01_desc:1 "The last priestesses of Aphrodite are hidden deep beneath Ancona, fearing the Cross' retribution."
 building_aphrodisium_02:0 "Emerging Aphrodisium"
 building_aphrodisium_02_desc:1 "Educating all who seek knowledge in the ways of desire, the Aphrodisium is becoming a center of pleasurable worship once again."
 building_aphrodisium_03:0 "Triumphant Aphrodisium"
 building_aphrodisium_03_desc:1 "A symbol of survival in the face of adversity, a remainder of the better nights of the Via Peccati before Christiniaty came."

 building_type_castle_lake_01:0 "Castle in the Lake"
 building_type_castle_lake_01_desc:1 "#F The headquarters of the dying Order of the Bitter Ashes are located in a valley purified by a divine flood.#!"
 building_castle_lake_01:0 "Sunked Castle"
 building_castle_lake_01_desc:1 "Barely habitable, the Castle is still nonetheless an important meeting area for the [Concept('cainite','каинит')|E] knightly orders."
 building_castle_lake_02:0 "Flooded Castle"
 building_castle_lake_02_desc:1 "Restoration and expansion continue night after night, giving some glory back to the old ruin."
 building_castle_lake_03:0 "Restored Castle"
 building_castle_lake_03_desc:1 "A victory for the honorable [Concept('cainites','каиниты')|E] against their demons, both spiritual and otherwise."

 building_type_fire_court_01:0 "Fire Court"
 building_type_fire_court_01_desc:1 "#F A place of exotic and forbidden pleasures where the knowledge of past dynasties is collected under the watchful gaze of the Setites.#!"
 building_fire_court_01:0 "Emerging Fire Court"
 building_fire_court_01_desc:1 "Established after the Rite of the Sun-King had banished the Setites from Memphis and Giza, the Fire Court has since grown to be more than a temporary solution."
 building_fire_court_02:0 "Established Fire Court"
 building_fire_court_02_desc:1 "A visit to the Fire Court can be very rewarding if one looks for knowledge no one else can give. But one must be ready to pay a price, of course."
 building_fire_court_03:0 "Dominant Fire Court"
 building_fire_court_03_desc:1 "Now the main Setite temple in Egypt, the glory, and dangers, of the Fire Court is known far and wide."

 building_type_black_college_01:0 "Black College"
 building_type_black_college_01_desc:1 "#F Also known as the Black School, this infamous college dedicated to the Dark Arts was smashed by the Baali themselves in one of their numerous civil wars.#!"
 building_black_college_01:0 "Ruined Black College"
 building_black_college_01_desc:1 "Some books remain, keeping secrets better forgotten for eternity."
 building_black_college_02:0 "Recovering Black College"
 building_black_college_02_desc:1 "Some parts of the College have been restored, revealing their horrors to their careless master."
 building_black_college_03:0 "Dominant Black College"
 building_black_college_03_desc:1 "Once more, the rooms are full of students of the infernal learning their arts. Once more, the world tremble as otherworldly entities look hungrily over it."

 demonic_thralls_toughness_mult:0 "Demonic Thralls Toughness Multiplier"
 demonic_thralls_damage_mult:0 "Demonic Thralls Damage Multiplier"
 
 building_type_knossos_labyrinth_01:0 "Knossos Labyrinth"
 building_type_knossos_labyrinth_01_desc:1 "#F Nergal almost destroyed the world from here once, only being stopped by a never seen before, or since, coalition of all the [Concept('cainites','каиниты')|E] clans.#!"
 building_knossos_labyrinth_01:0 "Ruined Knossos Labyrinth"
 building_knossos_labyrinth_01_desc:1 "The isle quakes, the mortals are fearful and rumors are spreading."
 building_knossos_labyrinth_02:0 "Restored Knossos Labyrinth"
 building_knossos_labyrinth_02_desc:1 "The center of madness grows once again. Will it be stopped in time?"
 building_knossos_labyrinth_03:0 "Infernal Knossos Labyrinth"
 building_knossos_labyrinth_03_desc:1 "This time, the world won't survive. Nergal's dreadful smile is once again over this doomed world."

 building_type_sernog_monastery_01:0 "Sernog Monastery"
 building_type_sernog_monastery_01_desc:1 "#F An abandoned fortress looms menacingly, its blackened walls forming a dark skeleton against the sky, a shell of a building open to the stars. Attached to the fortress is an ancient cathedral, ostensibly in better condition but no less sinister than its companion building.#!"
 building_sernog_monastery_01:0 "Ruined Sernog Monastery"
 building_sernog_monastery_01_desc:1 "The cathedral's interior reflects an atmosphere of dark foreboding. The architecture seems carved from the fevered imagination of some mad designer. Grotesque carvings of beings that might be angels but resemble devils glare down upon those who pass through the archway at the entry to the former sanctuary."
 building_sernog_monastery_02:0 "Restored Sernog Monastery"
 building_sernog_monastery_02_desc:1 "The air inside the cathedral has a musty, cloying odor, as if something eternally dying has embedded itself within the stones and now oozes forth its essence in a miasma of perpetual decay."
 building_sernog_monastery_03:0 "Towering Sernog Monastery"
 building_sernog_monastery_03_desc:1 "Eerie moaning sounds fill the cavernous central chamber, echoing off the high vaulted beams and reverberating in a cacophony of shrill screams that mimic the cries of victims undergoing the agonies of prolonged and exquisite torture."

 building_type_iglesia_01:0 "Iglesia de San Nicolás de las Servitas"
 building_type_iglesia_01_desc:1 "#F This majestic Church, built over the ruins of a Mosque, hides something dark in its bowels. Something that calls to the shadowy soul of the Lasombra.#!"
 building_iglesia_01:0 "Basement of Iglesia"
 building_iglesia_01_desc:1 "A mundane looking Church basement, if you ignore the shadows twirling all around any intruders."
 building_iglesia_02:0 "Ruins of Iglesia"
 building_iglesia_02_desc:1 "The ruins of the Mosque are still visible deep in the foundations. Their holiness is long gone, leaving only disturbing memories and visions to any visitor."
 building_iglesia_03:0 "Catacombs of Iglesia"
 building_iglesia_03_desc:1 "Twisted tunnels, moving shadows, flash of madness... Iglesia's Catacombs are a disturbing look into the real nature of the Abyss. A gateway to a world where the light never shines."

 building_type_castle_avalon_01:0 "Castle of Avalon"
 building_type_castle_avalon_01_desc:1 "#F Perpetuating the legend of Mithras, the Unconquered Sun, the brave Knights of Avalon sail forth from this impressive structure.#!"
 building_castle_avalon_01:0 "Chapel of St Austreberthe"
 building_castle_avalon_01_desc:1 "The nun who tamed a wolf is the patron Saint of the Order, and many Knights can be seen praying to her in trying times."
 building_castle_avalon_02:0 "Fort of Avalon"
 building_castle_avalon_02_desc:1 "A powerful, if bare, fortress. The hope of salvation for young Knights looking for a worthy cause."
 building_castle_avalon_03:0 "Nightly Camelot"
 building_castle_avalon_03_desc:1 "Perhaps not the true one, this mighty fortress is still the beacon of Arthurian, and Mithraic, legend for the Knights of Avalon."

 building_type_kerak_in_dan_01:0 "Kerak-in-Dan"
 building_type_kerak_in_dan_01_desc:1 "#F The castle of the Order of the Sable Rose, forgotten to the sand and blood. A relic of a fading era.#!"
 building_kerak_in_dan_01:0 "Ruined Kerak"
 building_kerak_in_dan_01_desc:1 "The Sable Rose, like the Cainite Heresy itself, has seen better nights. The ruins are full of memories and cobwebs, but not much more."
 building_kerak_in_dan_02:0 "Restored Kerak"
 building_kerak_in_dan_02_desc:1 "Among the rubble, old tresors can be found. Many scrolls and icons from the various cults of the Levant are here."
 building_kerak_in_dan_03:0 "Triumphant Kerak-in-Dan"
 building_kerak_in_dan_03_desc:1 "A fortress, a symbol, the return of the Cainite Heresy to the forefront, never to leave it again."

 building_type_barcelona_library_01:0 "Barcelona's Library"
 building_type_barcelona_library_01_desc:1 "#F Started by the inquisitive Prince Mireia Subira, the library of Barcelona is known throughout Spain as an extensive well of knowledge.#!"
 building_barcelona_library_01:0 "Mundane Works"
 building_barcelona_library_01_desc:1 "From tawdry laws to esoteric philosophies, everything the mortals ever produced of worthwhile is here."
 building_barcelona_library_02:0 "Occult Works"
 building_barcelona_library_02_desc:1 "The heresies, the names of other princes, the secret libraries and their forbidden lore can be found here."
 building_barcelona_library_03:0 "Unique Works"
 building_barcelona_library_03_desc:1 "The Noddist fragments, Brujah's betrayal and the fall of Carthage... Barcelona is now the holy land for occultists everywhere."

 building_type_mercy_ra_01:0 "The Mercy of Ra"
 building_type_mercy_ra_01_desc:1 "#F Amarna, city of heretic-king Akhenaton, is home to many shrines. This one, sitting amidst piles of ash and bone, commands a special place in the hearts of Cainites. A vampire may come here at sunset and bring offerings of gold, incense, and blood to Ra. If the offer pleases the god, Ra grants the Cainite safety during a single sunrise.#!"
 building_mercy_ra_01:0 "Shrine of Ra"
 building_mercy_ra_01_desc:1 "Reviled by the Setites, Ra still has some power in this world. Despite their best efforts, they never could desecrate this place completely."
 building_mercy_ra_02:0 "Altar of Ra"
 building_mercy_ra_02_desc:1 "Rumors abound of the dangers of the place, be they natural or planted there by the envious Setites. But the true pilgrim doesn't fear."
 building_mercy_ra_03:0 "Temple of Ra"
 building_mercy_ra_03_desc:1 "The miracle of going against God's curse and walking in the sunlight, if only for one day, is truly proof of Ra's greatness."

 building_type_tower_flies_01:0 "The Tower of Flies"
 building_type_tower_flies_01_desc:1 "#F Jutting out of the Mediterranean like an outstretched arm is a long earthen jetty, at the end of which stands a tall, forbidding structure made of white stone.#!"
 building_tower_flies_01:0 "Ruined Tower of Flies"
 building_tower_flies_01_desc:1 "Once a fortress of the dreaded Baali, they were forced to evacuate after Saint Paul's arrival. They then set shop in a small cavern beneath the water line."
 building_tower_flies_02:0 "Restored Tower of Flies"
 building_tower_flies_02_desc:1 "As the Baali return to their fortress, the air itself thickens with darkness and dreadful visions, a remainder of a terrible era."
 building_tower_flies_03:0 "Terrible Tower of Flies"
 building_tower_flies_03_desc:1 "The darkness is back, spreading from the tower like an unending wave of horrors. And this time, no Saint will save the mortal world."
 
 building_type_library_malta_01:0 "Malta's Library"
 building_type_library_malta_01_desc:1 "#F The greatest secret library of the Cainite world, a collection housed in numerous pocketlike caverns connected by a single tunnel.#!"
 building_library_malta_01:0 "First Chambers"
 building_library_malta_01_desc:1 "Greek and Latin works, Arabic writings, Druidic runes, the remnants of old paintings, a leering human face greeting any visitor..."
 building_library_malta_02:0 "Hidden Chambers"
 building_library_malta_02_desc:1 "A seal of Solomon upon the floor holds the darker treasures, occult lore, demonology, erotica and manuals of warfare and torture."
 building_library_malta_03:0 "Sealed Chamber"
 building_library_malta_03_desc:1 "Blocked off by a massive stone inscribed with a symbol of a cedar tree, a presence can be felt here but this chamber has never been opened. And probably shouldn't be."
 
 building_type_hamilcar_palaestra_01:0 "Hamilcar's Palaestra"
 building_type_hamilcar_palaestra_01_desc:1 "#F The training hall is a Brujah's sanctum, his retreat from the outer world. They can study books, practice the blade or sharpen control of their physical [Concept('disciplines','дисциплин')|E].#!"
 building_hamilcar_palaestra_01:0 "Small Hamilcar's Palaestra"
 building_hamilcar_palaestra_01_desc:1 "The largest training hall remaining, adorned with ivory tusks of Hannibal's famed elephants."
 building_hamilcar_palaestra_02:0 "Large Hamilcar's Palaestra"
