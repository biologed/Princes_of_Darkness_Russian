l_russian:
 house_hardestadt_modifier:0 "House Hardestadt"
 house_hardestadt_modifier_desc:0 "Though of a somewhat murky lineage to the Ventrue progenitor, the Hardestadt House has already proven a rulership acumen not seen since the nights of Ventrue Rome."
 house_nabonidus_modifier:0 "House Nabonidus"
 house_nabonidus_modifier_desc:0 "This reclusive Assamite lineage is known to inspire great faith in his followers, even with the more exotic pursuits it seems to have."
 house_shahiri_modifier:0 "House Sha'hiri"
 house_shahiri_modifier_desc:0 "The lineage of the Eldest chosen by Haqim himself as a successor is a consensus choice for the divided [Concept('clan','клан')|E]. Although it could also be due to Sha'hiri being known as somewhat of a pushover."
 house_anath_modifier:0 "House Anath"
 house_anath_modifier_desc:0 "The Queen of War and Love is a shadowy figure, but her childer have achieved great feats in both diplomacy and warfare. They are known to be somewhat reckless and straightforward, though."
 house_jamal_modifier:0 "House Jamal"
 house_jamal_modifier_desc:0 "The unrelenting leader of the [Concept('ashirra','аширра')|E] faction in the Assamite [Concept('clan','клан')|E] is a peerless warrior. But he is not known for his patience against unbelievers."
 house_urshulgi_modifier:0 "House Ur'Shulgi"
 house_urshulgi_modifier_desc:0 "The Black Shepherd's lineage is a mystery. And for the good of all, it should stay unresolved."
 house_thetmes_modifier:0 "House Thetmes"
 house_thetmes_modifier_desc:0 "The Spider has plans within plans. And no time to take care of trivial matters such as rulership."
 house_anosh_modifier:0 "House Anosh"
 house_anosh_modifier_desc:0 "Shunned by its whole [Concept('clan','клан')|E], the Anosh lineage is one of visions and experimentation into the unknown."
 house_azrael_modifier:0 "House Azrael"
 house_azrael_modifier_desc:0 "The best warriors of a warrior [Concept('clan','клан')|E] do it themselves."
 house_nakurtum_modifier:0 "House Nakurtum"
 house_nakurtum_modifier_desc:0 "The reckless and fiery Nakurtum took the Assamite [Concept('clan','клан')|E] by storm. She expects due diligence from her subjects but has a hard time earning it."
 house_abuilaf_modifier:0 "House Abu Ilaf"
 house_abuilaf_modifier_desc:0 "The minor house of a minor scion of Haqim has mainly created dedicated seekers, often reclusive and withdrawn."
 house_shango_modifier:0 "House Shango"
 house_shango_modifier_desc:0 "Astute rulers and advisors, the Shango are still mistrusted among the Laibon for their cruel ways. As such, it is quite rare to have a Shango lead a large domain without reprisal."
 house_wahsheen_modifier:0 "House Wah'Sheen"
 house_wahsheen_modifier_desc:0 "It is hard to gain the trust of an [Concept('ashirra','аширра')|E] Gangrel, but once you do, it's an unshakable bond."
 house_saad_modifier:0 "House Saad"
 house_saad_modifier_desc:0 "The Bedouins of the Assamite [Concept('clan','клан')|E] are somewhat frowned upon and tend to stick together or with their tribes."
 house_zayyat_modifier:0 "House Zayyat"
 house_zayyat_modifier_desc:0 "House Zayyat is burning with the faith of the newly converted. An inspiring and frightening sight."
 house_hannibal_modifier:0 "House Hannibal"
 house_hannibal_modifier_desc:0 "Although they fight bravely and with a sure strategic mind, the members of House Hannibal always seem destined to fail at the end."
 house_losario_modifier:0 "House Losario"
 house_losario_modifier_desc:0 "Members of House Losario are firebrands and innovators, always pushing the limits. Nobody seems able to stay mad at us for long, however."
 house_leeland_modifier:0 "House Leeland"
 house_leeland_modifier_desc:0 "Leeland's get are the passionate leaders of the free [Concept('cainite','каинит')|E] world. The traditional clans will always suspect them of planning something."
 house_menele_modifier:0 "House Menele"
 house_menele_modifier_desc:0 "Unrelenting when fighting for their convictions, members of House Menele are often blind to more subtle threats."
 house_dominic_modifier:0 "House Dominic"
 house_dominic_modifier_desc:0 "Well versed in the art of war, members of House Dominic are sadly often easy preys for their especially ravenous Beast."
 house_gersakkun_modifier:0 "House Gersakkun"
 house_gersakkun_modifier_desc:0 "This almost forgotten lineage has not left its mark on Brujah history, despite having produced some talented philosophers."
 house_truebrujah_modifier:0 "House True Brujah"
 house_truebrujah_modifier_desc:0 "Nobody knows if there is truth in the bizarre origin story of this bloodline. But their aloof coldness doesn't earn them any friends either way."
 house_baytmushakis_modifier:0 "House Bay't Mushakis"
 house_baytmushakis_modifier_desc:0 "The Muslim Brujah were unrelenting in their hunt for the hated Ventrue. They are dogged for to any friend of their great enemy."
 house_guillaume_modifier:0 "House Guillaume"
 house_guillaume_modifier_desc:0 "Fair and just, members of House Guillaume are more concerned with the state of their souls than any petty politicking."
 house_azif_modifier:0 "House Azif"
 house_azif_modifier_desc:0 "House Azif bears the stigmata of his greedy soul-stealing of a progenitor. A crime few are willing to forget."
 house_osebo_modifier:0 "House Osebo"
 house_osebo_modifier_desc:0 "Left to their own devices, the Osebo is a barely restrained creature of fire and anger. They know this themselves though and search for fair patrons to be kept in check."
 house_giovanni_modifier:0 "House Giovanni"
 house_giovanni_modifier_desc:0 "These like to keep it in the family."
 house_lazarene_modifier:0 "House Lazarene"
 house_lazarene_modifier_desc:0 "Beggars can't be choosers, hunted by their own [Concept('clan','клан')|E], Lazarus' get will ally with anyone willing."
 house_japhet_modifier:0 "House Japhet"
 house_japhet_modifier_desc:0 "The traditional leaders of [Concept('clan','клан')|E] Cappadocian have a very hands-off approach. It can be rewarding... and dangerous."
 house_byzar_modifier:0 "House Byzar"
 house_byzar_modifier_desc:0 "Members of House Byzar are builders of civilizations. They aren't the best at defending them, however."
 house_premascine_modifier:0 "House Premascine"
 house_premascine_modifier_desc:0 "If ambition was a virtue, here are its angels."
 house_harbingersofskulls_modifier:0 "House Harbingers"
 house_harbingersofskulls_modifier_desc:0 "The strange cutthroat group of Cappadocians is much more at ease in the shadows than on the throne."
 house_lamia_modifier:0 "House Lamia"
 house_lamia_modifier_desc:0 "Nobody knows the real endgame of the warrior daughters of Lilith. And they don't tell."
 house_mlawatu_modifier:0 "House Mia Watu"
 house_mlawatu_modifier_desc:0 "You can't trust a being who seek power the souls and bodies of the dead. Even if they know things that you desire."
 house_almawt_modifier:0 "House Al Mawt"
 house_almawt_modifier_desc:0 "Careful not to draw the ire of the Muslim world, the Cappadocians of this house have few allies, but many secrets."
 house_hecata_modifier:0 "House Hecata"
 house_hecata_modifier_desc:0 "One night, the Goddess of Death will welcome all her wayward children into her cold embrace."
 house_rusenko_modifier:0 "House Rusenko"
 house_rusenko_modifier_desc:0 "If madness is a ladder, there is not much left to climb."
 house_lhiannan_modifier:0 "House Lhiannan"
 house_lhiannan_modifier_desc:0 "The relics of a bygone era are fighting to their last breath. And it's a dangerous sight to behold."
 house_odin_modifier:0 "House Odin"
 house_odin_modifier_desc:0 "The All-Father is watching the last stand of the Einherjar. And no coward shall enter Valhalla."
 house_rufus_modifier:0 "House Rufus"
 house_rufus_modifier_desc:0 "Rufus has protected his mountains for thousands of years. He intends to continue for a thousand more."
 house_matasuntha_modifier:0 "House Matasuntha"
 house_matasuntha_modifier_desc:0 "The Hun almost destroyed Rome in the past. She doesn't intend to be stopped twice."
 house_hukros_modifier:0 "House Hukros"
 house_hukros_modifier_desc:0 "Hukros' lineage is always looking for hidden truths, a curious spirit that doesn't sit well with coreligionists."
 house_aajav_modifier:0 "House Aajav"
 house_aajav_modifier_desc:0 "Aajav's banner flies high in the sky, the last cry of defiance of a dying world. There is no turning back now."
 house_kurru_modifier:0 "House Kurru"
 house_kurru_modifier_desc:0 "Members of House Kurru are unusually comfortable in leadership roles than the rest of the Gangrel [Concept('clan','клан')|E]. Their straightforward approach to rulership leaves them often open to underhanded tactics, though."
 house_vola_modifier:0 "House Vola"
 house_vola_modifier_desc:0 "The hardy Northerners of House Vola have no patience for fools. There are raids and plunder to be done!"
 house_anda_modifier:0 "House Anda"
 house_anda_modifier_desc:0 "The scourge of the steppes are unmatched warriors, but can have a hard time adapting to the rigors of ruling vast swathes of land."
 house_akunanse_modifier:0 "House Akunanse"
 house_akunanse_modifier_desc:0 "The wise spiders of Africa show little interest in the Jyhad. This makes them helpful neighbors, but poor rulers."
 house_noiad_modifier:0 "House Noiad"
 house_noiad_modifier_desc:0 "The strange [Concept('cainites','каиниты')|E] of the frozen North are savages creatures, not suited at governing populated areas."
 house_montano_modifier:0 "House Montano"
 house_montano_modifier_desc:0 "The traditional leaders of [Concept('clan','клан')|E] Lasombra are reclusive mystics, often not very well suited to their roles."
 house_deruiz_modifier:0 "House De Ruiz"
 house_deruiz_modifier_desc:0 "The hated foes of the Iberian Muslim is deeply ingrained into the knightly culture of Iberia, and make full use of it."
 house_narses_modifier:0 "House Narses"
 house_narses_modifier_desc:0 "The once-great leaders of the [Concept('cainite','каинит')|E] Heresy lie scattered and broken since the death of their archbishop. Their sins have not to be forgotten."
 house_boukephos_modifier:0 "House Boukephos"
 house_boukephos_modifier_desc:0 "The learned diplomat childe of Lasombra is an amicable [Concept('cainite','каинит')|E], loved by the younger generation. He is often prone to fits of wandering far from his realm, though."
 house_sybil_modifier:0 "House Sybil"
 house_sybil_modifier_desc:0 "The rest of the [Concept('clan','клан')|E] barely acknowledges the shunned daughter's lineage. As such, they have learned to rely mostly on themselves."
 house_gratiano_modifier:0 "House Gratiano"
 house_gratiano_modifier_desc:0 "Gratiano is destined to great things. And he is keen of reminding everyone of that fact."
 house_khanommehr_modifier:0 "House Khanom Mehr"
 house_khanommehr_modifier_desc:0 "Aloof from politics, the Khanom Mehr House dedicates itself to the protection of the [Concept('clan','клан')|E] and its founder."
 house_karotos_modifier:0 "House Karotos"
 house_karotos_modifier_desc:0 "The almost unknown lineage of a mysterious Lasombra carries few past traumatic events but has everything to prove."
 house_qabilatalkhayal_modifier:0 "House Qabilat al-Khayal"
 house_qabilatalkhayal_modifier_desc:0 "The [Concept('ashirra','аширра')|E] Lasombra are on the back foot, their relentless zeal both a blessing and a curse in these trying times."
 house_allama_modifier:0 "House al-Lam'a"
 house_allama_modifier_desc:0 "With their flexible diplomacy, the small House al-Lam'a is ensuring its survival, despite their reluctance to use underhanded tactics."
 house_tubalcain_modifier:0 "House Tubalcain"
 house_tubalcain_modifier_desc:0 "Masters of Dominate, the Tubalcain House doesn't take kindly to diverging religious opinions."
 house_tepelit_modifier:0 "House Tepelit"
 house_tepelit_modifier_desc:0 "The reclusive and almost unknown Tepelit has seen visions of his doom and some says, even accepted it."
 house_blueeye_modifier:0 "House Blue Eye"
 house_blueeye_modifier_desc:0 "This mythical lineage of Lasombra is a reclusive one, which most would agree is not fit to rule or hold positions of power."
 house_ramanga_modifier:0 "House Ramanga"
 house_ramanga_modifier_desc:0 "A ruthless lineage that does not hesitate to openly influence the kine, the House of the Queen of Madagascar only trusts itself in a matter of rulership."
 house_lamdiel_modifier:0 "House Lamdiel"
 house_lamdiel_modifier_desc:0 "With unending visions of doom and darkness, it is not easy being a member of House Lamdiel."
 house_eater_modifier:0 "House Eater"
 house_eater_modifier_desc:0 "He is always watching you, waiting for the moment to snatch away your words if you are not careful."
 house_brahina_modifier:0 "House Brahina"
 house_brahina_modifier_desc:0 "Creatures of intense passion, members of House Brahina have a hard time staying focused on one subject for long."
 house_delaurent_modifier:0 "House De Laurent"
 house_delaurent_modifier_desc:0 "A focused and talented scholar, De Laurent is at his best alone in his library, not ruling over a large courtroom."
 house_midian_modifier:0 "House Midian"
 house_midian_modifier_desc:0 "Tyrants can get lucky. But it will always run out sooner rather than later."
 house_banes_modifier:0 "House Banes"
 house_banes_modifier_desc:0 "Knowing the future can be a boon. But it can also shatter an already precarious hold on to reality."
 house_plague_modifier:0 "House Plague"
 house_plague_modifier_desc:0 "The House of Plagues has a singular, horrific mission that makes them very dangerous to get close to."
 house_izaha_modifier:0 "House Izaha"
 house_izaha_modifier_desc:0 "This Malkavian House is even madder than usual, but there is an uncanny edge in their twisted eyes."
 house_lerterimas_modifier:0 "House Lerterimas"
 house_lerterimas_modifier_desc:0 "Shunned by their own [Concept('clan','клан')|E] for their alliance with a darker power, House Lerterimas run towards an apocalypse of their own making."
 house_panehesy_modifier:0 "House Panehesy"
 house_panehesy_modifier_desc:0 "This House of Egyptian Malkav held great positions in the ancient Egyptian realms. It seemed to held their sanity in check, if not to appease their search for a higher power."
 house_nissiku_modifier:0 "House Nissiku"
 house_nissiku_modifier_desc:0 "The Clever Prince knows when to trick and when to charm. His presence is still felt in his lineage, who is always compelled to find new ways to indulge their ever-expanding spirit."
 house_vrykolakas_modifier:0 "House Vrykolakas"
 house_vrykolakas_modifier_desc:0 "The One that got away is still running, never looking back."
 house_yagnatia_modifier:0 "House Yagnatia"
 house_yagnatia_modifier_desc:0 "The Grandmother is done running away. Her brood will stand their ground and fight to the last if need be."
 house_baytmutasharid_modifier:0 "House Bay't Mutasharid"
 house_baytmutasharid_modifier_desc:0 "The Nosferatu in the Muslim world that refused to join the Hajj live a secluded life, bitter and on the fringes of society."
 house_trajan_modifier:0 "House Trajan"
 house_trajan_modifier_desc:0 "If Trajan's Net doesn't know about an information, it's simply not worth knowing about."
 house_absalon_modifier:0 "House Absalon"
 house_absalon_modifier_desc:0 "The undead Bishop of Denmark hold prestigious positions of power in his native land. The only land worth caring about, obviously."
 house_yima_modifier:0 "House Yima"
 house_yima_modifier_desc:0 "The Holy Grail of [Concept('clan','клан')|E] Nosferatu is something to rally around, take comfort in or die for."
 house_alexius_modifier:0 "House Alexius"
 house_alexius_modifier_desc:0 "Burning with fanatical fury, House Alexius stands ready to cleanse any unbelievers standing in their way."
 house_malachite_modifier:0 "House Malachite"
 house_malachite_modifier_desc:0 "The Rock of Constantinople is also its last hope. No obstacle will be able to block the way of Michael's Chosen."
 house_guruhi_modifier:0 "House Guruhi"
 house_guruhi_modifier_desc:0 "Traditionally leaders of the Laibon, the Guruhi prize their place, far away from the gutter of their Northern cousins."
 house_al_hajj_modifier:0 "House al-Hajj"
 house_al_hajj_modifier_desc:0 "Protectors of the Holy Cities, indomitable in their faith."
 house_chandraputra_modifier:0 "House Chandraputra"
 house_chandraputra_modifier_desc:0 "The undisputed leader of [Concept('clan','клан')|E] Ravnos for millennia won't stand idle as his brethren are under constant assault. Victory or death is the only choice for the General."
 house_ravana_modifier:0 "House Ravana"
 house_ravana_modifier_desc:0 "The traitor has sold his soul long ago. Never underestimate the allure of raw Evil."
 house_hazimel_modifier:0 "House Hazimel"
 house_hazimel_modifier_desc:0 "...and, as you are looking into the Eye, eternal knowledge sprung from it."
 house_alexandrite_modifier:0 "House Alexandrite"
 house_alexandrite_modifier_desc:0 "Taking gold from the mouth of the Serpent is a dangerous move that the Alexandrites are accustomed to."
 house_rroma_modifier:0 "House Phuri Dae"
 house_rroma_modifier_desc:0 "Far from home, they stick together, sheltering from the never-ending storm."
 house_kali_modifier:0 "House Kali"
 house_kali_modifier_desc:0 "A forgotten lineage, its existence struck from the Ravnos' records for their abominable crimes... or divergent opinions."
 house_baytmujirim_modifier:0 "House Bay't Mujirim"
 house_baytmujirim_modifier_desc:0 "Mistrusted by the wider [Concept('ashirra','аширра')|E] world, the Muslim Ravnos are a self-reliant breed, hardy if cynical."
 house_kinyonyi_modifier:0 "House Kinyonyi"
 house_kinyonyi_modifier_desc:0 "The messengers of the Ebony Kingdom are a welcome sight in most courts, even if they never stay for long."
 house_samiel_modifier:0 "House Samiel"
 house_samiel_modifier_desc:0 "The Angels are done hiding, retreating, or cowering. It is time for war."
 house_enosh_modifier:0 "House Enosh"
 house_enosh_modifier_desc:0 "The wise counselors of House Enosh are a stoic bunch, rarely considering violence as a possibility."
 house_rayzeel_modifier:0 "House Rayzeel"
 house_rayzeel_modifier_desc:0 "The healers of [Concept('clan','клан')|E] Salubri have seen so much death by now. Their spirit weakens for each wound they mend."
 house_twilight_modifier:0 "House Twilight"
 house_twilight_modifier_desc:0 "Defenders of humanity, unrelenting in their war against evil."
 house_hrorsh_modifier:0 "House Hrorsh"
 house_hrorsh_modifier_desc:0 "Unprepared against the cruel assault of the Tremere, House Hrorsh is a ghostly reminder of a once glorious [Concept('clan','клан')|E]."
 house_mokur_modifier:0 "House Mokur"
 house_mokur_modifier_desc:0 "The last one to fall, as Saulot intended all along."
 house_watcher_modifier:0 "House Watcher"
 house_watcher_modifier_desc:0 "As their western cousins fall, they stand in the eastern shadows, their watch only beginning."
 house_khaibit_modifier:0 "House Khaibit"
 house_khaibit_modifier_desc:0 "The lineage of the first son of Set carries due respect and awe among its peers."
 house_sarrasine_modifier:0 "House Sarrasine"
 house_sarrasine_modifier_desc:0 "Sarrasine would kill his parents for any scrap of power. In fact, he has already done it."
 house_jormungandr_modifier:0 "House Jormungandr"
 house_jormungandr_modifier_desc:0 "These heretics are hardly committed to a cause, except their own profit and survival."
 house_isis_modifier:0 "House Isis"
 house_isis_modifier_desc:0 "Beware the scorned woman. Especially when she is the daughter of Isis, and hold the secret of life and death in her palm."
 house_tawaret_modifier:0 "House Taweret"
 house_tawaret_modifier_desc:0 "Taweret once fought Kemintiri to a standstill and survived to tell the tale. Her prowess is coursing through her lineage."
 house_nefertiti_modifier:0 "House Nefertiti"
 house_nefertiti_modifier_desc:0 "If pride comes before the fall, Nefertiti will be falling for a very, very long time."
 house_maatkare_modifier:0 "House Maatkare"
 house_maatkare_modifier_desc:0 "The sweet allure of the Serpent is merciful... and so enticing."
 house_seterpenre_modifier:0 "House Seterpenre"
 house_seterpenre_modifier_desc:0 "The diplomat Hierophant is open-minded enough to work with outsiders. Some would even call him soft."
 house_heru_modifier:0 "House Heru"
 house_heru_modifier_desc:0 "Beware, this serpent has some serious fangs."
 house_scorpio_modifier:0 "House Scorpio"
 house_scorpio_modifier_desc:0 "This House shows an alarming liking at elaborating long, drawn-out, apocalyptic plans. Even more alarming is that some might actually work one day..."
 house_porphyrion_modifier:0 "House Porphyrion"
 house_porphyrion_modifier_desc:0 "The Devils of India are preparing untold plans to bring Set's glory into the subcontinent. If they succeed, it won't be pleasant for anyone."
 house_osiris_modifier:0 "House Osiris"
 house_osiris_modifier_desc:0 "Hunted by the Serpent, the Children of the God of death are almost all with their father now."
 house_damballah_modifier:0 "House Damballah"
 house_damballah_modifier_desc:0 "Somewhat estranged from the main [Concept('clan','клан')|E], the Children of Damballah are a pragmatic lot, adapting their creed to African beliefs."
 house_khaytall_modifier:0 "House Khay'Tall"
 house_khaytall_modifier_desc:0 "The outcasts heretics once associated with Michael's Constantinople are a hunted lineage. Their options are fewer with each passing night."
 house_wepwawet_modifier:0 "House Wepwawet"
 house_wepwawet_modifier_desc:0 "This warrior cult defend Egypt from outside threats, threats that they classify as such themselves."
 house_mucalinda_modifier:0 "House Mucalinda"
 house_mucalinda_modifier_desc:0 "The despised Naktanchara are a Buddhist offshoot of the Setite [Concept('clan','клан')|E]. Reclusive and on the defensive, their position is precarious."
 house_glycon_modifier:0 "House Glycon"
 house_glycon_modifier_desc:0 "The crooks are a power-hungry caste of warriors of the Setite [Concept('clan','клан')|E]. Blind to intrigues, they are mere brutes pointed at the nearest target."
 house_echidna_modifier:0 "House Echidna"
 house_echidna_modifier_desc:0 "The Gorgons have foreseen their own demise. Their uncanny acceptance of it makes them feared by most [Concept('cainites','каиниты')|E]."
 house_nephilim_modifier:0 "House Nephilim"
 house_nephilim_modifier_desc:0 "The most prestigious House of [Concept('clan','клан')|E] Toreador has fallen in hard times with the death of its founder. The seed of greatness is still there, however."
 house_salianna_modifier:0 "House Salianna"
 house_salianna_modifier_desc:0 "Salianna has lost everything twice already. She won't let it happen a third time."
 house_callisti_modifier:0 "House Callisti y Callisto"
 house_callisti_modifier_desc:0 "Skilled diplomats, the members of this House tend to forget the small picture for the big one, which has proven costly for them already."
 house_nicholas_modifier:0 "House Nicholas"
 house_nicholas_modifier_desc:0 "With a fabricated lineage, and a forgettable demeanor, Etienne de Poitiers has made his House into a difficult target to pinpoint."
 house_andrew_modifier:0 "House Andrew"
 house_andrew_modifier_desc:0 "The 'archangel' of the [Concept('cainite','каинит')|E] Heresy has imbued his House with his pragmatic vision of using religion as a motivating factor for war."
 house_helena_modifier:0 "House Helena"
 house_helena_modifier_desc:0 "If you haven't fallen in love with a member of Helena's House, it's that you haven't met one yet."
 house_baldr_modifier:0 "House Baldr"
 house_baldr_modifier_desc:0 "The Northern Skalds are trying to keep their tales alive with the might of their songs and voices."
 house_lubbock_modifier:0 "House Lubbock"
 house_lubbock_modifier_desc:0 "Lost in their passions, members of House Lubbock are easy preys in the unforgiving [Concept('cainite','каинит')|E] world."
 house_volgirre_modifier:0 "House Volgirre"
 house_volgirre_modifier_desc:0 "Petty rulers of petty, slaving, domains, House Volgirre are sadistic overlords and cruel sires."
 house_apollo_modifier:0 "House Apollo"
 house_apollo_modifier_desc:0 "Small and delicate flowers, looking for the sun and easily trampled by war."
 house_rayeenalfen_modifier:0 "House Ray'een al-Fen"
 house_rayeenalfen_modifier_desc:0 "The calligraphers of the Muslim world have been embroiled in a generational schism for a long time, enough to mark it in their blood."
 house_ishtarri_modifier:0 "House Ishtarri"
 house_ishtarri_modifier_desc:0 "Plagued by a deep hunger for indulging their vices, the Ishtarri are nonetheless skilled in the subtle art of manipulating information."
 house_goratrix_modifier:0 "House Goratrix"
 house_goratrix_modifier_desc:0 "The lightbearer will ensure a new age for the [Concept('clan','клан')|E], or be swallowed by the darkness."
 house_etrius_modifier:0 "House Etrius"
 house_etrius_modifier_desc:0 "The chosen regent of Tremere leads a stalwart defense at the helm of a battered [Concept('clan','клан')|E]. An unenviable position."
 house_leduc_modifier:0 "House LeDuc"
 house_leduc_modifier_desc:0 "The former regent of France was a respected [Concept('cainite','каинит')|E] there, way more than his replacement, Goratrix."
 house_meerlinda_modifier:0 "House Meerlinda"
 house_meerlinda_modifier_desc:0 "The only woman in the Council of Seven is really the one keeping the pyramid together. England will be her prize if she can outmaneuver the wary [Concept('cainites','каиниты')|E] of the Isles."
 house_calderon_modifier:0 "House Calderon"
 house_calderon_modifier_desc:0 "The fierce Spanish will defend Tremere's honor to his last breath, unaware of the darker forces at work."
 house_grimgroth_modifier:0 "House Grimgroth"
 house_grimgroth_modifier_desc:0 "The ghosts of Mistridge still anger to this night, a lone name uttered in a cursing tone: Grimgroth."
 house_cincao_modifier:0 "House De Cincao"
 house_cincao_modifier_desc:0 "Xavier is ruthless in his methods, but no one can deny that he provides astounding results in doing so."
 house_telyavel_modifier:0 "House Telyavel"
 house_telyavel_modifier_desc:0 "Hunted as heretics, the Magus of the Old Faith are finding relative security with like-minded [Concept('cainites','каиниты')|E]."
 house_trimira_modifier:0 "House Trimira"
 house_trimira_modifier_desc:0 "Strangers in a hostile land, forced to make concessions to survive."
 house_kartarirya_modifier:0 "House Kartarirya"
 house_kartarirya_modifier_desc:0 "The many armed Tzimisce of India is known to cut several heads first before asking questions."
 house_yaroslavich_modifier:0 "House Yaroslavich"
 house_yaroslavich_modifier_desc:0 "The more powerful he gets, the more delight Hedeon feels in crushing his pathetic foes."
 house_ruthven_modifier:0 "House Ruthvenski"
 house_ruthven_modifier_desc:0 "The wardens of Tzimisce's corporeal form are blinded by their prestigious position, unaware of the many threats it entails."
 house_vykos_modifier:0 "House Vykos"
 house_vykos_modifier_desc:0 "Myka is on a long quest for meaning. The end of the road draws even nearer each passing night..."
 house_rustovitch_modifier:0 "House Rustovitch"
 house_rustovitch_modifier_desc:0 "Vladimir tries to tame the Tzimisce [Concept('clan','клан')|E] by force of arms. A bold, and potentially mortal, move."
 house_yorak_modifier:0 "House Yorak"
 house_yorak_modifier_desc:0 "Imagine your worst nightmare given human form. Torturing you for eternity. As his previous victims watch you, before you join them on the Cathedral's walls."
 house_tabak_modifier:0 "House Tabak"
 house_tabak_modifier_desc:0 "House Tabak is bred for leadership, knowing exactly when to squeeze every last drop of blood for peasants, or when to run when outmatched."
 house_dracon_modifier:0 "House Dracon"
 house_dracon_modifier_desc:0 "The pious scions of the Dracon and the Obertus are ill-suited to war and shun on the vicissitude practices of their brethren."
 house_byelobog_modifier:0 "House Byelobog"
 house_byelobog_modifier_desc:0 "The White God rules over Winter, but does not care about ruling over anything else."
 house_triglav_modifier:0 "House Triglav"
 house_triglav_modifier_desc:0 "House Triglav lies consumed by its feud against House Dracon, barely capable of anything else."
 house_andeleon_modifier:0 "House Andeleon"
 house_andeleon_modifier_desc:0 "Aloof of most mundane concerns, Andeleon is looking for the truth beyond the stars."
 house_demdemeh_modifier:0 "House Demdemeh"
 house_demdemeh_modifier_desc:0 "The true-learned man knows that he must transcend flesh to become a God."
 house_djavakhi_modifier:0 "House Djavakhi"
 house_djavakhi_modifier_desc:0 "When you rule with an iron first, never put your hand down."
 house_nagloper_modifier:0 "House Nagloper"
 house_nagloper_modifier_desc:0 "How can the Beast controls you if you are the Beast itself?"
 house_hrothgar_modifier:0 "House Hrothgar"
 house_hrothgar_modifier_desc:0 "You can outrun your own [Concept('clan','клан')|E], but can you outrun Ragnarok?"
 house_jedrik_modifier:0 "House Jedrik"
 house_jedrik_modifier_desc:0 "Sometimes, the most severe threat to your rule is closer to you than you think."
 house_tinia_modifier:0 "House Tinia"
 house_tinia_modifier_desc:0 "Consumed by wanderlust, members of House Tinia yearn for new, exotic, experiences."
 house_mithras_modifier:0 "House Mithras"
 house_mithras_modifier_desc:0 "The scions of the Sun God fall in line easily, having been conditioned by their progenitor for centuries now."
 house_alexander_modifier:0 "House Alexander"
 house_alexander_modifier_desc:0 "Alexander proved his shrewd stewardship when ruling over the most powerful empire of Western Europe. But his fits of anger were as legendary."
 house_antonian_modifier:0 "House Antonian"
 house_antonian_modifier_desc:0 "The Architect of the Dream built one of the most impressive utopias of the [Concept('cainite','каинит')|E] world. Until he snapped and was destroyed for it."
 house_camilla_modifier:0 "House Camilla"
 house_camilla_modifier_desc:0 "The scions of Rome are rightfully proud of their legacy. The vast prestige and consideration they wield can easily make them indolent, though."
 house_eigermann_modifier:0 "House Eigermann"
 house_eigermann_modifier_desc:0 "Bullies and brutes barely fitting in [Concept('clan','клан')|E] Ventrue, House Eigermann is its own worst enemy."
 house_artemis_modifier:0 "House Artemis"
 house_artemis_modifier_desc:0 "Orthians Ventrue seize thrones and rarely bide their time when a blade can quicken the process. They believe they are due glory and take it without pause."
 house_bindusara_modifier:0 "House Bindusara"
 house_bindusara_modifier_desc:0 "The wandering scholar is a font of knowledge, often sought to learn the mysterious ways of past generations."
 house_veddartha_modifier:0 "House Veddartha"
 house_veddartha_modifier_desc:0 "Almost synonymous to Ventrue itself, Veddartha is a House of proud and diligent leadership."
 house_arakur_modifier:0 "House Arakur"
 house_arakur_modifier_desc:0 "Arakur's line holds a reputation for [Concept('diablerie','диаблери')|E], communion with devils, and hubris. They are also patented cowards when they can't bully their way around."
 house_medon_modifier:0 "House Medon"
 house_medon_modifier_desc:0 "Medon has the dubious honor of being the first truly powerful vampire ever to be killed by the mortals. A shame still felt by his lineage today."
 house_nefermeriisis_modifier:0 "House Nefer-meri-Isis"
 house_nefermeriisis_modifier_desc:0 "The ferocious childe of Ventrue prefers to get her hands dirty in battle. As such, her lineage despises relying on others."
 house_arpad_modifier:0 "House Arpad"
 house_arpad_modifier_desc:0 "Tenacious and well entrenched in Hungarian nobility, House Arpad is a difficult foe to dislodge from their homelands."
 house_antasia_modifier:0 "House Antasia"
 house_antasia_modifier_desc:0 "The serene and well connected Julia Antasia nurtures her brood to be a respectful and amicable one, always tackling issues with care and compassion."
 house_le_croise_modifier:0 "House le Croise"
 house_le_croise_modifier_desc:0 "Geoffrey is plagued by the same anger issues his [Concept('Sire','Отец')|E] has. He can only count on his knightly demeanor to save him from his [Concept('clan','клан')|E]'s wrath."
 house_moloch_modifier:0 "House Molochim"
 house_moloch_modifier_desc:0 "Wardens of an ungrateful world, the Molochim are hunted by both the other clans and their clansmates. The former not understanding their purpose, and the latter understanding it all too well."
 house_nergal_modifier:0 "House Nergalite"
 house_nergal_modifier_desc:0 "A blight upon a world they want to watch burn, the children of Nergal are the blackest of abominations the curse of Caine has ever produced."
 house_angellisater_modifier:0 "House Azanaeli"
 house_angellisater_modifier_desc:0 "The abhorrent Angellis Ater are usurpers within the Baali [Concept('clan','клан')|E], searching for a demented path to daemonhood."
 house_wankuei_modifier:0 "House Wan Kuei"
 house_wankuei_modifier_desc:0 "The Hungry Dead of China are masters of a vast Empire, but they suffer from some serious limitations that the Western [Concept('cainites','каиниты')|E] could take advantage of."
 house_asuratizayya_modifier:0 "House Asuratizayya"
 house_asuratizayya_modifier_desc:0 "Branded as heretics by the other Wan Kuei, the Indian Asuratizayya still hold to a rigid but functional system of castes and hierarchy."
 house_penangallan_modifier:0 "House Penangallan"
 house_penangallan_modifier_desc:0 "The decentralized and matriarchal Wan Kuei of the Scarlet Court are a rowdy lot, trying to live their unlife to the fullest of extreme."
 house_wanderers_modifier:0 "House Wanderers"
 house_wanderers_modifier_desc:0 "Plagued by Akumas, the Wan Kuei of the steppes are on borrowed time."
 dynn_nagaraja_modifier:0 "Nagaraja"
 dynn_nagaraja_modifier_desc:0 "The abhorrent curse of the Nagaraja makes them a shunned lot, but also a resilient one."
 dynn_unbound_modifier:0 "Unbound"
 dynn_unbound_modifier_desc:0 "The mere rumor of such [Concept('cainites','каиниты')|E] and their lineages is a threat to the established order."
 dynn_kiasyd_modifier:0 "Kiasyd"
 dynn_kiasyd_modifier_desc:0 "The reclusive and mysterious Kiasyd toll in their alchemist labs, unaware of the threats growing around them."
 dynn_impundulu_modifier:0 "Impundulu"
 dynn_impundulu_modifier_desc:0 "The Impundulu are looking for a loophole in a contract made long ago that is slowing bringing them to their doom."
 house_ahrimane_modifier:0 "Ahriman"
 house_ahrimane_modifier_desc:0 "Adisa never bent or backed down from a fight. Her daughters won't either; Freya is watching after all."
 house_feroux_modifier:0 "Feroux"
 house_feroux_modifier_desc:0 "The so-called Greek Gangrel are a proud lineage, having been one the major forces behind the Dream of Constantinople. Its loss weight heavy on their souls."
 house_siren_modifier:0 "Daughters of Cacophony"
 house_siren_modifier_desc:0 "They sing for me, the sirens of the sevens seas..."
 dynn_knightsofacre_modifier:0 "Knights of Acre"
 dynn_knightsofacre_modifier_desc:0 "The Knights are ferocious in battle indeed, but look down on the more subtle ways to disrupt the Enemy's plans."
 dynn_swordofstjames_modifier:0 "Sword of St. James"
 dynn_swordofstjames_modifier_desc:0 "Let's be honest, Rodrigue's followers are arrogant jerks. But they also are tough as nails arrogant jerks!"
 dynn_redorder_modifier:0 "Red Order"
 dynn_redorder_modifier_desc:0 "They know terrible secrets about the horrors of the unknown. But so much time in the libraries has also made them quite... weak to more grounded tactics."
 dynn_sistersjohn_modifier:0 "Sisters of St. John"
 dynn_sistersjohn_modifier_desc:0 "Plagued by terrible visions of doom, the Sisters have created a very robust administrative sense to ground their dreadful existence."
 dynn_oculidei_modifier:0 "Oculi Dei"
 dynn_oculidei_modifier_desc:0 "The paranoid members of the Eyes of God are quite often right about their fears. But that doesn't make them liked by their fellows anyway."
 dynn_murnau_modifier:0 "Von Murnau"
 dynn_murnau_modifier_desc:0 "The proud German House is accustomed to deal with peasants tax dodgers. The fear of God isn't only for the spawns of Hell after all."
 dynn_gantenbein_modifier:0 "Gantenbein"
 dynn_gantenbein_modifier_desc:0 "The zealous Bogomilists brothers have the hardest time reconciling their honest faith and their need for vampire's blood. That fact makes them estranged from their own flock."
 house_obertus_modifier:0 "Obertus"
 house_obertus_modifier_desc:0 "The fall of Constantinople weights heavily on the diligent Obertus Order. But they still work tirelessly to uncover the deepest secrets of the divine."
 house_grimaldi_modifier:0 "Grimaldi"
 house_grimaldi_modifier_desc:0 "The most humane of Revenants are the link between the Tzimisce [Concept('clan','клан')|E] and the mortal world. Gifted diplomats and traders, they are nonetheless held in contempt by the more warlike families."
 house_bratovitch_modifier:0 "Bratovitch"
 house_bratovitch_modifier_desc:0 "Brutish monsters that usually serve the Tzimisce, the Bratovitch are fighters and trackers, and rarely engage in finer social events."
 house_szantovich_modifier:0 "Szantovich"
 house_szantovich_modifier_desc:0 "Szantovich are decadent, wealthy, hedonistic social butterflies. They stimulate their senses in pursuit of pleasure and play with humans with reckless abandon. They are probably the revenants least in control of themselves."
 house_vlaszy_modifier:0 "Vlaszy"
 house_vlaszy_modifier_desc:0 "Every Vlaszy is trained in horsemanship, statesmanship, warcraft, and other courtly skills from a young age, and many Tzimisce elders prefer them as their champions and messengers."
 house_basarab_modifier:0 "Basarab"
 house_basarab_modifier_desc:0 "Renowned for their prowess in battle and their leadership, they are valued assets to the Tzimisce. The Basarab lineage is growing every night, starting to make some of their masters feeling uneasy about the strength of their 'pets'..."
 house_premysl_modifier:0 "Premysl"
 house_premysl_modifier_desc:0 "Descended from a royal lineage of Bohemia, the Premysl are cruel and petty overlords to their lesser, but fanatically devoted to their Tzimisce masters."
 house_danislav_modifier:0 "Danislav"
 house_danislav_modifier_desc:0 "Originally a noble dynasty with ties to the Shadow Lords, the Danislavs of northern Transylvania fell under the sway of the Tzimisce Florescu, who kept them in his dungeons for the first ten years of their life and conditioned them on serving him."
 house_khazi_modifier:0 "Khazi"
 house_khazi_modifier_desc:0 "This strange and reclusive lineage serves only the Methuselah Byelobog and is considered as outcasts and freaks even by Tzimisce's standards."
 dynn_ducheski_modifier:0 "Ducheski"
 dynn_ducheski_modifier_desc:0 "A family formerly named Krevcheski and owned by the Tzimisce that now serves the Tremere is known for their skill at magic and at making mechanical devices, particularly implements of torture. Many Tremere have the Ducheski maintain their libraries and laboratories."
 house_oprichniki_modifier:0 "Oprichniki"
 house_oprichniki_modifier_desc:0 "The secret police of Ivan the Terrible barely survived the reign of their master. The survivors were adopted by the Russian Tzimisce and bred into a revenant family, despite never setting foot on the blighted soil of Transylvania."
 house_narov_modifier:0 "Narov"
 house_narov_modifier_desc:0 "The arrogant Narov are despised by most other families, but their lavish lifestyle is still the envy of many."
 house_rustovitchi_modifier:0 "Rustovitchi"
 house_rustovitchi_modifier_desc:0 "Thrown into a war they don't want to fight, the Rustovitchi have no choice but to win or die."
 house_ruthvenski_modifier:0 "Ruthvenski"
 house_ruthvenski_modifier_desc:0 "The Ruthvenskis is a spent line, clinging to their fame of old. Their rulership skill is as sharp as it ever was, but Nobody cares to obey them anymore."
 house_slatikov_modifier:0 "Slatikov"
 house_slatikov_modifier_desc:0 "Pawns of Razkoljna, the Tzimisce of Krakow, the Slatikov are a small family of scholars and learned men, barely interested in the grand game of the Jyhad." 
 dynn_enrathi_modifier:0 "Enrathi"
 dynn_enrathi_modifier_desc:0 "The Enrathi are slavers and always have been. Despite the changing times, there are always people looking to offer their services... and always will be."
 dynn_marijava_modifier:0 "Marijava"
 dynn_marijava_modifier_desc:0 "The spies and assassins of the Tal'mahe'Ra are dedicated, even obstinate, in their chosen art."
 dynn_rafastio_modifier:0 "Rafastio"
 dynn_rafastio_modifier_desc:0 "The alluring Rafastio are loosely associated with the Tal'mahe'Ra, where they serve equally as seers and socialites butterflies."
 dynn_dhabi_modifier:0 "D'habi"
 dynn_dhabi_modifier_desc:0 "The weak-willed D'habi have been mentally broken by centuries of mistreatment at the hands of their Baali masters."
 dynn_keskinen_modifier:0 "Keskinen"
 dynn_keskinen_modifier_desc:0 "The Keskinen are a tiny, tight-knit family that serves the mad Methuselah called Louhi. They practice old, mostly forgotten magics, powered in part by their twisted blood and traditions passed down through many years. "
 dynn_rosselini_modifier:0 "Rosselini"
 dynn_rosselini_modifier_desc:0 "The unhinged Rosselini are a family of Necromancers that crossed paths with the Giovannis one too many times. They now serve their ancient foe, willingly or not."
 dynn_rawan_modifier:0 "Rawan"
 dynn_rawan_modifier_desc:0 "The fisherfolks serving the eccentric Anushin-Rawan are bred with one purpose: be utterly faithful to their Lady."
 dynn_kairouan_modifier:0 "Kairouan Brotherhood"
 dynn_kairouan_modifier_desc:0 "A family created through experiments of Assamite Sorcerers on Tzimisce Revenants; the Kairouan Brotherhood is splintered over the world, with all three Castes struggling on how to make the best use of the few remaining ones."
 dynn_dimitriou_modifier:0 "Dimitriou"
 dynn_dimitriou_modifier_desc:0 "Prias has killed men, monsters, and gods to protect his Lady before. He will do so again in a heartbeat."
 dynn_nirriti_modifier:0 "Nirriti"
 dynn_nirriti_modifier_desc:0 "The defenders of the realm of Death are a stalwart lot, and a fearsome foe for any heretic coming their way."
 dynn_crassus_modifier:0 "Crassus"
 dynn_crassus_modifier_desc:0 "A deranged experiment born from Roman times, the Crassus family is cursed with the worst excesses of Imperial times."
 dynn_gravenor_modifier:0 "Gravenor"
 dynn_gravenor_modifier_desc:0 "The paranoid Gravenor are well hidden from sight, serving their Nosferatu masters as long as their sanity remains."
 dynn_angustri_modifier:0 "Angustri"
 dynn_angustri_modifier_desc:0 "The rare Augustri are renowned for their cleverness and make good use of their skills for their Ravnos patrons."
 dynn_kurulas_modifier:0 "Kurulas"
 dynn_kurulas_modifier_desc:0 "The tribe of Gengis Khan's consort is prized among the Anda Horde. They are carefully kept as a prestigious link to their glorious past."
 dynn_qarnaim_modifier:0 "Qarnaim"
 dynn_qarnaim_modifier_desc:0 "Carthage was the pinnacle of the human-[Concept('cainite','каинит')|E] relationship. The Qarnaim are fighting to make their origin story a reality again."
 dynn_bomkazi_modifier:0 "Bomkazi"
 dynn_bomkazi_modifier_desc:0 "Faithful to their Impundulu partners, the Bomkazi witches are wary of the slow dilution of their blood."
 dynn_societyofstgeorge_modifier:0 "Society of Saint George"
 dynn_societyofstgeorge_modifier_desc:0 "Nobody can launch a devastating frontal charge through an open field like the Knights of St George, but their preference for this tactic borders on foolish arrogance."
 house_faust_modifier:0 "Faust"
 houst_faust_modifier_desc:0 "Zethraeus conducted several amoral experiments and deals with infernal powers in his quest to gain greater knowledge."
 dynn_custom_bloodline_war_modifier:0 "Bloodline of Warriors"
 dynn_custom_bloodline_war_modifier_desc:0 "This bloodline lives with conquest; most kindred see them as warmongers."
 dynn_custom_bloodline_prowess_modifier:0 "Bloodline of Killers"
 dynn_custom_bloodline_prowess_modifier_desc:0 "This bloodline consists of deadly killers. It doesn't give them popularity among kindred, but almost everyone is afraid of them."
 dynn_custom_bloodline_intrigue_modifier:0 "Bloodline of Plotters"
 dynn_custom_bloodline_intrigue_modifier_desc:0 "Members of this bloodline are some of the most deadly plotters in [Concept('cainite','каинит')|E] world."
 dynn_custom_bloodline_diplomacy_modifier:0 "Bloodline of Diplomats"
 dynn_custom_bloodline_diplomacy_modifier_desc:0 "Members of this bloodline are convinced one can achieve great things by being polite... when they can benefit from it."
 dynn_custom_bloodline_learning_modifier:0 "Bloodline of Seekers"
 dynn_custom_bloodline_learning_modifier_desc:0 "Members of this bloodline seek answers. They think that knowledge is far more important than political schemes and wars."
 dynn_custom_bloodline_stewardship_modifier:0 "Bloodline of Rulers"
 dynn_custom_bloodline_stewardship_modifier_desc:0 "Members of this bloodline seek to lord over others. Not because of their pride, but because they know how to rule."
 dynn_custom_bloodline_secret_modifier:0 "Purebloods"
 dynn_custom_bloodline_secret_modifier_desc:0 "Members of this bloodline think they are true descendants of Caine. In their eyes, every other [Concept('cainite','каинит')|E] is just a mere leech with no right to Caine's blood."
 house_mancheaka_modifier:0 "Mancheaka"
 house_mancheaka_modifier_desc:0 "As their founder did long ago, members of this lineage tend to rush headlong into danger, making them easy preys for skilled manipulators."
 house_caias_modifier:0 "Koine"
 house_caias_modifier_desc:0 "Caias Koine fought to protect his [Concept('Sire','Отец')|E]'s honor, only to be fell by the most foul of sorcery."
 house_nebmaatsutekh_modifier:0 "Nebmaatsutekh"
 house_nebmaatsutekh_modifier_desc:0 "The mother of miracles is the unliving proof of Ra's debt to Set."
 house_nephtys_modifier:0 "Nephtys"
 house_nephtys_modifier_desc:0 "She was born by deceit, and died because of it."
 house_wadjet_modifier:0 "Wadjet"
 house_wadjet_modifier_desc:0 "Once seduced by Set, Wadjet broke free and fought bravely to protect others from him."
 house_gilgamesh_modifier:0 "Gilgamesh"
 house_gilgamesh_modifier_desc:0 "The poet created many songs about him, but not the one of his death."
 house_enkidu_modifier:0 "Enkidu"
 house_enkidu_modifier_desc:0 "Entrusted with the most important of task, Enkidu will never falter."
 house_amarantha_modifier:0 "Amarantha"
 house_amarantha_modifier_desc:0 "The first destroyed still lives on, a legacy of pain and hatred."
 house_amphion_modifier:0 "Amphion"
 house_amphion_modifier_desc:0 "Amphion charmed Arikel herself with his harmonious and soothing music."
 house_tammuz_modifier:0 "Tammuz"
 house_tammuz_modifier_desc:0 "The protector and lover of Arikel's sacrifice imbued his lineage with a sense of foreboding duty."
 house_ereshkigal_modifier:0 "Ereshkigal"
 house_ereshkigal_modifier_desc:0 "The mysterious and reclusive sorceress has an endgame of her own, far from the concerns of other Gangrel."
 house_cyscek_modifier:0 "Cyscek"
 house_cyscek_modifier_desc:0 "Against his monstruous kin, Cyscek won't hesitate to make the ultimate sacrifice."
 house_gallod_modifier:0 "Gallod"
 house_gallod_modifier_desc:0 "Victims of the horrors of the Eldest, Gallod's lineage is written in blood."
 house_ionache_modifier:0 "Ionache"
 house_ionache_modifier_desc:0 "The first Voivode has long been forgotten. But his lineage remembers their lost glory."
 house_toomler_modifier:0 "Toomler"
 house_toomler_modifier_desc:0 "A master of vicissitude, Toomler was unable to see the much more mundane dangers. He still serves the [Concept('clan','клан')|E] to this night, in another form."
 house_melachoate_modifier:0 "Melachoate"
 house_melachoate_modifier_desc:0 "The rebel Nictuku is playing both sides, carefully making sure that none of them suspect it."