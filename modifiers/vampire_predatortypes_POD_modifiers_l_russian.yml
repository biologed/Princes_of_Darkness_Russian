l_russian:
 predatortype_farmer_modifier:0 "Predator Type: Farmer"
 predatortype_farmer_modifier_desc:0 "This vampire prefers to feed from animals."
 predatortype_bloodleech_modifier:0 "Predator Type: Bloodleech"
 predatortype_bloodleech_modifier_desc:0 "This vampire prefers to feed on the blood of other vampires!"
 predatortype_phlebotomist_modifier:0 "Predator Type: Phlebotomist"
 predatortype_phlebotomist_modifier_desc:0 "This vampire acquires vitae under the guise of a doctor performing bloodletting."
 predatortype_bedlamite_modifier:0 "Predator Type: Bedlamite"
 predatortype_bedlamite_modifier_desc:0 "This vampire preys upon the mad.  They may also be insane, or atleast appear as such to their prey."
 predatortype_cenobite_modifier:0 "Predator Type: Cenobite"
 predatortype_cenobite_modifier_desc:0 "This vampire has a herd at religious institution like a monestary."
 predatortype_alleycat_modifier:0 "Predator Type: Alleycat"
 predatortype_alleycat_modifier_desc:0 "This vampire stalks and violently attacks mortals to gain the blood.  It is a vulgar approach."
 predatortype_cauchemar_modifier:0 "Predator Type: Cauchemar"
 predatortype_cauchemar_modifier_desc:0 "This vampire feeds only upon those who are asleep."
 predatortype_familias_modifier:0 "Predator Type: Familias"
 predatortype_familias_modifier_desc:0 "This vampire feeds almost exclusively from one particular family dynasty.  They may even be related to the family, at least that is what the family thinks."
 predatortype_footpad_modifier:0 "Predator Type: Footpad"
 predatortype_footpad_modifier_desc:0 "This lich runs with the lowlifes of society, taking the blood of the impoverished. If they disappear, the authorities show no interest."
 predatortype_consensualist_modifier:0 "Predator Type: Consensualist"
 predatortype_consensualist_modifier_desc:0 "This vampire only feeds from the willing.  This greatly complicates the Masquerade."
 predatortype_osiris_modifier:0 "Predator Type: Osiris"
 predatortype_osiris_modifier_desc:0 "This vampire leads a blood cult, like in ancient times.  The kine worship and offer themselves freely to this blood god."
 predatortype_siren_modifier:0 "Predator Type: Siren"
 predatortype_siren_modifier_desc:0 "This vampire seduces lovers to drain their blood through the kiss."
 predatortype_gentry_modifier:0 "Predator Type: Gentry"
 predatortype_gentry_modifier_desc:0 "This vampire has a position of some status in mortal society.  They use that status to hunt the rich and powerful.  No one will believe that someone of such refinement is a monster."
 predatortype_graverobber_modifier:0 "Predator Type: Graverobber"
 predatortype_graverobber_modifier_desc:0 "This vampire haunts cemeteries and crypts, preying upon mourners and the cold blood of the recently deceased." 
 predatortype_extortionist_modifier:0 "Predator Type: Extortionist"
 predatortype_extortionist_modifier_desc:0 "This vampire threatens and exploits mortals for their blood. Extortionists make 'offers' that can not be refused."
 
 

