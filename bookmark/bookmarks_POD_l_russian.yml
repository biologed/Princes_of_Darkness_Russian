 bookmark_constantinoplebynight_shahiri_desc:0 "Смерть не стучится"
 bm_1230_warofprinces:0 "Темные Времена: Вампиры"
 bm_1230_warofprinces_desc:0 "Война Князей - это период конфликта в истории каинитов, который начался вскоре после падения Константинополя во время Четвертого Крестового Похода в 1204 году. Этот период характеризован борьбой за территорию, в которой участвовали князья Европы после окончания "Долгой Ночи".\n\nВойна князей началась незадолго до формирования инквизиции. Хотя поначалу инквизиторы являлись лишь орудием в руках старейшин, вскоре они стали еще большей угрозой для каинитов, чем каиниты для самих себя. Хотя точно и не ясно, когда закончилась Война Князей, она, скорее всего, должна была завершиться с началом Восстания Анархов, если не раньше.\n\n#bold Выйдете ли вы победителем в этой войне? Или волна человечества смоет ваш клан, когда они повернутся против своих хозяев?#!"
 bookmark_warofprinces_montano:0 "Монтано"
 bookmark_warofprinces_montano_desc:0 "Хозяин своего [Concept('clan', 'клана')|E] - верный сын Ласомбра, владения которого раскинулись по всему Средиземноморью. Несмотря на то, что его земли стабильны и сам он весьма влиятелен, на горизонте Монтано назревают серьезные проблемы. Гражданская война в Иберии, рост влияния давних врагов в Италии, и своеволие младших членов [Concept('clan', 'клана')|E] - все это угрожает стабильности [Concept('clan', 'клана')|E]. Незадолго до этого Князь Константинополя Альфонсо склонился перед ним, но ему, безусловно, нельзя доверять. Мудрее всего было бы пока сосредоточиться на Италии. Остерегайтесь амбициозных вассалов, таких как Клаудио Эухенио и римского Князя Титуса Вентуруса Камилла.\n\n#bold Сможете ли вы снова обеспечить [Concept('clan', 'клану')|E] Ласомбра право называться самым влиятельным [Concept('clan', 'кланом')|E] Европы?#!"
 bookmark_warofprinces_qawiya:0 "Кавийя эль-Гадуба"
 bookmark_warofprinces_qawiya_desc:0 "[Concept('clan', 'Клан')|E] Салюбри лежит в руинах, обреченный на вымирание узурпаторами Дома Тремер. Львица Иерусалима, дочь самого Самиила - их последняя надежда, их последний шанс выжить перед лицом нападения Магистра. Её союз князей в этом районе, "Елеонский Стол", хотя и несколько шаткий, и ему уже угрожают соседи [Concept('ashirra', 'аширры')|E] и Баали. Позаботиться о том, чтобы обеспечить себе поддержку, будет мудрым первым шагом для чемпионки Салубри\n\n#bold Сможете ли вы перевернуть тщетную попытку борьбы в славное возрождение [Concept('clan', 'клана')|E] Салюбри?#!"
 bookmark_warofprinces_werter:0 "Вертер"
 bookmark_warofprinces_werter_desc:0 "The old ways of the Norse are dying, and with them, the Children of Odin. As the German Ventrue launch their final assault into Scandinavia, most Einherjar are resigned to their fate, the coming of Ragnarok.\n\n#bold As the last All High of your people, will you accept your fate peacefully or make a last stand worthy of Valhalla?#!"
 bookmark_warofprinces_etrius:0 "Этрий"
 bookmark_warofprinces_etrius_desc:0 "The youngest [clan|E] of Vampires, the Tremere magi are in a tough spot. Tremere himself is in [torpor|E], recovering from the [diablerie|E] of Saulot, and it falls upon the ever loyal Etrius to face the unrelenting assault of the Tzimisce. You have some advantages though, with the famed discipline of the [clan|E] ensuring unity and the Ventrue of Germany and Hungary being somewhat on your side. Your foes aren't known for their patience, and you should look for opportunities to profit from their internal crisis.\n\n#bold Will you secure [clan|E] Tremere as a powerful force in Vampire politics as Tremere decreed?#!"
 bookmark_warofprinces_rustovitch:0 "Рустович"
 bookmark_warofprinces_rustovitch_desc:0 "The mantle of Voivode of Voivodes has not gone to the eldest or most powerful of the Koldun, but instead to the most ambitious of the Tzimisce. Vladimir Rustovitch has had a mixed reign so far, with a white peace against the crusading Jurgen von Verden and the humiliating resilience of the hated Tremere. As is always the case in Tzimisce politics, many would like nothing more than his fall, first among them his predecessor, Noriz. But Rustovitch is nothing if not a shrewd politician, if he is able to secure some key victories, his rivals could soon 'disappear'... \n\n#bold Can the 'Bane of Wolves' lead the squabbling Tzimisce lords against the threat of the Ventrue and the Tremere usurpers?#!"
 bookmark_warofprinces_mithras:0 "Митра"
 bookmark_warofprinces_mithras_desc:0 "Mithras is believed by some to be a literal Persian and Roman God. Although unlikely, this has allowed him to create a fanatic cadre of zealous childer and cultists to do his bidding. Having fled to England after the failure of some machinations in Ancient Rome, Mithras quickly grew bored of the petty squabbles amongst England's lords. Deciding his time was better spent in slumber, he left the realm in the hands of a few trusted Regents... who promptly let things fall apart. Having risen from [torpor|E], Mithras was quick to consolidate power, fixing most of the mess his regents had made. England is secure, but not entirely subdued. You will have to deal with savage Gangrel in Wales, rebellious outlaws in Nottingham and the remnants of the Einherjar in Scotland. After that, the power vacuum in France could be used with your springboard in Bordeaux.\n\n#bold There are no limits in how far you can go. Behold the glory of the undying sun!#!"
 bookmark_warofprinces_pustula:0 "Сервий Мариус Пустула"
 bookmark_warofprinces_pustula_desc:0 "Once slave in ancient Rome, after a fight between vampires, he was embraced by a Nosferatu. Then under Tanitbaal's tutelage, he channeled his anger by writing satirical poems. When his mentor disappeared, Pustula and his companion Camilla conspired against those who were enemies of Tanitbaal and Camilla entrusted the Road to Pustula before he fell into [torpor|E]. Pustula left Rome and began to preach his Road abroad, winning many new adherents.\n\nNow that Camilla has awoken, Servius must decided whether to help his old ally's plan to restore Rome under the Road of Sin."
 bookmark_warofprinces_roque:0 "Роке"
 bookmark_warofprinces_roque_desc:0 "Perhaps one of the most influential Malkavian Prince, Roque is a skilled, if compulsive, schemer and planner. His ability to keep his fief has earned him the grudging respect of the Lasombra [clan|E], and he plays his part for the Shadow Reconquista. His fascination with plots and machinations compels him to wait and see if he can harness his foes into something useful before destroying them.\n\nRoque is also a prominent follower of the Ordo Aenigmatis and feels that the chaos the Shadow Reconquista bring across Iberia herald another great era of destruction for all [cainites|E].\n\n#bold Your future is uncertain, but if you can keep your demons in check, you could remain the major driving force of Navarra for centuries to come... and perhaps play an even major role in the peninsula.#!"
 bookmark_warofprinces_natalya:0 "Наталья Святославовна"
 bookmark_warofprinces_natalya_desc:0 "The daughter of a Russian prince, Natalya was educated in Constantinople, and she fell in love with the city forever. Her skills as an administrator brought her to the attention of the Brujah who offered her the [Embrace|E], which she gladly accepted.\n\nNatalya then immersed herself into building a new Carthage, the embodiment of both her [clan|E] ideals and Michael's Dream. After the crusaders conquered Constantinople, she fled to the despotate of Epirus where she managed to become Prince of Thessalonika. She sees her city as an useful fallback position, but she dreams of reclaiming Constantinople from Alfonzo and the Latins savages.\n\n#bold You are perhaps the last hope of creating an utopia rivaling Carthage and Constantinople. Respect the accomplishments of the past and harness them into building the better future you dream of.#!"
 bookmark_warofprinces_jasmin:0 "Жасмин Пальмская"
 bookmark_warofprinces_jasmin_desc:0 "A sorceress of the Banu Haqim of Almohad orign. She had managed to reenergize the faith of the Balearic isle's [ashirra|E], but she has been less successful in getting them to appreciate the Christian threat. The vampires of the Balearics enjoy their isolation from the maintream of [cainite|E] Society, forming a motley collection of hermes, eccentrics and misfits."
 bookmark_warofprinces_durga_syn:0 "Дурга Син"
 bookmark_warofprinces_durga_syn_desc:0 "The kind mentor of the Ravnos [clan|E] is perhaps the only force of good in [cainite|E] Russia. This land, forever cursed by Baba Yaga and her Shadow Curtain, brings only misery and despair to those opposing the tyrannical Hag. Despite these terrible odds, Durga Syn never faltered and her court has become a beacon of hope for anyone trying to reclaim the old land from the clutches of Baba Yaga's minions. Should Durga fail in her duty, the Shadow Curtain would certainly engulfs all of Europe in its embrace.\n\n#bold Rally the Ravnos around your wise leadership, defeat Baba Yaga's demented servants and bring hope to Russia!#!"
 bookmark_warofprinces_maatkare:0 "Мааткаре"
 bookmark_warofprinces_maatkare_desc:0 "Set's concubine and blessed with a beauty (almost) without equal, Maatkare is one of the Hierophants of the Setite [clan|E], their leadership structure. Wielding tremendous influence, she is ruling the temple of the Descending Aerie in the Maghreb, where she carefully spreads Set's influence among the local misguided [cainites|E]. \nThe current collapse of Muslim Iberia is having a ripple effect and has destabilized the region. A fact that Maatkare is now taking advantage of, with the dream of a unified Setite [clan|E] from Iberia to Egypt in the back of her mind...\n\n#bold You are the incarnation of Set's undying love for all his children, misguided or not. You will show them, and they will learn. For they have no other choice.#!"
 bookmark_warofprinces_matasuntha:0 "Матасунта"
 bookmark_warofprinces_matasuntha_desc:0 "Matasuntha is a legend among old Gangrel. Leader of the nomadic Huns, she almost put Rome on its knees before her, only being barely stopped in 403 during a climatic duel in the Alps. She then was forgotten and, having recently awakened from [torpor|E], finds this new world strange and appalling. Her once proud [clan|E] is divided, being pushed back by the servants of the Cross, and the younger generation doesn't know her name or her past exploits. There is hope however, as the Mongol Horde sweep through the steppes, Matasuntha sees in them a worthy successor of her own people.\n\n#bold Show the other Gangrel of the Steppes why Rome begged for your mercy centuries ago. Then, make sure that the weak western [cainites|E] never forget your name again.#!"
 bookmark_warofprinces_dionysius:0 "Дионисий"
 bookmark_warofprinces_dionysius_desc:0 "A peaceful, simple, man in his breathing days, Dionysius joined the cult of Persephone in a futile tentative to reach his fallen relatives. This fascination for death made him an obvious candidate for [Embrace|E] by the Cappadocians. Undeath didn't change Dionyius much however, and he refused to follow the morbid ways of his [clan|E], preferring to care for the mortals and dead alike. Attracting a large number of followers, he was instrumental in codifying the Road of Humanity. \nThe great respect he earned allowed him to be chosen as Prince of Athens, a responsibility he still occupies tonight. His city is now hosting a large number of refugees from fallen Constantinople crying for revenge.\n\n#bold You will have to balance your convictions, and your faith in Humanity, with the current chaos in Greece. Perhaps your benevolent leadership is the only cure for stopping the endless madness brought in by the 4th Crusade.#!"
 bookmark_warofprinces_petaniqua:0 "Петаниква"
 bookmark_warofprinces_petaniqua_desc:0 "Once named Olympias, Petaniqua was the wife of Philip II of Macedon, and mother of Alexander the Great. Unbeknownst to most, she was also a member of the cult of Cybele, a mad Baali methuselah. Nurtured by her 'Goddess', Petaniqua grew to hate all men save for her son, for which she wished the world. And the world he did get, but eternity was denied to him, as Cybele forbid Petaniqua of making Alexander a vampire. \nThis was the start of a long and steady decline of her sanity, which continues to this night. Since then, Petaniqua has gone into even deeper hells, making pacts with entities better left unknown. And she doesn't even know why.\n\n#bold There must be a way to find Him. Or an entity powerful enough to revive Him. Then, he will be King of the world, and everything will be perfect once again.#!"
 bookmark_warofprinces_absalon:0 "Абсалон"
 bookmark_warofprinces_absalon_desc:0 "Once Archbishop of Lund and one of the most powerful man in Denmark, Absalon had the ear of Kings and [cainites|E] alike. Once death came for him, it was an easy task to engineer his rise into the vampire master of his country. His early years of rule were successful, carefully balancing the southern Ventrue and the savage Gangrel of the north. Until a campaign against Wendic Tremere distracted Absalon for several decades as he uncovered a powerful secret that could change his destiny.\nWithout his careful guidance, Denmark has fallen prey to petty warlords and rogue adventurers. But it will not last, as Absalon is now ready to come back to his land.\n\n#bold Recover your birthright and carefully play your cards, as both the south and the north want you gone.#!"
 bookmark_warofprinces_helena:0 "Елена Троянская"
 bookmark_warofprinces_helena_desc:0 "Many armies have fought for a mere glance of the most beautiful woman of the world. But Helena was never a damsel in distress as she proved quite early by diablerizing her own [Sire|E] and captor, Minos. Vampiric politics suited her well, and she found shelter and love in Carthage. \nLove is not meant to last though, and, once she realized that defending Carthage against the Romans was futile, she betrayed her adopted home to the Latins. One of the only survivors of Carthage's fall, Menele of Sparta, is since then hunting for her destruction. Their conflict has spanned millennia and became legendary with neither of them able to get an advantage. Countless cities have already fallen in the wake of their battles.\n\n#bold Kill Menele. Erase every trace of his existence. Then, they will all love you, and despair.#!"
 bookmark_warofprinces_tabitha:0 "Табита аль-Масри"
 bookmark_warofprinces_tabitha_desc:0 "As the Muslim realms crumble before the Reconquista, [clan|E] Assamite send a group of its best warriors to try and stop the invasion. Lead by Tabitha al-Masri, they have made their home in Badajoz and intend to hold the city as long as possible. Tabitha is no fanatic though, and accepts those who wish to flee rather than fight. She has, so far, accepted sultan Badr's call for unity but harbors serious doubts about the ruler of Granada. She knows that any disunity would spell doom for the faithful though, and keep her observations to herself.\n\n#bold Your mission is simple : Hold back the Christian Reconquista, make them pay dearly for any inch of land. Then, perhaps, it will be time to test Sultan Badr's true motives...#!"

 bm_1375_patronwar:0 "Война Хранителей"
 bm_1375_patronwar_desc:0 "This bookmark is modeled after our Patron's wishes and does not represent the WoD canon. After the Black Death, chaos gripped Kindred society. With the drying up of the blood supply, many vampires went into torpor, others were destroyed. As humanity claws its way back from devastation, kindred who endured the black death forge new empires and kingdoms in the aftermath."
