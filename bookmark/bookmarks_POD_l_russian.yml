 bm_867_thelongnight:0 "Мир смертных"
 bm_867_thelongnight_desc:0 "#R Эта вкладка предназначена для игры в мире, где большинство правителей - смертные, и только 1% вампиры. Установите правила игры "Мир Тьмы: Мир невежд" и "Сверхъестественное господство: Смертные: Наивные."\n\nЕсли вы установите правила игры - "Мир Тьмы" и "Вампир: Маскарад", вы получите неканоничный мир, где большинство вампиров являются правителями. Мы крайне рекомендуем вкладку "Войну Князей" 1230 года для вашей первой игры. Но все же, мы часто видим потребность в игре с небольшим количеством вампиров, а вот и он. Остальные могут наслаждаться большей случайностью в "Вампире: Маскарад", начав с 867 года.\n\nРедактор правителя "Мира Тьмы" будет доступен в решениях. Веселитесь!#"
 bookmark_thelongnight_neklan_premsyl:0 "Неклан Пржемысл"
 bookmark_thelongnight_neklan_premsyl_desc:0 "Предназначен для прохождения игры в режиме "Ревенант".\nОснователь семьи Ревенант Пржемысл, является экспериментом Цимисхова над Чешским королевским родом. Они, как известно, являются слугами Вукодлака Мафусаила и его агентом Азры Неживой.\n\nВы можете их вспомнить по одной видео игре Vampire: the Masquerade -- Redemption."
 bookmark_thelongnight_michael:0 "Михаэль"
 bookmark_thelongnight_michael_desc:0 "Предназначен для прохождения игры в режиме "Скрытый Вампир.\nМихаэль Мафусаил -- вампир-матадор устраивает свой маскарад под видом Византийского Императора Михаэля III. Будучи Архангелом Грез любого вампира, он пытается расширить свое влияние на мир смертных с помощью хитрости."
 bookmark_thelongnight_rurik_rurikid:0 "Рюрик"
 bookmark_thelongnight_theodosius:0 "Теодосий"
 bookmark_thelongnight_rurik_rurikid_desc:0 "Предназначен для прохождения игры в режиме "Оборотень", пока что смертного.\nХодят слухи, что Рюрик был сородичем племени оборотней Предков Фенриса.\n\nОборотни еще не реализованы в текущей версии Князей Тьмы."
 bookmark_thelongnight_theodosius_desc:0 "Предназначен для прохождения игры в режиме "Инквизитор".\nГреческий теолог, бывший еретик-гностик, ставший фанатичным католиком, интеллектуал-оккультист, охотник на вампиров и основатель Красного Ордена."
 bm_868_constantinoplebynight:0 "Ночной Константинополь"
 bm_868_constantinoplebynight_desc:0 "Михаил, Патриарх Грез в Константинополе играет роль смертного Михаила III. Дракон поддался депрессии после гибели Антония. Кай возглавляет Вентру Антония. Нарсес, архиепископ Нода в Венеции, надеется распространить ересь [Concept('cainite', 'каинитов')|E] как на восток Византии, так и на исконные земли Ласомбра на юге в Италии и Сицилии. Один Всевышний, лидер Эйнхериев, вот-вот столкнется с угрозой более страшной, чем Предки Фенрира - он должен противостоять надвигающейся угрозе обращения смертных в веру распятого бога. В то же время на всей Западной Европе соперничает раздробленный феодальный клан Вентру, в котором Александр Парижский самый могущественный из них. Старина Прометеанец Доминик находит возможность отомстить им за падение Карфагена благодаря поддержке со стороны мадьяр-завоевателей. Впрочем, дом магов вот-вот перевернет вверх дном общество Сородичей, узурпировав власть рода Кейна."
