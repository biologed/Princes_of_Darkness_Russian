 bm_1230_inquisitor:0 "Темные Времена: Инквизиция"
 bm_1230_inquisitor_desc:0 "Anno Dei 1230. Led by a stalwart group of monster hunters, the Holy Church has finally come to realize the threat that are the vampires. Forming a new, secretive, organization named the Shadow Inquisition, these heroes are the first humans to try reconquering the night and push back its horrors. The task before them is immense, and the cursed bloodsuckers had centuries to entrench themselves and prepare their counterattack. The so called 'Inquisitors' are ready to die as martyrs, if their sacrifice pave the way for a better future for humanity. They fight for a cause, and that is more than any vampire could claim.\n\n#bold You are the only hope of a world unaware of the war that is raged for its very soul.#!"
 bookmark_inquisitor_gauthier:0 "Готье де Дампьер"
 bookmark_inquisitor_gauthier_desc:0 "The third son of a minor French Count, Gauthier heard God's call early in his life, and answered it by the only way he knew : battle. His first encounter with a vampire during the Third Crusade was an eye opener and Gauthier has gathered a strong following of devout Knights bent on fighting evil. It was an evidence for him to be a founder of the Shadow Inquisition, where he is the leader in all military matters. Gauthier is a fearsome combatant and a charismatic leader, but old age is catching up to him, making him fear what will come for the Inquisition after his death.\n\n#bold Your exploits are behind you, but you still have time to make sure that the Knights of Acre outlive you. That is your last duty in a long life spent serving God.#!"
 bookmark_inquisitor_leopold:0 "Леопольд фон Мурнау"
 bookmark_inquisitor_leopold_desc:0 "A minor scion of the von Murnau house, Leopold was a sickly child cursed with a strange ability : the power to literally 'smell' evil. Rather than fear it, the keen minded Leopold used his gift to help uncover several vampiric machinations in his house. He didn't stop there though, and was soon in Rome to propose his services to the newly created Knights of Acre. Since then, he has been the main driving force behind the creation of the Shadow Inquisition, gathering all those trying to fight evil in its many forms. His house firmly behind him, Leopold is perhaps the strongest pillar of the Inquisition, leading the efforts to retake the night.\n\n#bold House Murnau stands strong, and Bavaria is secured, but this is only the start of the fight. You must not stop until the last bloodsucker is driven before God's light.#!"
 bookmark_inquisitor_maria:0 "Мария-Инмакулада"
 bookmark_inquisitor_maria_desc:0 "The current leader of the Sisters of St. John isn't the founder of the order, but her will is as strong as the one of Mother Teresa, her blessed predecessor. To call her personally formidable is to suggest that the Pope is only a little bit holy. After several failed attempts by less skilled Inquisitors, Maria-Immaculada has chosen to go personally to the British Isles, hoping to find the infamous vampiric 'God-King' that presumes to rule these isles. With her unflinching faith and the backing of the other orders of the Inquisition, Maria is ready to teach this foe that there is only one God.\n\n#bold You are sure that England is a center of vampiric activity. Uncovering it and destroying it would be a tremendous boon to the Inquisition. You will see the God-King fall.#!"
 bookmark_inquisitor_vittoria:0 "Виттория Сантини ди Парма"
 bookmark_inquisitor_vittoria_desc:0 "A woman of towering intellect and intense love of God, Vittoria is the informal leader of the Red Order, the researchers of the Shadow Inquisition. She possesses an uncanny sense of when to bend the rules, and when to play precisely by the Orthodox letter. As such, she was the obvious choice for the most important -and dangerous- of assignments : Purging Italy itself from the influence of vampires, and protecting the Holy See. As Vittoria uncovers more and more supernatural corruption into the Church, she finds that the task will be even more complex than anticipated...\n\n#bold You are determined to save the Church from itself, and the best way to do it is to expose and destroy the vampires of Italy. You have identified two prime targets, a so called Cardinal in Milan, and an abomination mocking the Pope in Rome itself...#!"
 bookmark_inquisitor_aignen:0 "Эньен ле Либрейр"
 bookmark_inquisitor_aignen_desc:0 "The Occitan spymaster is the leader of the Oculi Dei, the eyes and ears of the Inquisition. Once a lieutenant of Rodrigue de Navarre, Aignen broke with his friend when he refused to join the Shadow Inquisition. Aignen mourns for his lost friendship, but knows that the Holy See will need a potent force of resourceful spies. Despised by his former allies, and still mistrusted by the new ones, Aignen walks the lonely road between being useful and being branded an heretic.\n\n#bold France is your home, and you know the vampiric influence nurtured here. The Cathar heresy proved it all too well. With the few friends you can gather, you have to take action to control the situation and, hopefully, prove your usefulness to the Shadow Inquisition.#!"
 bookmark_inquisitor_rodrigue:0 "Родригу де Наварра"
 bookmark_inquisitor_rodrigue_desc:0 "Rodrigue was the first Christian to come into contact with the undead, survive, and then choose to take arms against it. A minor nobleman of Navarre, it was during the Cathar Heresy that he witnessed the true evil of the world. Since then, Rodrigue has been frantically trying to destroy any perceived vampiric influence... which is almost everyone, in his paranoid mind. As such, he refused to join the Shadow Inquisition and is acting on his own, with the Sword of St. James at his disposal.\n\n#bold They are everywhere. The Shadow Inquisition is probably an ally, but you aren't taking chances. If they want to help, fine, but you will save Iberia on your own terms and with your own methods.#!"

 bookmark_inquisitor_bayezid:0 "Баязид Гантенбейн"
 bookmark_inquisitor_bayezid_desc:0 "Formerly a ghoul thrall to the Caitiff [cainite|E] Stanislav of Calomena's Chosen, Bayezid and his brother Basil found their Bogomil faith corrupted by the interests of the undead. When Stanislav was destroyed during the fall of Michael's Dreamin 1204, the Gantenbein brothers were freed from their blood bonds. Since that time, they now call themselves 'Calomena's Forsaken' and they have led the Bogomilist faithful in attacks on vampires throughout Bosnia.\n\n#bold Calomena, the sister of Caine, wills the destruction of his undead childer!#!"
 BOOKMARK_CHARACTER_DIFFICULTY_VERY_HARD:2 "#difficulty_hard Very Hard#!"

 bm_1230_warofprinces_sub_ventrue:0 "Клан Вентру"
 bm_1230_warofprinces_sub_ventrue_desc:0 "The self proclaimed rulers of the Cainite world, the Ventrue are the regal lords and ladies of the night. They have long been one of the proudest lines of vampires, working hard to maintain a reputation for honor, genteel behavior, and leadership. A sense of noblesse oblige has long pervaded the Clan, accompanied by the genuine belief that the Ventrue know what is best for everyone.\nA recent string of setbacks have plagued the Blue Bloods with the fall of Rome and the loss of France as one of their strongholds. Still, Clan Ventrue rules the medieval night. At it should be.\n\n#bold Clan Ventrue dominance is not negotiable. Make them learn.#!"
 bookmark_warofprinces_alexander:0 "Александр"
 bookmark_warofprinces_alexander_desc:0 "After more than a millennia as the absolute ruler of France, Alexander lost everything to a conspiracy led by his own childe, Geoffrey du Temple. Now in exile as a shunned guest of the Black Cross, the powerful Methuselah is plotting his return. He has almost nothing to his name, except his impressive personal power and legitimacy... which counts for little in the grand scheme of things. It is almost a new start for the once all powerful childe of Ventrue.\n\n#bold Will you be able to make Geoffrey and Salianna pay for their betrayal and take back your rightful throne... or create a new legacy in these eastern lands?#!"
 bookmark_warofprinces_camilla:0 "Камилла"
 bookmark_warofprinces_camilla_desc:0 "Titus Venturus Camille held Rome for most of its glorious history, being, arguably, the most politically important [cainite|E] of Antiquity. Camilla is a divisive figure in Ventrue history, famous for his political acumen and glorious leadership of their most powerful empire, but also shunned for having founded the Road of Sin, a code of morality far too... decadent for most Ventrue tastes.\nDespite these critics, Camilla famously rallied his [clan|E] to wage war and destroy Carthage and is still lauded for this achievement to this night. His fall into [torpor|E] ended Rome's glory days and heralded the Long Night where the power of [clan|E] Ventrue waned considerably.\n\n#bold Having recently awoken to a strange new world, will you rise to once again rule the entire [cainite|E] world for the glory of a vibrant, decadent Rome?#!"
 bookmark_warofprinces_hardestadt:0 "Хардестадт"
 bookmark_warofprinces_hardestadt_desc:0 "Hardestadt is the first among a new generation of Ventrue leaders better accustomed to the medieval world than their Roman elders. Coming from a shrouded lineage with few assets, the Bavarian warlord expertly used the ascension of the mortal Holy Roman Empire to shift the center of gravity of the Ventrue from Rome to Germany, cementing his influence over his brethren in the process.\nHardestadt has known very few setbacks since his ascension to power but there are still matters to be resolved, like the stubborn Romans under Julia Antasia...\n\n#bold You have a powerful realm and influential childer and allies at your disposal. Get rid of the bygones of Rome and you will define what being a Ventrue means for centuries to come.#!"
 bookmark_warofprinces_antasia:0 "Джулия Антасия"
 bookmark_warofprinces_antasia_desc:0 "The daughter of the Roman Republic is a Ventrue of another age, one where her [clan|E] was the guardian of the Eternal Senate, an utopia in the ruthless world of the [cainites|E]. It was Julia's perfect world, every Ventrue had the right of speech and voting power was irrespective of age or sex. The laws of the senate were to become the traditions of the [clan|E] for the next millennia... Then, Camilla and his decadent madness came, followed by Hardestadt and his ruthless ambition.\nFrom her princedom in Frankfurt, Julia hasn't lost hope of bringing back her [clan|E] to its roots. Idealism might still be a path for [clan|E] Ventrue's future.\n\n#bold You can't let Hardestadt, or worse Camilla, dictate the future of [clan|E] Ventrue. You must fight for the Senate and the Republic!#!"
 bookmark_warofprinces_jurgen:0 "Юрген фон Верден"
 bookmark_warofprinces_jurgen_desc:0 "The vaunted German knight is the right hand of Hardestadt and, despite his young age, has already made his name known far and wide. A strict, but fair, ruler of Magdeburg, Jurgen is the perfect Ventrue knight, brave and ruthlessly ambitious at the same time.\nJurgen recently waged war against the Tzimisce Voivodate and forced the creation of a buffer state. But this isn't enough and he is already planning his next offensive... as soon as he can get rid of Alexander, the cumbersome exiled prince of France.\n\n#bold Your honor is your word, and that is the only limit you will suffer to your ambition. By fire and sword, by conquests and diplomacy, [clan|E] Ventrue will one day bow before you.#!"
 bookmark_warofprinces_anna:0 "Анна Комнина"
 bookmark_warofprinces_anna_desc:0 "A Byzantine princess, Anna Comnena was denied her birthright during her life... and a second time during her unlife. As she worked her way up the power structure of undead Constantinople, the 4th Crusade happened, breaking any semblance of sanity in the City of World's Desire. But Anna is a patient and careful plotter and she managed to secure the most powerful Byzantine successor kingdom, Nikaea, as her domain. She cares nothing for Constantinople's past dreams and utopia, which has estranged her to many other Greek survivors but she won't let that stop her from her prize. Not again.\n\n#bold Constantinople is finally within sight. Let no one stand in front of your destiny and it will finally be yours.#!"
 bookmark_warofprinces_anadja:0 "Анаджа"
 bookmark_warofprinces_anadja_desc:0 "The daughter of a Persian merchant, Anadja was destined to an unremarkable life until the vaunted Belisarius and Shabah took a liking in her, raising her as their own childe. With such impressive mentors, Anadja was quick to adapt to the [cainite|E] world and was soon noticed by a secretive cult seeing her as their promised savior.\nSince then, Anadja has become the most influential vampire in Armenia and is still receiving the mentoring of both her 'parents' and the cult. She is now old enough to rule on her own and only time will tell if she will live up to the lofty expectations placed on her.\n\n#bold You have been expertly prepared for this moment. It is time to write your own story and the ending is only yours to tell.#!"

 main_sub_bookmark:0 "Основная"
 ventrue_sub_bookmark:0 "Вентру"
