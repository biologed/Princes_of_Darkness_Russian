 bookmark_patronwar_loukios:0 "Лукиос"
 bookmark_patronwar_loukios_desc:0 "Once a Roman centurion of some renown and secret follower of the cult of the goddess Isis. In the years precluding Rome's collapse to Gothic hordes, Loukas deserted when the wars began to grow helpless and became ever more enamored with the Egyptian mythos to the point that he made a pilgrimage to the land of the sifting sands to better understand his goddess. Unfortunately he found not the knowledge he had so sought--only the Followers of the Serpent. Set greeted him at the old temples. They had taken an interest in him or perhaps his knowledge of the Roman military."
 bookmark_patronwar_ciaran:0 "Киаран"
 bookmark_patronwar_ciaran_desc:0 "Ciarán was an Irish Traveller, or more accurately, a Mincéirí or one of an lucht siúil (literally, 'the walking people'). He was a young man of twenty-three that simply did what he needed to survive and support his family. Often that meant lying and cheating because he did not have many other skills. Regardless of his dishonest nature family was always the most important thing to him, and he saw all of an lucht siúil as his family. Any nomad he respected almost as much. Which was why he offered a home to a strange Hindustani traveller calling himself Viswanathan.\n\nUnbeknowst to him, Viswanathan was a methuselah, a fifth-generation Vampire of [clan|E] Ravnos and a man who had travelled across the known world to find himself in Ireland. Fortunate, because their camp would soon be raided by locals and the Irishman fatally wounded. Viswanathan betrayed his own principles to [Embrace|E] Ciarán, saving his life. He taught him of the Path of Paradox, and warned him to never do what he just did. Then he was gone."
