 culture_era_dark_fantastic:0 "Темная Фантазия"
 culture_era_dark_fantastic_desc:0 "Подобно событиям "Мага: Крестовый Поход" во времена эпохи Возраждения Мира Тьмы. И задолго до них в событиях "Вампира: Темные Времена" в эпоху Темного Средневековья, Темная Фантазия историческая эпоха, насыщенная заговорами, в которой обитают чудовища из ночных кошмаров и демоны, недоступные человеческому пониманию. И как бы то ни было, эпоха Темной Фантазии описывает события в которой происходят куда более удивительные вещи, как и подобает высокому фэнтезийному миру "Мага: Восхождение" и духу эпохи Возраждения."
 culture_era_gothic_victorian:0 "Викторианская Готика"
 culture_era_gothic_victorian_desc:0 Само название "Викторианская Готика" отражает две черты, которые определяют картину: застывший и утопающий в романтизме классический готический холст и царствование королевы Виктории в Соединенном Королевстве, которая правила Британской империей с 20 июня 1837 года до своей смерти 22 января 1901 года. Заключающие в себе тревогу перед лицом радикальных социальных изменений, они, находясь в балансе друг с другом, сталкиваются со всеподавляющей тяжестью традиций. Готика Викторианского века, описанная в "Викторианской Летописи: Вампиры", охватывает период с 1890 по 1897 года и заканчивается не смертью Виктории, а романом Брэма Стокера "Дракула". Событие, потрясшее мир Сородичей до глубины души. Викторианский готический период частично пересекается с Диким Западом (он же "Запад Дичи"), местом действия "Оборотень: Дикий Запад". Однако тема и тон этих двух сцен сильно различаются. А грядущий Викторианский Маг в "Маге: Восхождение" также будет иметь дело с Викторианской эпохой."
 culture_era_final_nights:0 "Последние Ночи"
 culture_era_final_nights_desc:0 "В эсхатологии [Concept('cainite', 'каинитов')|E] Последние Ночи - это ночи перед наступлением Геенны и концом вампиров. Важная часть оснований для веры в Последние Ночи проистекает из знаний ноддистов, собранных в Книге Нода. Последние Ночи, как полагают, предшествуют нескольким другим знамениям: великие перемены в обществе [Concept('cainite', 'каинитов')|E] и неизбежное пробуждение [Concept('antediluvians', 'Допотопных')|E], увеличение числа тонкокровных вампиров и Княжеств Кайтиффов, а также вторжение Куэй-цзинь на Запад. Рассказывают, что в Последние Ночи большинство вампиров испытывают чувство неминуемой гибели."
 
