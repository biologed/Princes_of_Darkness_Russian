 POD_awaketorpor.667.t:0 "Lost the Trail"
 POD_awaketorpor.667.desc:0 "Perhaps your prey has already awakened, or your leads were false all along. Anyway, you have lost the trail of the torpid vampire and must start from scratch if you still are bent on locating him."
 POD_awaketorpor.667.option.a:0 "It seems I was expected"
 POD_awaketorpor.1.t:0 "Questions and Answers"
 POD_awaketorpor.1.desc:0 "You have found a serious clue about the location of the sleeping vampire you seek. Sadly, that clue only goes so far, and actually lead you to a small village where no one wants to talk to you.\nPerhaps are they in thrall to your prey? It's hard to say, but you can't realistically wander around the area for too long, so you will have to convince them to answer your questions."
 POD_awaketorpor.1.option.a:0 "You there! Answer me!"
 POD_awaketorpor.1.option.aa.effect.success.desc:0 "A critical success will move your plan forwards without issue"
 POD_awaketorpor.1.option.ab.effect.success.desc:0 "You might lose something along the way..."
 POD_awaketorpor.1.option.ac.effect.success.desc:0 "You lose the trail..."
 POD_awaketorpor.1.option.b:0 "It's not worth the trouble"
 POD_awaketorpor.1.option.b.custom:0 "You end your journey here, leaving the sleeping vampire to his slumber"
 POD_awaketorpor.1.success:0 "Gold open many doors"
 POD_awaketorpor.2.t:0 "The Maze"
 POD_awaketorpor.2.desc:0 "Obviously, it had to be a labyrinth. Your target built or borrowed a bunch of underground caves and is now holed up in there. And, you guessed it, there are traps everywhere.\nYou can try to navigate this maze to reach your prey, but you are likely to get hurt in the process."
 POD_awaketorpor.2.option.a:0 "One step at a time..."
 POD_awaketorpor.2.success:0 "Ouch! Not the head!"
 POD_awaketorpor.3.t:0 "The Thralls"
 POD_awaketorpor.3.desc:0 "You found where your target lies... but you also found a whole army of mercenaries protecting the place, apparently paid by a complex scheme run by some of the vampire's servants. You have your own army not too far, obviously, but the mercenaries are entrenched and are expecting trouble.\nThe choice is yours, if you go ahead, you will need to win quickly before they move the torpid vampire elsewhere. You could also call off the operation if you don't want to risk it."
 POD_awaketorpor.3.option.a:0 "Charge!"
 POD_awaketorpor.3.option.b:0 "It's not worth the trouble"
 POD_awaketorpor.3.success:0 "A messy victory"
 POD_awaketorpor.10.t:0 "The Choice"
 POD_awaketorpor.10.desc:0 "Any obstacle in the way to your torpid target has been removed. Now, you have to steel yourself for the confrontation with your prey, as recently awakened vampires aren't the friendliest of people.\nYou have to choose what is your goal with the sleeping monster awaiting you."
 POD_awaketorpor.10.option.a:0 "I want to awaken and recruit him"
 POD_awaketorpor.10.option.b:0 "Another soul to eat!"
 POD_awaketorpor.11.t:0 "Returning Home"
 POD_awaketorpor.11.desc:0 "You lost the trail of your target, and you return to your court without much, if anything, to show for your trip. Obviously, this is a trying time, as your rivals already snickers behind your back.\nHow will you handle this situation?"
 POD_awaketorpor.11.option.a:0 "Finance a show of force to quell the unrest"
 POD_awaketorpor.11.option.b:0 "They will shut up in time"
 POD_awaketorpor.12.t:0 "Sleepy Talk"
 POD_awaketorpor.12.desc:0 "You have found your prey and used a 'voluntary' blood donor to help wash away the sleep of ages. Without too much trouble, even though you obviously stayed far away during the whole process.\nNow, your target is fully awake, and is listening carefully to what you are offering. It is now or never that you will ensure his participation and return to your court. Better be sure of what you will say next..."
 POD_awaketorpor.12.option.a:0 "You won't refuse my offer"
 POD_awaketorpor.12.option.aa.effect.success.desc:0 "Your target joins your court!"
 POD_awaketorpor.12.option.ab.effect.success.desc:0 "You had to beg, but it worked"
 POD_awaketorpor.12.option.ac.effect.success.desc:0 "A flat refusal, you leave alone"
 POD_awaketorpor.12.option.b.custom:0 "You end your journey here, leaving the sleeping vampire to his slumber"
 POD_awaketorpor.12.success:0 "Welcome!"
 POD_awaketorpor.12.successb:0 "...Welcome!" 
 POD_awaketorpor.12.successc:0 "All for nothing..."
 POD_awaketorpor.13.t:0 "The Warden"
 POD_awaketorpor.13.desc:0 "There is only one obstacle remaining in the way of your prey, a tough looking warrior protecting the sleeping vampire. He might be a ghoul, but he seems very well trained, and you suspect that others lay in ambush close by.\nThe space is too close to launch an assault with an army, and you can't go back now, or they will move the body of their master. So it's a fight where you are clearly at a disadvantage, but you can feel the pulsating blood of your prey close by calling you..."
 POD_awaketorpor.13.option.a:0 "I will kill you, then consume your master!"
 POD_awaketorpor.13.option.aa.effect.success.desc:0 "A total victory!"
 POD_awaketorpor.13.option.ab.effect.success.desc:0 "It was tough..."
 POD_awaketorpor.13.option.ac.effect.success.desc:0 "Wait! Using fire arrows is cheating!"
 POD_awaketorpor.13.success:0 "...so close"
 POD_awaketorpor.14.t:0 "The Prize"
 POD_awaketorpor.14.desc:0 "Finally, your sleeping target is defenseless before you. You are almost shivering from anticipation, which is obviously not possible in your state. Time seems to sit still as your show your fangs, ready to consume the soul you fought for.\nYour Beast is delighted, and you will leave this place stronger than you came... but perhaps less humane."
 POD_awaketorpor.14.option.a:0 "It's feeding time!"
 
