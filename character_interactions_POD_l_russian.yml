 POD_awaketorpor.667.desc:0 "Либо ваша добыча уже проснулась, либо ваши зацепки все это время были ложными. В любом случае, вы потеряли след спящего вампира и должны начать все с нуля, если, конечно, вы все еще хотите найти его."
 POD_awaketorpor.667.option.a:0 "Похоже, меня ждали"
 POD_awaketorpor.1.t:0 "Вопросы и ответы"
 POD_awaketorpor.1.desc:0 "Вы нашли важную подсказку о местоположении спящего вампира. Эта подсказка завела вас так далеко, и вот теперь стоя в центре крохотной деревушки, к сожалению, никто не хочет с вами разговаривать.\nМожет быть, они порабощены вашей целью? Трудно сказать, но вы не можете бродить по окрестностям вечно, значит, вам придется заставить их ответить на ваши вопросы."
 POD_awaketorpor.1.option.a:0 "Эй, ты там! Подойди ко мне!"
 POD_awaketorpor.1.option.aa.effect.success.desc:0 "Критический успех продвинет ваш план дальше без каких-либо проблем"
 POD_awaketorpor.1.option.ab.effect.success.desc:0 "Вы можете чего-то лишиться в пути..."
 POD_awaketorpor.1.option.ac.effect.success.desc:0 "Вы потеряете след..."
 POD_awaketorpor.1.option.b:0 "Это не стоит таких усилий"
 POD_awaketorpor.1.option.b.custom:0 "Вы завершаете свое путешествие здесь, оставив вампира наедине с его сном"
 POD_awaketorpor.1.success:0 "Золото открывает многие двери"
 POD_awaketorpor.2.t:0 "Лабиринт"
 POD_awaketorpor.2.desc:0 "Ну конечно, здесь должен был оказаться лабиринт. Ваша цель создала целую сеть подземных пещер и теперь скрывается внутри них. И, как вы уже поняли, повсюду расставлены ловушки.\nВы можете попытаться пройти по этому лабиринту, чтобы добраться до своей цели, но в процессе вы, скорее всего, пострадаете."
 POD_awaketorpor.2.option.a:0 "Шаг за шагом..."
 POD_awaketorpor.2.success:0 "Ой! Лишь бы не по голове!"
 POD_awaketorpor.3.t:0 "Рабы"
 POD_awaketorpor.3.desc:0 "Вы нашли, где скрывается ваша цель... но вы также нашли целую армию наемников, охраняющих это место, явно профинансированных по запутанной схеме, которой руководит кто-то из слуг вампира. Конечно, у вас недалеко есть своя армия, но наемники закрепились и готовы к неприятностям.\nВыбор за вами, если вы пойдете дальше, вам нужно будет быстро расправиться с ними, прежде чем они унесут спящего вампира в другое место. Но вы также можете отменить операцию, если не хотите рисковать."
 POD_awaketorpor.3.option.a:0 "В атаку!"
 POD_awaketorpor.3.option.b:0 "Это не стоит такого риска"
 POD_awaketorpor.3.success:0 "Грязная победа"
 POD_awaketorpor.10.t:0 "Выбор"
 POD_awaketorpor.10.desc:0 "Все преграды на пути к вашей спящей цели устранены. Теперь вам нужно собраться с духом для финального сражения, поскольку только что пробудившиеся вампиры - не самые дружелюбные существа.\nВам нужно выбрать, каков же ваш замысел над спящим монстром, ожидающим вас?"
 POD_awaketorpor.10.option.a:0 "Я хочу пробудить его и привлечь на свою сторону"
 POD_awaketorpor.10.option.b:0 "Еще одна душа к моему столу!"
 POD_awaketorpor.11.t:0 "Возвращение домой"
 POD_awaketorpor.11.desc:0 "Вы потеряли след своей цели и возвращаетесь ко двору без определенных, если вообще каких-либо, результатов вашей поездки. Несомненно, это трудное время, так как ваши соперники уже посмеиваются у вас за спиной.\nКак вы поступите в этой ситуации?"
 POD_awaketorpor.11.option.a:0 "Профинансировать демонстрацию силы для подавления беспорядков"
 POD_awaketorpor.11.option.b:0 "Они замолчат со временем"
 POD_awaketorpor.12.t:0 "Полусонный разговор"
 POD_awaketorpor.12.desc:0 "Вы нашли свою цель и использовали "добровольного" донора крови, чтобы помочь прогнать многовековой сон. Проблем не возникло, даже несмотря на то, что вы, очевидно, держались подальше от процесса.\nИ теперь ваша цель окончательно пробудилась и внимательно слушает то, что вы ей предлагаете. Сейчас или никогда вы добьетесь его участия и вернетесь к своему двору. Лучше быть уверенным в том, что сказать дальше..."
 POD_awaketorpor.12.option.a:0 "Ты не откажешься от моего предложения"
 POD_awaketorpor.12.option.aa.effect.success.desc:0 "Ваша цель присоединяется к вашему двору!"
 POD_awaketorpor.12.option.ab.effect.success.desc:0 "Вам пришлось умолять, но это сработало"
 POD_awaketorpor.12.option.ac.effect.success.desc:0 "Категоричный отказ, вы уходите в одиночестве"
 POD_awaketorpor.12.option.b.custom:0 "Вы завершаете свое путешествие здесь, оставив вампира наедине с его сном"
 POD_awaketorpor.12.success:0 "Добро пожаловать!"
 POD_awaketorpor.12.successb:0 "...Добро пожаловать!"
 POD_awaketorpor.12.successc:0 "Все было напрасно..."
 POD_awaketorpor.13.t:0 "Смотритель"
 POD_awaketorpor.13.desc:0 "На пути вашей добычи остается только одна преграда - суровый на вид воин, охраняющий спящего вампира. Он может быть гулем, но выглядит хорошо обученным, и вы чувствуете, что где-то в засаде есть и другие.\nДистанция слишком мала, и вы не можете вернуться сейчас, чтобы атаковать с армией, иначе они унесут тело своего хозяина. Так что это бой, в котором вы явно находитесь в невыгодном положении, но вы ощущаете пульсацию крови вашей цели, которая зовет вас..."
 POD_awaketorpor.13.option.a:0 "Я убью тебя, а потом сожру твоего хозяина!"
 POD_awaketorpor.13.option.aa.effect.success.desc:0 "Безоговорочная победа!"
 POD_awaketorpor.13.option.ab.effect.success.desc:0 "Это было тяжело..."
 POD_awaketorpor.13.option.ac.effect.success.desc:0 "Стой! Использовать огненные стрелы - это нечестно!"
 POD_awaketorpor.13.success:0 "...было близко"
 POD_awaketorpor.14.t:0 "Награда"
 POD_awaketorpor.14.desc:0 "Наконец, ваша спящая цель беззащитна перед вами. Вы почти трепещете от предвкушения, что, очевидно, невозможно в вашем состоянии. Время, казалось, замерло, когда вы обнажили свои клыки, готовые поглотить душу, за которую вы сражались.\nВаш Зверь в полном восторге, и вы оставите это место став сильнее, чем когда пришли... но, возможно, менее человечным."
 POD_awaketorpor.14.option.a:0 "Пришло время поесть!"
 
