 POD_inquihunt.667.t:0 "Потеря следа"
 POD_inquihunt.667.desc:0 "Вашей жертве удалось избежать ваших попыток выследить ее. Вероятно, с помощью посредников Дьявола они заползли обратно в нору, из которой пришли, прячась от вас. Однако Бог терпелив, как и вы. Они не смогут вечно избегать кола."
 POD_inquihunt.667.option.a:0 "Похоже, меня ждали"
 POD_inquihunt.1.t:0 "На охоте"
 POD_inquihunt.1.desc:0 "Вы наконец-то отследили монстра до его логова. Ошибок быть не может, так как бедные люди в окрестностях явно потеряли любовь к Богу. Они параноики, бездушные оболочки, которые боятся выходить ночью, и даже Церкововная ложь бесплодна.\nВы и ваша небольшая свита, очевидно, единственная надежда этого места. Когда вы разбиваете свой лагерь, пришло время обдумать свой следующий шаг. Господь, безусловно, привел вас в это логово зла, но как его уничтожить, оставлено на ваше усмотрение..."
 POD_inquihunt.1.option.a:0 "Простые люди еще не потеряны во тьме. Давайте прочитаем проповедь."
 POD_inquihunt.1.option.aa.effect.success.desc:0 "Критический успех обеспечит быструю победу вашему делу"
 POD_inquihunt.1.option.ab.effect.success.desc:0 "Ничья... монстр все еще будет вызывать проблемы"
 POD_inquihunt.1.option.ac.effect.success.desc:0 "Не совершайте ошибок, иначе враг наверняка быстро прикончит вас"
 POD_inquihunt.1.option.f:0 "У меня плохое предчувствие по этому поводу"
 POD_inquihunt.1.option.f.custom:0 "Это не то место и не то время, вы вернетесь в другой раз"
 POD_inquihunt.1.option.b:0 "Воины Божьи! Мы штурмуем этот замок сегодня!"
 POD_inquihunt.1.option.c:0 "Давайте сначала уничтожим его запасы и изолируем монстра"
 POD_inquihunt.1.option.d:0 "Они боятся света Божьего. Давайте будем действовать в дневное время"
 POD_inquihunt.1.option.e:0 "Возможно, в моих книгах есть что-то об этом конкретном монстре..."
 POD_inquihunt.1.option.g:0 "Я убью тебя сам, монстр!"
 POD_inquihunt.2.t:0 "Миротворческий костер"
 POD_inquihunt.2.desc:0 "Это было легче, чем вы думали, вернуть эти несчастные души к Божьему свету. Они горели желанием слушать и учиться после стольких лет, проведенных в темноте.\nКак только все было кончено, стало еще проще сплотиться с ними и использовать все, что они знали о монстре, скрывающемся в ночи. В итоге, оказалось, что это случилось со всеми жителями города, когда вы штурмовали его логово, легко сдерживая его одним числом и помощью Божьего света.\nИ после всего сказанного и сделанного, вы теперь наслаждаетесь, наблюдая, как монстр горит на костре, а весь город приветствует Бога и ваше имя."
 POD_inquihunt.2.option.a:0 "Это греет мне сердце"
 POD_inquihunt.3.t:0 "Сыны против Отцов"
 POD_inquihunt.3.desc:0 "Похоже, монстр запустил свои когти глубоко в эту деревню. Ваша проповедь собрала большое количество последователей, но также и небольшое число мятежников, которые теперь противостоят вашей святой процессии у входа в логово монстра.\nОчевидно, что они были совращены монстром, но у вас нет времени спасать их души, так как вампир наверняка сбежит, как только услышит шум снаружи. Хотя есть и другой вариант, наверняка более быстрый, но также спорный с духовной точки зрения..."
 POD_inquihunt.3.option.a:0 "Убейте их всех и пусть Бог разберется с ними"
 POD_inquihunt.3.option.b:0 "Ни один невинный не пострадает, даже заблудший невинный"
 POD_inquihunt.4.t:0 "Пылающая ирония"
 POD_inquihunt.4.desc:0 "Вы сильно недооценили влияние этого монстра на эту деревню. Ваша проповедь была встречена недоверием и даже откровенным гневом. Было слишком поздно, когда вы узнали всю правду: все они были во власти вампира все это время.\nВаша свита была убита во время сна, а вас унесли на костер, который вы предназначали для монстра. Когда пламя начинает охватывать вас, вы вспоминаете, что Бог есть милосердие. И поэтому, пусть Он смилостивится над вашей неудачей и душами этих заблудших невинных детей."
 POD_inquihunt.4.option.a:0 "Аминь"
 POD_inquihunt.5.t:0 "Идеальный план"
 POD_inquihunt.5.desc:0 "Гордыня - грех, но вы должны признать: это было безупречное нападение, мастерски выполненное храбрыми божьими рыцарями под вашим командованием. Несмотря на многочисленных рабов, защищающих этот регион, и еще более многочисленные ловушки, в конце концов вам удалось с небольшими потерями взять это место штурмом.\nРазумеется, вы напали средь бела дня, и вы должны отдать должное Божьему свету за то, что он усыпил монстра на время битвы. После взятия замка это был разочаровывающий, но все же приятный момент, когда вы обезглавили спящего вампира. Победа снова за вами."
 POD_inquihunt.5.option.a:0 "Мне нравится, когда план срабатывает безупречно."
 POD_inquihunt.6.t:0 "Пиррова Победа?"
 POD_inquihunt.6.desc:0 "Поскольку битва все еще бушует внутри замка, вы знаете, что победа в ваших руках. Но стоит ли это того? Его защитники были подготовлены, и многочисленные ловушки уже унесли жизни славных воинов Божьих. Достаточно ли возмездия в смерти одного монстра для этих бедных душ?\nСейчас еще не слишком поздно, и вы все еще можете отменить атаку, но вампир, очевидно, воспользуется ночным покровом, чтобы сбежать. Или же вы продолжите идти вперед и вечно будете нести бремя достойных людей, погибших во имя благого дела."
 POD_inquihunt.6.option.a:0 "Бог примет их в Своем царстве"
 POD_inquihunt.6.option.b:0 "Это того не стоит"
 POD_inquihunt.7.t:0 "Последняя битва"
 POD_inquihunt.7.desc:0 "Все пошло совершенно ужасно. Замок был подготовлен, и вы даже не смогли пробить стены. Хуже того, подкрепление прибыло из соседнего города, явно также находящегося в плену у Темного Лорда крепости. Монстр так близко, но все же так далеко.\nВам и вашим храбрым рыцарям не уйти, и, похоже, сегодня Бог призовет вас в Свое царство. Вы надеетесь оказаться достойным Его милости, но перед этим... вы уничтожите столько этих тварей, сколько сможете."
 POD_inquihunt.7.option.a:0 "Это хороший день, чтобы умереть"
 POD_inquihunt.8.t:0 "Сжигание ресурсов"
 POD_inquihunt.8.desc:0 "Ваши действия были методичны. Вы нацелились на каждую гильдию, каждого члена ополчения и сектантской общины, в которые монстр вцепился своими когтями. Вы использовали два действенных оружия: соблазн золота для жадных и страх перед Церковью для порочных.\nИ так дошло до того, что ваша кампания изолировала вампира, устранила его союзников и разогнала его рабов. Теперь вы наблюдаете, как последнее пристанище монстра горит у вас на глазах, его крики внутри -- музыка для ваших ушей."
 POD_inquihunt.8.option.a:0 "Гори, тварь, гори!"
 POD_inquihunt.9.t:0 "Жизнь наемника это по мне"
 POD_inquihunt.9.desc:0 "Это зловещее создание имело больше влияния в этом регионе, чем вы думали. Тем не менее, вы были тверды, и теперь вы почти уверены, что большая часть его ресурсов была уничтожена благодаря вашим действиям.\nНо вампир, похоже, так легко не сдается, большая группа наемников уже движется к вашей позиции, очевидно, нанятая вашим врагом, чтобы покончить с вами. Перед вами стоит выбор: наемники любят золото, и вы можете настроить их против своего нанимателя, прежде чем он сбежит. Или вы можете снизить свои потери и согласиться на ничью в этот раз."
 POD_inquihunt.9.option.a:0 "Я предложу золото и спасение этим праведным людям"
 POD_inquihunt.9.option.b:0 "Я поймаю этого монстра в следующий раз"
 POD_inquihunt.10.t:0 "Смена руководства"
 POD_inquihunt.10.desc:0 "Вы просчитались. Вашим делам вставляли палки в колеса на каждом шагу. У этого вампира просто было больше золота, больше агентов и больше влияния в этой общине, чем вы ожидали.\nИ теперь все, в буквальном смысле, разваливается, после того, как ваша последняя ошибка открыла ваше местоположение монстру. И теперь все, в буквальном смысле, разваливается, после того, как ваша последняя ошибка открыла ваше местоположение монстру. Нагрянула группа крепких "наемников", и только ваши верные рыцари могли защитить вас, вскоре вы были осаждены в своем собственном лагере. Когда снаружи затихают последние звуки битвы, вы слышите, как в окно бросают горящие факелы. К счастью, у вас есть время для последней молитвы... Отче наш, сущий на небесах!"
 POD_inquihunt.11.t:0 "Враг моего врага..."
 POD_inquihunt.11.desc:0 "Одна вещь, которую вы знаете о вампирах, это то, что они в большинстве своем агрессивны друг с другом. И вы стали экспертом в использовании этого факта в своих интересах.\nОставив несколько подсказок об этом логове знакомому соседнему гнезду, вы просто сидели и наблюдали, как ночью на вашу цель напали головорезы, нанятые его соперником. Он победил, но стал достаточно слаб, чтобы ваши рыцари легко его одолели. Вы быстро нашли ему новый дом в своей личной камере пыток. Затем вы провели с ним несколько очень проницательных дней, пока не позволили ему истечь кровью до истинной смерти. Божья воля исполнена."
 POD_inquihunt.11.option.a:0 "Вопли, которые они издают в присутствии Священной Реликвии, оказались довольно интересными..."
 POD_inquihunt.12.t:0 "Крест и кинжал"
 POD_inquihunt.12.desc:0 "Вы впечатлены хитростью этого монстра. Большинство ваших предыдущих целей пали довольно легко, как только вы сплели вокруг них свои сети, но эта... этот нанес ответный удар. Жесткий.\nВаша сеть раскрыта, и недобрые слухи теперь нацелены, в первую очередь, на вас. Вы знаете, что можете справиться с этой борьбой теней, но вам придется дорого заплатить, чтобы возместить ущерб, причиненный вашим врагом. Однако, если вы надавите еще немного, то получите удовольствие от того, что приведете этого вампира в вашу лучшую камеру пыток... Решимость, выбор, приговор."
 POD_inquihunt.12.option.a:0 "Репутация - это еще не все"
 POD_inquihunt.12.option.b:0 "Этот монстр не стоит таких усилий"
 POD_inquihunt.13.t:0 "В поисках лучших путей"
 POD_inquihunt.13.desc:0 "У тебя не было ни единого шанса. Каждое ваше действие было предвидено, каждое ваше движение было легко парировано. Вы были всего лишь ребенком, играющим в шахматы, не понимая правил. Этот вампир, похоже, изобрел неведомую мне игру.\nДаже когда вы поняли, в какой опасности находитесь, было уже слишком поздно. И вот, теперь вас каждую ночь мучает тот, кого вы по глупости захотели уничтожить. И даже в этой области он знает гораздо больше, чем вы..."
 POD_inquihunt.13.option.a:0 "Ночь темна и полна ужасов"
 POD_inquihunt.14.t:0 "Знай своего врага"
 POD_inquihunt.14.desc:0 "Вы были очень рады видеть, что у вас есть несколько старых упоминаний о этом мерзавце, которого вы отыскали в своих книгах. Вы были еще счастливее, узнав о его особой привязанности к все еще живой семье смертных. Как будто эти существа все еще могли испытывать эмоции смертных!\nКороче, неважно, эту информацию достаточно легко было применить. Использовав этих смертных в качестве приманки, вам удалось заманить вампира в тщательно спланированную ловушку на священной земле. Этот особенный монстр мгновенно превратился в пепел, едва войдя в этот регион, наблюдение, которое вы поспешили записать в своем дневнике."
 POD_inquihunt.14.option.a:0 "Это может пригодиться для следующего раза"
 POD_inquihunt.15.t:0 "Книга заходит слишком далеко"
 POD_inquihunt.15.desc:0 "Этот монстр неуловим. Он уже избежал двух ваших тщательно спланированных ловушек, и вы начинаете терять почву из-под ног, так как уже несколько ваших агентов пропали без вести.\nОднако остается возможность, которую вы решили не использовать до сих пор, учитывая ее... "мистическую" природу. Святая Церковь, конечно, не одобрила бы такой выбор, но, возможно, смерть этого вампира стоит больше, чем ваша репутация?"
 POD_inquihunt.15.option.a:0 "В конце концов, Бог всепрощающий..."
 POD_inquihunt.15.option.b:0 "Это черта, которую я не пересеку"
 POD_inquihunt.16.t:0 "Когда смотришь в Бездну..."
 POD_inquihunt.16.desc:0 "Вы не помните, когда это началось. Вы нашли одно упоминание о вампире в старой книге, затем другое... и принялись читать. И еще и еще, даже когда вам приносили новые книги какие-то агенты, которых даже не помните как нанимали.\nВы довольно долго были погружены в свою работу и копали глубоко, возможно, даже слишком глубоко. По крайней мере, так думает Церковь, о чем вам сообщил один из ваших рыцарей за ваши "еретические" отчеты. И вот вы снова здесь, у горящего столба, но на этот раз не на публике..."
 POD_inquihunt.16.option.a:0 "Я был так близок к истине! Так близко!"
 POD_inquihunt.17.t:0 "Святой Гнев"
 POD_inquihunt.17.desc:0 "Они не ожидали лобовой атаки. К такому выводу вы приходите после того, как прорубили себе путь через значительное количество неопытных рабов вампира, прежде чем найти место его упокоения. Хотя вы атаковали днем, шум битвы разбудил монстра, который уже поджидал вас.\nВы должны признать, что он хорошо показал себя, каким бы вялым он не был днем, но в целом вы все равно довольно легко отрубили ему голову, прежде чем он смог толком сориентироваться в этой схватке. Одним кровососом меньше на святой Земле."
 POD_inquihunt.17.option.a:0 "Итак, где будет следующий?"
 POD_inquihunt.18.t:0 "Достойный противник"
 POD_inquihunt.18.desc:0 "Этот парень крепкий орешек. Несмотря на то, что он легко расправился с большинством моих стражников и атаковал в дневное время, этот монстр все еще является грозным врагом. Вы уверены, что победите, благодаря Божьему свету, но это медленный и трудный процесс.\nЧто еще хуже, эта долгая схватка дала время вмешаться другим рабам вампира. Вы, возможно, тоже могли бы одолеть их, но вы не выйдете невредимым из такой битвы..."
 POD_inquihunt.18.option.a:0 "Я выиграю, чего бы это ни стоило"
 POD_inquihunt.18.option.b:0 "Я должен сохранить себя для будущих сражений"
 POD_inquihunt.19.t:0 "Превзойденный"
 POD_inquihunt.19.desc:0 "Так вот как все заканчивается. Монстр, несмотря на то, что на него нападают днем, намного сильнее, быстрее и выносливее вас. Вы пришли к этому выводу довольно рано в вашем противостоянии и смирились с ним.\nТеперь речь идет всего лишь о том, чтобы задержать его достаточно долго, чтобы ваши войска отступили и прожили еще один день, который, как вы почти уверены, наконец-то закончен. Одним заключительным ударом вампир готовится покончить с вами. Но вы спокойны, как никогда, потому что Бог ждет вас на другой стороне."
 POD_inquihunt.19.option.a:0 "Свет никогда по-настоящему не померкнет"

