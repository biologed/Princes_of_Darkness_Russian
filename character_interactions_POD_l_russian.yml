 POD_disciplines_interaction_desc:0 "Вы можете попросить друга, любовника или родственную душу научить вас [Concept('discipline','дисциплине')|E], которую вы еще не знаете."
 POD_mentoring_disciplines.0001.t:0 "Наставничество"
 POD_mentoring_disciplines.0001.desc:0 "Если ваш будущий наставник знает [Concept('discipline','дисциплину')|E], которой вы не владеете, вы можете попросить его поделиться с вами своим знанием.\nОднако это не бесплатно, ему придется поделиться с вами своей кровью, что приведет к слабой кровной связи. Также довольно унизительно просить о помощи в вампирском обществе. Придется пожертвовать престижом."
