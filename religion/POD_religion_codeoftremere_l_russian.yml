 #Warlock-Group Faiths
 tremerecode:0 "Code of Tremere"
 tremerecode_adj:0 "Code of Tremere"
 tremerecode_adherent:0 "Warlock"
 tremerecode_adherent_plural:0 "Warlocks"
 tremerecode_desc:0 "The Code of Tremere marks the clan as unique among Cainites; no other group adheres to a unified set of rules that delineate acceptable behavior. No compelling magic binds any Tremere to the oath, unless some stern Regent actively decides to enforce it; instead, the code is a de facto listing of what constitutes acceptable behavior for a member of the august House of Tremere. The code elaborates on what is expected of Tremere, and what activities would earn disfavor."

