 #Seeker-Group Faiths
 viamutationis:0 "Via Mutationis"
 viamutationis_adj:0 "Koldun"
 viamutationis_adherent:0 "Seeker"
 viamutationis_adherent_plural:0 "Seekers"
 viamutationis_desc:0 "The followers of the Road of Metamorphosis use knowledge not for others, but for themselves. Those who become Seekers live lonely, introverted lives as they discover their own capabilities. They rely on riddles and fragments of information, and usually give similar answers in return."

 pathoftheflesh:0 "Path of the Flesh"
 pathoftheflesh_adj:0 "Koldun"
 pathoftheflesh_adherent:0 "Flesh Seeker"
 pathoftheflesh_adherent_plural:0 "Flesh Seekers"
 pathoftheflesh_desc:0 "The true goal of the road is entirely physical. Bodily transformation leading to the acquisition of vast power in the material world. The spiritual is only considered important when it aids this physical transformation."

 pathofthespirit:0 "Path of the Spirit"
 pathofthespirit_adj:0 "Koldun"
 pathofthespirit_adherent:0 "Spirit Seeker"
 pathofthespirit_adherent_plural:0 "Spirit Seekers"
 pathofthespirit_desc:0 "The true goal of the road is an entirely spiritual transformation. They see the physical world as an illusion and a distraction, at best a simple tool for spiritual growth."
 
