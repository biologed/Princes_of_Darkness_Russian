 #Scion-Group Faiths
 viaregalis:0 "Via Regalis"
 viaregalis_adj:0 "Regalis"
 viaregalis_adherent:0 "Luminary"
 viaregalis_adherent_plural:0 "Luminaries"
 viaregalis_desc:0 "Followers of Via Regalis control their Beast by ruling over others. Mortals are inferior, promises will be fulfilled, power is everything."

 viaequitum:0 "Via Equitum"
 viaequitum_adj:0 "Equitum"
 viaequitum_adherent:0 "Paladin"
 viaequitum_adherent_plural:0 "Paladins"
 viaequitum_desc:0 "Those who follow the Path of Chivalry believe that as superior beings, they are beholden to defend those lesser than them, both [cainite|E] and human. These Scions believe most strongly in the concepts of duty and honor."

 viamercator:0 "Via Mercator"
 viamercator_adj:0 "Mercator"
 viamercator_adherent:0 "Merchant"
 viamercator_adherent_plural:0 "Merchants"
 viamercator_desc:0 "To these Scions who follow the Path of the Merchant, power and money go hand-in-hand; therefore, they spend much of their time acquiring wealth and using to subtly affect things behind the scenes. However, they also treasure their own reputations, and will go to great lengths to make sure it is a positive one."

 viatyrannus:0 "Via Tyrannus"
 viatyrannus_adj:0 "Tyrannus"
 viatyrannus_adherent:0 "Tyrant"
 viatyrannus_adherent_plural:0 "Tyrants"
 viatyrannus_desc:0 "Although many have a reputation as fierce, controlling, and power-hungry, the Scions of Path of the Tyrant are also among the more honor-bound of Via Regalis. If one of them has an obligation to you it will be kept, regardless of the cost. They are the most prone to ruling through fear rather than appeal, however."

 viaconsuasor:0 "Via Consuasor"
 viaconsuasor_adj:0 "Consuasor"
 viaconsuasor_adherent:0 "Vizier"
 viaconsuasor_adherent_plural:0 "Viziers"
 viaconsuasor_desc:0 "The Scions on this Path of the Vizier are content to advise rather than directly rule, but that does not make them any less adept at wielding power than the others on the Road of Kings. In fact, these Scions are among the best at subtle manipulations and noticing details that might threaten the influence of those in charge."
 
 viamithras:0 "Via Mithras"
 viamithras_adj:0 "Mithraism"
 viamithras_adherent:0 "Mithraist"
 viamithras_adherent_plural:0 "Mithraists"
 viamithras_desc:0 "The Mithraists straddle the line between Via Regalis and an actual cult. Although power and honor are still held in high regard, devotion to an actual god, Mithras, is paramount. They still hold true to an organization dating to the glory days of the cult, in Ancient Rome."

 viaentelechia:0 "Via Entelechia"
 viaentelechia_adj:0 "Entelechia"
 viaentelechia_adherent:0 "Dedicated"
 viaentelechia_adherent_plural:0 "Dedicated"
 viaentelechia_desc:0 "The Dedicated are defined by the three bases of Entelechy: Andreia, manliness; enkratia, inner strength; and sophrosyne, inner control. Human restraints like mercy or sympathy (or consideration) are beneath them. When a Dedicated meet a group of his clanmates, he assumes leadership over them, pointing to the obvious inferiority of his opposites and not shying away from killing vampires who would disobey their orders."		
 
 codexoflegacies:0 "Codex of Legacies"
 codexoflegacies_adj:0 "Legacy Codex"
 codexoflegacies_adherent:0 "Dreamer"
 codexoflegacies_adherent_plural:0 "Dreamers"
 codexoflegacies_desc:0 "The [cainites|E] of Constantinople didn't adhere to the six Traditions of Caine. Instead, the Brujah Tribonius created the Codex of Legacies, a collection of precepts that was meant to cement the rule of the Trinity and the three ruling clans: the Toreador, Tzimisce and Ventrue. A council of three Quaesitors — one from each of those three clans — supervised the codex and judged those who broke its tenets."
 
 holy_order_scions_of_caine:0 "Scions of Caine"
 holy_order_scions_of_enoch:0 "Scions of Enoch"
 holy_order_scions_of_veddhartha:0 "Scions of Veddartha"
 holy_order_paladins_of_chivalry:0 "Paladins of Chivalry"
 holy_order_condottieri:0 "The Condottieri"
 holy_order_scions_of_tyranny:0 "Scions of Tyranny"
 holy_order_viziers_contigency:0 "The Vizirs' Contingency"
 holy_order_scions_of_mithras:0 "Scions of Mithras"
 holy_order_lions_of_mithras:0 "Lions of Mithras"
 holy_order_miles_of_mithras:0 "Miles of Mithras"

 cleopatrans:0 "Cleopatrans of Yima"
 cleopatrans_adj:0 "Cleopatran"
 cleopatrans_adherent:0 "Cleopatran"
 cleopatrans_adherent_plural:0 "Cleopatrans"
 cleopatrans_desc:0 "This cult is a merging between the tale of Yima, this mythical Nosferatu apparently not affected by his [clan|E] curse, and Cleopatra, the beautiful Egyptian pharaoh. This fascination made the [clan|E] powerful, and many Princes were Cleopatrans until the Roman Empire's fall. The cult is as good as dead since then."
 
 path_of_carnal_desire:0 "Path of Carnal Desire"
 path_of_carnal_desire_adj:0 "Desire"
 path_of_carnal_desire_adherent:0 "Desired"
 path_of_carnal_desire_adherent_plural:0 "Desired"
 path_of_carnal_desire_desc:0 "This non canon religion has been commissioned by a Patron.\n\nAlso known as Via Carnalium Desideriorum, this path is not about giving into pleasure--it is about the use of lust as tool for control. While it is as erotic as Via Voluptarius, it is less about instinct and more about domination through sexual desire. It is the Sirens singing on the rocks, not the doomed sailors who seek them. Unlike the the followers of the Road of Sin, the Desired conform to the norms of the Road of Kings and it traditions and so they find succor in the courts of the High Clans.\n\nThe Desired are known to have a religious rivalry with the Voluptuaries that plays out in bedrooms ahd brothels across Italy." 
 holy_order_order_of_whores:0 "Order of Babylon"
 holy_order_order_of_dominatrices:0 "Order of Desire"
 holy_order_studs_of_desire:0 "Lure of Desire"
 
