 vianoctis_adherent:0 "Redeemer"
 vianoctis_adherent_plural:0 "Redeemers"
 vianoctis_desc:0 "The Redeemers feel the weight of Caine's curse and their own damnation, even more so than those who follow Via Caeli. Also like the Noddists, the Redeemers seek redemption and forgiveness, and to earn it requires suffering and purification. However, instead of the fairly benign ways of the Noddists, the Redeemers actively go about the world of man, punishing and killing mortal sinners."

