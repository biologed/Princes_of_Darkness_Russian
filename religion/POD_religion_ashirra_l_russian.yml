 #Ashirra-Group Faiths
 tariqelumma:0 "Tariq el-Umma"
 tariqelumma_adj:0 "Ashirra"
 tariqelumma_adherent:0 "Ashirra"
 tariqelumma_adherent_plural:0 "Ashirra"
 tariqelumma_desc:0 "The Road of Humanity for Islamic Kindred varies little from its Western counterpart. Both sides communicate often and share experiences with one another."

 tariqelsama:0 "Tariq el-Sama"
 tariqelsama_adj:0 "Sama"
 tariqelsama_adherent:0 "el-Sama"
 tariqelsama_adherent_plural:0 "el-Sama"
 tariqelsama_desc:0 "Cainites who were Muslim in life may choose to adhere to this Path under the assumption that Allah's plan for the world includes vampires. Hoping that continued obedience to His will might help them control the Beast."

 tariqelharb:0 "Tariq el-Harb"
 tariqelharb_adj:0 "Harb"
 tariqelharb_adherent:0 "el-Harb"
 tariqelharb_adherent_plural:0 "el-Harb"
 tariqelharb_desc:0 "The Islamic Kindred's Road of Kings. As there are few Ventrue in the Muslim world, this road is less prevalent than Via Regalis is in the West. Still, many sultans and emirs enjoy the exaltation of power it procures."

 tariqelbedouin:0 "Tariq el-Bedouin"
 tariqelbedouin_adj:0 "Bedouin"
 tariqelbedouin_adherent:0 "el-Bedouin"
 tariqelbedouin_adherent_plural:0 "el-Bedouin"
 tariqelbedouin_desc:0 "The Islamic Kindred's Road of the Beast. Zayyat, Tariq el-Bedouin's founder and close friend to the leaders of the Ashirra Caliphate, was cause for this road's close ties to civilization. Contrasting it from its Western counterpart."
 
 tariqealaam:0 "Tariq El-Alaam"
 tariqealaam_adj:0 "Shuhada"
 tariqealaam_adherent:0 "Al-shuhada"
 tariqealaam_adherent_plural:0 "Al-Shuhada"
 tariqealaam_desc:0 "Al-Shuhada of the Ashirra, these martyrs offer themselves as undead sacrifices so others do not have to suffer. They will willingly sacrifice themselves to stop corruption caused by anything considered unholy, especially demons or other Cainites."
 
 
