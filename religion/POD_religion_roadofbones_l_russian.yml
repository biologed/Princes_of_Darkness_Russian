 #Scholar-Group Faiths
 viaossium:0 "Via Ossium"
 viaossium_adj:0 "Ossium"
 viaossium_adherent:0 "Scholar"
 viaossium_adherent_plural:0 "Scholars"
 viaossium_desc:0 "The followers of Road of Bones value knowledge above all else. Through intense study of the unknown, the Scholars keep their Beasts at bay. They will go to nearly any lengths to learn something new, but will not needlessly sacrifice themselves for a cause. After all, their own gathered knowledge is too important to let others handle. At the same time, Scholars do not fear death; they are fascinated by it."
 
 tariqelatham:0 "Tariq el-A'Tham"
 tariqelatham_adj:0 "A'Tham"
 tariqelatham_adherent:0 "Scholar"
 tariqelatham_adherent_plural:0 "Scholars"
 tariqelatham_desc:0 "Mainly an offshoot of the main Via Ossium in the Muslim world, the Tariq el-A'Tham benefit from older knowledge kept alive in this part of the world. Their sometimes callous practices can put them at odds with the zealous Ashirra or the vigilant Children of Haqim, though."
 
 followersoflazarus:0 "Followers of Lazarus"
 followersoflazarus_adj:0 "Lazarene"
 followersoflazarus_adherent:0 "Infitiore"
 followersoflazarus_adherent_plural:0 "Infitiores"
 followersoflazarus_desc:0 "The Followers of Lazarus, also called the Infitiores, were the Cappadocians who for one reason or another did not respond to the call that led to the Feast of Folly and thus avoided the culling of the clan. Unsure as to whether they would have been spared and feeling betrayed by their founder, they effectively divorced themselves from the main body of Clan Cappadocian. Lazarus was informally considered the leader of the Infitiores."
 
 pathofthewheel:0 "Path of the Wheel"
 pathofthewheel_adj:0 "Wheel"
 pathofthewheel_adherent:0 "Scientist"
 pathofthewheel_adherent_plural:0 "Scientists"
 pathofthewheel_desc:0 "Members of this path believe that Vampires are stuck in outside of the cycle and must move on. They search for any scientific means to push all Cainites back into the cycle of life."
 
 roadoftheabyss:0 "Road of the Abyss"
 roadoftheabyss_adj:0 "Abyssal"
 roadoftheabyss_adherent:0 "Mystic"
 roadoftheabyss_adherent_plural:0 "Mystics"
 roadoftheabyss_desc:0 "The Mystics are immersed in the undying study of a force transcending and ultimately opposing all light and life. Humanity and concepts like right or wrong have little use to those who study the mysteries of the outer darkness."

 holy_order_harbringers_cappa:0 "The Harbingers"
 holy_order_erciyes:0 "Guardians of the Erciyes"

