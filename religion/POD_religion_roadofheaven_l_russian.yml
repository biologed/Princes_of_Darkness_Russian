 #Noddist-Group Faiths
 
 viacaeli:0 "Via Caeli"
 viacaeli_adj:0 "Noddist"
 viacaeli_adherent:0 "Noddist"
 viacaeli_adherent_plural:0 "Noddists"
 viacaeli_desc:0 "According to the Gospel of Laodice, a Cainite holy text, the principles of some Via Caeli Roads stem from Caine himself. Although Caine was cursed by God, he was also closer to God than any other kindred who has ever existed. Followers of Road of Heaven attempt to control their Beast through religious devotion."

 viadivinitatis:0 "Via Divinitatis"
 viadivinitatis_adj:0 "Divinist"
 viadivinitatis_adherent:0 "Divinist"
 viadivinitatis_adherent_plural:0 "Divinists"
 viadivinitatis_desc:0 "The zealots of the Noddists and predecessors of the Sabbat, followers of this Road Consider themselves favored by God rather than cursed by Him, the Divinity followers seek control over mortals and appeal to as many Cainites as possible to join Via Caeli. This Path is considered by many to be the most deviant of the four."

 viapenaculum:0 "Via Penaculum"
 viapenaculum_adj:0 "Penaculum"
 viapenaculum_adherent:0 "Penitent"
 viapenaculum_adherent_plural:0 "Penitents"
 viapenaculum_desc:0 "The Faithful who follow the Path of Penitence consider themselves unworthy of God, the lowest of lowly creatures in his eyes. No path takes acts of contrition as seriously, for this is the only way these Cainites see to gain enlightenment and favor in the eyes of God."

 viavindicta:0 "Via Vindicta"
 viavindicta_adj:0 "Vindicta"
 viavindicta_adherent:0 "Crusader"
 viavindicta_adherent_plural:0 "Crusaders"
 viavindicta_desc:0 "These kindred consider themselves as the wrathful Hand of God, destroying those who have offended him. Any who are considered evil or unfaithful to God must be destroyed. They tend to hunt Cainites whom they see as corrupt."

 viadolorosa:0 "Via Dolorosa"
 viadolorosa_adj:0 "Dolorosa"
 viadolorosa_adherent:0 "Martyr"
 viadolorosa_adherent_plural:0 "Martyrs"
 viadolorosa_desc:0 "The martyrs of Path of Tears, these Noddists offer themselves as undead sacrifices so others do not have to suffer. They will willingly sacrifice themselves to stop any corruption caused by anything considered unholy, especially demons or other Cainites."

 viachristi:0 "Via Christi"
 viachristi_adj:0 "Christi"
 viachristi_adherent:0 "Christian"
 viachristi_adherent_plural:0 "Christians"
 viachristi_desc:0 "Cainites who were Christians in life may choose to adhere to the Path of Christ, under the assumption that God's plan for the world includes vampires, and remaining obedient to His will will help them control the Beast."
 
 derechchaim:0 "Derech Chaim"
 derechchaim_adj:0 "Derech Chaim"
 derechchaim_adherent:0 "Estries"
 derechchaim_adherent_plural:0 "Estrie"
 derechchaim_desc:0 "Cainites who were Jewish in life may choose to follow the Path of Life. They believe that HaShem created vampires along with the rest of the world, and thus the laws of the Torah still apply to them and provide means to control the Beast."
 
 codeofsamiel:0 "Code of Samiel"
 codeofsamiel_adj:0 "Samielite"
 codeofsamiel_adherent:0 "Samielites"
 codeofsamiel_adherent_plural:0 "Samielite"
 codeofsamiel_desc:0 "The greatest of Saulot's warrior line, the martyred founder Samiel is believed to have penned this road with his own hand. According to legend, Samiel received the core tenets of honor and wrath of the road during a visitation from Michael, commander of the Heavenly Hosts, while Saulot was away."
 
 viapura:0 "Via Pura"
 viapura_adj:0 "Katharoi"
 viapura_adherent:0 "Kathar"
 viapura_adherent_plural:0 "Katharoi"
 viapura_desc:0 "In an era of increasing resistance to clerical authority, they’ve chosen Gnostic dualism as the sword best forged for their aims. The Zealots build religions with almost cynical calculation, drawing from Neoplatonism, apocryphal Scripture and other obscure sources. They’ve named themselves Katharoi, and support mortal Cathars (the same word, spoken in French and Latin) not as patrons, but spiritual guides."
 
 viaarchangeli:0 "Via Archangeli"
 viaarchangeli_adj:0 "Nephilim"
 viaarchangeli_adherent:0 "Nephilim"
 viaarchangeli_adherent_plural:0 "Nephilim"
 viaarchangeli_desc:0 "Following in Michael’s footsteps means acting as muse and shepherd to all, and as a martyr when need be. As adherents to the Road of Heaven, the Archangel’s Faithful view Michael as the risen Christ of the Damned and believe vampires must act the part of angels to their mortal herd."
 
