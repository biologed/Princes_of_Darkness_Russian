 sabbat_religion:0 "Sabbat"
 sabbat_religion_adj:0 "Sabbat"
 sabbat_religion_adherent:0 "Sabbat"
 sabbat_religion_adherent_plural:0 "Sabbat"
 sabbat_religion_desc:0 "The Sabbat is a loose organization of [cainites|E] who reject the Traditions. Unlike the Camarilla, the Sabbat believes in the [antediluvians|E] and Caine. Also known as the Sword of Caine, as they believe they will be the army he will use to destroy the [antediluvians|E] once Gehenna arrives."
