 pathofhonorableaccord_desc:0 "The Path of Honorable Accord is a Path of Enlightenment that harnesses the Beast through the rigorous practice of honorable and chivalrous behavior. [cainites|E] on the Path of Honorable Accord place a high value on ritual and ceremony. The Sabbat's Knights therefore always participate in War Parties, ritae, ceremonies, and other pack events. As a whole, the followers of the Path seek to knit together the disparate factions of the sect under the common banner of loyalty to a cause."
 
