 POD_web_of_knives.1.t:0 "Испытание: Мастерство"
 POD_web_of_knives.1.desc:0 "С вами связался один из неуловимых вербовщиков из Братства Клинков. Под его присмотром будут проведены три испытания, первое из них будет "простым" испытанием мастерства против него. С помощью меча или интриги вам нужно произвести на него достаточно сильное впечатление, чтобы процесс продолжился. У вас есть выбор между этими двумя типами умений убийцы, для демонстрации."
 POD_web_of_knives.1.a:0 "Меч"
 POD_web_of_knives.1.effect.success.desc:0 "Тебе удалось одержать победу!"
 POD_web_of_knives.1.critical.failure.effect.desc:0 "Ты потерпел поражение..."
 POD_web_of_knives.1.b:0 "Интриги - моя сильная сторона"
 POD_web_of_knives.1.c:0 "Ещё рано"
 web_setback_tooltip:0 "Вы пока откажетесь от испытания, но сможете вернуться к нему позже."
 POD_web_of_knives.1.d:0 "Это слишком сложно!"
 web_ending_tooltip:0 "Вы отказываетесь от испытания и обрываете все связи, которые у вас были с Братством и не сможете связаться с ними в будущем."

 POD_web_of_knives.3.t:0 "Испытание: Победа"
 POD_web_of_knives.3.desc:0 "Вы были признаны недостойными во время испытания. Братство Клинков пока не будет сотрудничать с вами, и вам придется подождать некоторое время, прежде чем пытаться снова, если это то, что вы вообще хотите предпринять. Однако ничего ценного не потеряно, разве что немного гордости."
 POD_web_of_knives.3.a:0 "В следующий раз победа будет за мной"
 web_trial_failure_tooltip:0 "Вы сможете попробовать еще раз через 5 лет"
 POD_web_of_knives.3.b:0 "Эти сумасшедшие не стоят моих усилий!"

 POD_web_of_knives.2.t:0 "Испытание: Человечность"
 POD_web_of_knives.2.desc:0 "Второе испытание на самом деле очень простое. Вы должны убить конкретного смертного, стоящего перед вами. Без вопросов и без причин.\nПросто бессмысленное убийство.\nОчевидно, они испытывают, способны ли вы выполнять приказы, какими бы жестокими или абсурдными они ни казались. Они также, вероятно, оценивают ваши моральные ценности, поскольку члены Братства известны как очень жестокие вампиры."
 POD_web_of_knives.2.a:0 "Это бессмысленное убийство"
 POD_web_of_knives.2.b:0 "Но я уже зашел так далеко... пока"
 POD_web_of_knives.2.c:0 "Это зашло уже слишком далеко!"

 POD_web_of_knives.5.t:0 "Испытание: Вера"
 POD_web_of_knives.5.desc:0 "Последнее испытание на самом деле больше похоже на клятву, чем на что-либо другое. Братство Клинков верят в легенду, в которой Хаким поглотил себя, чтобы сразиться с "Проклятыми детьми Каина". Всё их братство убийц - это прикрытие, просто чтобы безнаказанно убивать как можно больше [Concept( 'cainites', 'каинитов' )|E] и постепенно захватывать весь их [Concept( 'clan', 'клан' )|E].\nОчевидно, что они безумцы и оторваны от реальности... так? Возможно в этом кровавом культе нераскаявшихся убийц есть что-то такое, что привлекает вас. Или вы могли бы просто притвориться, что верите в их легенды... но они явно сильно обидятся, если когда-нибудь об этом узнают."
 POD_web_of_knives.5.a:0 "Слава Хакиму!"
 POD_web_of_knives.5.b:0 "Слава Хакиму..."
 POD_web_of_knives.5.effect.success.desc:0 "Они верят вам!"
 POD_web_of_knives.5.success:0 "Вы в приняты!"
 POD_web_of_knives.5.critical.failure.effect.desc:0 "Они вам не верят..."
 POD_web_of_knives.5.critical.failure:0 "Нельзя доверять культам"
 POD_web_of_knives.5.c:0 "Я вежливо откажусь"
 join_web_tooltip:0 "Вы присоединились к Братству, получив доступ к контрактам, которые предстоит исполнить"
 