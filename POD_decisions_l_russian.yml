 ask_pope_decision_desc:0 "You will petition the Bishop of Rome for gold to support the cause."
 ask_pope_decision_confirm:0 "Write the letter"
 ask_pope_decision_tooltip:0 "The Pope will certainly hear my plea!"
 ask_pope_decision_effect_tooltip:0 "It will take some finesse on your part to handle the byzantine politics of the Holy See"
 ask_pope.1.t:0 "Funding Request"
 ask_pope.1.desc:0 "Your choice is to either settle on the amount of monetary aid provided in the order's founding charter or persuade the pope to reach deeper into the coffers at the risk of upsetting him."
 ask_pope.a:0 "Request additional funds, exaggerate the threat."
 ask_pope.a.success:0 "You painted a terrifying picture of the looming threat."
 ask_pope.a.failure:0 "The pope dismissed your report as fear-mongering."
 ask_pope.b:0 "Request additional funds, underline the holiness of the cause."
 ask_pope.b.success:0 "You succeeded in appealing to Holy Father's zealous side."
 ask_pope.b.failure:0 "You failed to elevate your cause above the pope's other expenses."
 ask_pope.c:0 "Request additional funds, flatter the Holy Father."
 ask_pope.c.success:0 "You tickled the Holy Father's vanity to get on his good side."
 ask_pope.c.failure:0 "The pope saw through your obvious attempts at flattery."
 ask_pope.d:0 "Request additional funds, inflate your expenses." 
 ask_pope.d.success:0 "You moved the numbers around in the ledgers to justify additional funding."
 ask_pope.d.failure:0 "The pope wasn't fooled by your creative accounting."
 ask_pope.e:0 "Simply request the agreed upon sum."
 ask_pope.a.success.t:0 "The pope believes you."
 ask_pope.a.success.desc:0 "The Holy Father is shaken to his very core by the mayhem and depravity you witnessed. He sends a double allowance."
 ask_pope.a.failure.t:0 "The pope is skeptical."
 ask_pope.a.failure.desc:0 "You embellished your report to such a fantastical degree, the Holy Father begins to doubt whether there is anything that you do besides fabricating stories."
 ask_pope.b.success.t:0 "The pope is convinced."
 ask_pope.b.success.desc:0 "The Holy Father agrees, there is no cause more just for a clergyman than protecting his flock. He sends a double allowance."
 ask_pope.b.failure.t:0 "The pope reconsiders his expenses."
 ask_pope.b.failure.desc:0 "Your inept description of the cause of your order reminded the Holy Father of more immediate expenses."
 ask_pope.c.success.t:0 "The pope is flattered."
 ask_pope.c.success.desc:0 "Your subtle and finely tailored flattery made you one of Holy Father's favorite persons to fund. He sends a double allowance."
 ask_pope.c.failure.t:0 "The pope sees through your flattery."
 ask_pope.c.failure.desc:0 "Your brutish attempts at flattering the Holy Father were received as nothing short of insulting."
 ask_pope.d.success.t:0 "You managed to justify the budget."
 ask_pope.d.success.desc:0 "The Holy Father conceded that your mission might be a more costly endeavor than initially anticipated."
 ask_pope.d.failure.t:0 "Your books are suspect."
 ask_pope.d.failure.desc:0 "Your inept attempt at inflating your expenses lead the papal accountants to conclude that you are, in fact, over-funded."
 ask_pope.e.t:0 "You receive funding."
 ask_pope.e.desc:0 "Just the amount provided in the designated fund, no more, no less." 
 conversion_decision:0 "Mass Conversion"
 conversion_decision_tooltip:0 "Convert your realm using your True Faith"
 conversion_decision_desc:0 "As a true believer, you could organize a campaign of proselytism rivaling those of the Saints of old."
 conversion_decision_effect_tooltip:0 "Your realm counties will convert to your faith."
 conversion_decision_confirm:0 "We will show them the Light!"
 reclusion_decision:0 "Focus on your Faith"
 reclusion_decision_tooltip:0 "Spend time in contemplation to gain some insight into your True Faith"
 reclusion_decision_desc:0 "By removing yourself from the gritty [Concept('cainite','каинит')|E] politics, you can, hopefully, gain some peace of mind and renewed faith."
 reclusion_decision_effect_tooltip:0 "You will be presented a choice on how to gain some True Faith lifestyle XP"
 reclusion_decision_confirm:0 "Peace, at last"
 reclusive_leader_modifier:0 "Reclusive Leader"
 reclusive_leader_modifier_desc:0 "You have spent time away from court intrigue recently. This is considered as a weakness by your rivals."
 PODinquisition.9999.t:0 "The Way of the Divine"
 PODinquisition.9999.desc:0 "You have chosen to spend some time away from your court to focus on the burning faith that spring from the core of your soul. A virtuous choice, no doubt, but vampiric politics wait for no one, and you have to chose how much time exactly you wish to leave your rivals plotting behind your back..."
 PODinquisition.9999.a:0 "I will spend the bare minimum of time"
 PODinquisition.9999.b:0 "I can push for a little more, I will get back control of my court later"
 PODinquisition.9999.c:0 "I can do both!"
 PODinquisition.9999.c.effect.success.desc:0 "A great success will allow you to progress farther than expected"
 PODinquisition.9999.cb.effect.success.desc:0 "You succeeded in your studies"
 PODinquisition.9999.cc.effect.success.desc:0 "A complete failure, you lost both your time and your political capital"
 PODinquisition.9999.c.success:0 "A complete success!"
 PODinquisition.9999.cb.success:0 "A fair success"
 PODinquisition.9999.cc.success:0 "A total failure..."
 talmahera_victory_objective_decision:0 "Beginning the End"
 talmahera_victory_objective_decision_tooltip:1 "You must prepare the end of the [Concept('cainite','каинит')|E] race"
 talmahera_victory_objective_decision_desc:0 "The Tal'mahe'Ra lies divided between East and West, cut in half by the Assamites of Persia and the Ravnos of India. If you are to prepare the return of the [Concept('antediluvians','допотопные')|E], this schism must be healed."
 talmahera_victory_objective_decision_effect_tooltip2:1 "Your will create a link to Enoch in your capital, and your agents will start to work in earnest towards the great goal" 
 talmahera_victory_objective_decision_confirm:0 "We are guided by duty"
 talmahera_victory_objective_decision_custom:0 "Either you or nobody control the Lost Tribe"
 talmahera_victory_objective_decision_customb:0 "Dastur Anosh, the traitor leader of the Lost Tribe, must be dead or in [Concept('torpor','торпор')|E]"
 blackcross_victory_objective_decision:0 "Under the Black Cross"
 blackcross_victory_objective_decision_tooltip:1 "The East is free for the taking"
 blackcross_victory_objective_decision_desc:0 "Despite a failed attempt by Jurgen von Verden, the German Ventrue are still looking to the East as a wild and untamed land. Many foes will need to be taken care of before proper Ventrue leadership is achieved though."
 blackcross_victory_objective_decision_effect_tooltip2:1 "You will gain a claim on the Western realms. A new prospect will arrive at your court." 
 blackcross_victory_objective_decision_confirm:0 "A new age of Ventrue leadership"
 blackcross_victory_objective_decision_custom:0 "Either you or nobody control the Ferals of Livonia and the Voivodate"
 enter_torpor_decision:0 "Enter Torpor"
 enter_torpor_decision_tooltip:1 "Entering [Concept('torpor','торпор')|E] willingly isn't the most prestigious thing a ruler can do"
 enter_torpor_decision_desc:0 "Any vampire can be bored with unliving for a long time. And now you are bored with this era, maybe it's time to rest in [Concept('torpor','торпор')|E]?"
 enter_torpor_decision_confirm:0 "It's time to rest"
 revenant_victory_objective_decision:0 "Steal the Power of Vitae"
 revenant_victory_objective_decision_tooltip:1 "Journey to the source of power."
 revenant_victory_objective_decision_desc:0 "Free yourself from the tyranny of your Kindred masters, use arcane knowledge and unholy rituals to harness the treasured power of their blood."
 revenant_victory_objective_decision_effect_tooltip:2 "This unprecedented assault on the secrets of vitae entails retrieval of ancient manuscripts as well as studies of your own. The procedure itself will require precious and rare ingredients, most notably tapping into [antediluvian|E] bloodlines."
 revenant_victory_objective_decision_confirm:0 "Begin the ritual!"
 revenant_victory_objective_decision_custom:0 "Capture a powerful (Advanced Potence) grandchilde (4th generation) of Irad (Ravnos, Brujah, Cappadocian, Lasombra)."
 revenant_victory_objective_decision_customb:0 "Capture an insightful (Advanced Auspex) grandchilde (4th generation) of Enoch (Toreador, Ventrue, Tzimisce, Malkavian, Salubri)."
 revenant_victory_objective_decision_customc:0 "Capture a captivating (Advanced Presence) grandchilde (4th generation) of Zillah (Gangrel, Nosferatu, Setite)."
 inqui_torture_objective_decision:0 "The Price of Hubris"
 inqui_torture_objective_decision_tooltip:0 "Make them know that no one is outside my reach."
 inqui_torture_objective_decision_desc:0 "They think themselves powerful. They think themselves safe. They think themselves better than me. That will stop."
 inqui_torture_objective_decision_effect_tooltip:1 "Your reputation as the terrible instrument of God's will will grow, for better or for worse."
 inqui_torture_objective_decision_confirm:0 "They can't stop me!"
 inqui_torture_objective_decision_custom:0 "Capture one of the famously beautiful vampires to disfigure: \n Helena of Sardinia, Maatkare of Tlemcen, Alexander of Mersenburg, Iontius Ray'een al-Fen of Tafilalt, Callsti y Castillo of Molina."
 inqui_torture_objective_decision_customb:0 "Capture one of the famous vampire champions to maim: \n Qarakh Aajav of Livonia, Qawiya Samiel of Jerusalem, Marcus Verus Mithras of Lancaster, Lucita de Ruiz of Leon, Jurgen Hardestadt of Anhalt."
 inqui_torture_objective_decision_customc:0 "Capture one of the famously bright vampires to study: \n Myka Vykos of Obertus Akoimetoi, Goratrix of Normandy, Japhet of Erciyes, Ambrogino Premascine of Dalmatia, Ismael al'Lama of Malagon."
 custom_bloodline_objective_decision:0 "Power of Blood"
 custom_bloodline_objective_decision_desc:0 "You are tired of being rejected by [Concept('cainite','каинит')|E] society because of your caitiff lineage. Now it is time to finally establish yourself in this world."
 custom_bloodline_custom_decision:0 "You must be of fifth generation or lower."
 custom_bloodline_objective_decision_effect_tooltip:0 "You will create your own vampire bloodline with its own [Concept('discipline','дисциплина')|E] choices."
 custom_bloodline_objective_decision_confirm:0 "The time has come"
 custom_bloodline_objective_decision_tooltip:0 "You will create your own vampire bloodline with its own [Concept('discipline','дисциплина')|E] choices."
 PODghw_decision:0 "Escalate the Jyhad"
 PODghw_decision_desc:0 "Esclate the Jyhad by invoking great holy wars."
 PODghw_decision_tooltip:0 "Great Holy Wars will be invokable by all religion heads that have the proper tenets."
 PODghw_decision_effect_tooltip:0 "For the cost of a massive amount of piety, the great holy wars will be unlocked."
 PODghw_decision_confirm:0 "Escalate the Jyhad!"
 PODshadowcrusade_decision:0 "Petition for the Shadow Crusade"
 PODshadowcrusade_decision_desc:0 "Petition the head of the Shadow Inquisition to invoke the Shadow Crusade."
 PODshadowcrusade_decision_tooltip:0 "Great Holy Wars will be invokable by all religion heads that have the proper tenets."
 PODshadowcrusade_decision_effect_tooltip:0 "For the cost of a massive amount of piety, the great holy wars will be unlocked."
 PODshadowcrusade_decision_confirm:0 "Petition for the Shadow Crusade"
 test_of_faith_decision:0 "Test of Faith"
 test_of_faith_decision_tooltip:1 "You will try to change your sinful way of living."
 test_of_faith_decision_desc:0 "Being a servant of God means being devoted to Him. You are, in fact, not devoted enough. Your sinful ways may become a barrier that doesn't let you fulfill your cause. A Test of Faith might help you get rid of your sins."
 test_of_faith_decision_confirm:0 "It's time to change."
 test_of_faith_custom_decision:0 "You have to be sinful"
 test_of_faith_decision_effect_tooltip:0 "You will try to get rid of one of your sins and replace it with a virtue"
 helena_decision:0 "Troy against Sparta"
 helena_decision_tooltip:1 "Menele must die!"
 helena_decision_desc:0 "If you are to, finally, move freely again in the world of [Concept('cainites','каиниты')|E], you must first deal with the one who has hunted you for so long."
 helena_decision_effect_tooltip:1 "You will gain a new, special, character interaction" 
 helena_decision_confirm:0 "Finally..."
 helena_custom_decision:0 "Menele must be dead"
 absalon_decision:0 "The Svantevit Ritual"
 absalon_decision_tooltip:1 "The path to godhood?"
 absalon_decision_desc:0 "Each step is a trial on your ultimate triumph, one that you will gladly undertake"
 absalon_decision_effect_tooltip:1 "The ritual is complete!" 
 absalon_decision_confirm:0 "Let's get to work"
 mithras_decision:0 "Assuming Control"
 mithras_decision_tooltip:1 "Time to prove those idiots vassals that you mean business"
 mithras_decision_desc:0 "Your vassals think you weak and lovestruck. Prove them otherwise before the reputation spreads."
 mithras_decision_effect_tooltip:1 "You will defuse the nasty rumors against you." 
 mithras_decision_confirm:0 "Satisfied?"
 mithras_custom_decision:0 "This decision is only available before 1300"
 greek_fire_objective_decision:0 "Recover the Greek Fire"
 greek_fire_objective_decision_desc:0 "In our many encouners with servants of Satan of the blood-drinking kind, fire has proven to be their greatest weakness. It wasn't long since the Romans ruled the seas with their terrifying fire weapon, yet its secret has been lost. It's time to recover it and reengineer it for our purposes."
 greek_fire_objective_decision_tooltip:0 "Utilize Greek Fire against your enemies."
 greek_fire_objective_decision_effect_tooltip:0 "You will gain an ability to equip fellow hunters with fire-based weaponry."
 greek_fire_objective_decision_custom1:0 "Searching the city for the formula requires 12 Intrigue and controlling Constantinople."
 greek_fire_objective_decision_custom2:0 "Recovering the secret from a "person" requires you or your courtier to have the Torturer trait and capturing one of the fiends rumoured to know it: Belisarius, Symeon, Alexius, Dracon, Keeper of the Faith."
 greek_fire_objective_decision_custom3:0 "Discovering the formula by yourself requires Learning of 20 and your culture discovering the Renaissance Thought innovation."
 greek_fire_objective_decision_confirm:0 "Let there be light!"
 ghoulbro_objective_decision:0 "March on the City"
 ghoulbro_objective_decision_desc:0 "Constantinople is where Basil and Bayezid first started to preach. Back then they were preaching lies of their masters, but with their and the City's fall, the brothers opened their eyes to a new truth. Truth that needs to shaped into the most virulent of gospels and carried by faithful preachers to as many souls as possible. And nowhere there are more souls than where it all started, the Great City of Constantinople."
 ghoulbro_objective_decision_tooltip:0 "Return from your exile and gather the flock."
 ghoulbro_objective_decision_effect_tooltip:0 "You will awaken the wretched masses to follow your cause."
 ghoulbro_custom_decision:0 "You have 20 knights who are both ghouls Calomena's Forsaken."
 ghoulbro_custom_decision1:0 "The deceiver, count Basil of Ohrid is dead, unlanded or in [Concept('torpor','торпор')|E]."
 ghoulbro_custom_decision2:0 "The deceiver, count Dorotheus of Thyatria is dead, unlanded or in [Concept('torpor','торпор')|E]."
 ghoulbro_custom_decision3:0 "The deceiver, count Theophilus of Hadrianeia is dead, unlanded or in [Concept('torpor','торпор')|E]."
 ghoulbro_objective_decision_confirm:0 "Let us preach!"
 tabitha_decision:0 "Shield of Andalusia"
 tabitha_decision_tooltip:1 "Your performance is being watched"
 tabitha_decision_desc:0 "The Eldest has tasked you with ensuring the quick defeat of the Christian [Concept('cainites','каиниты')|E]. Results are expected quickly."
 tabitha_decision_effect_tooltip:1 "Alamut will be pleased and send rewards" 
 tabitha_decision_confirm:0 "I do not fail"
 tabitha_custom_decision1:0 "Either you or the Midnight Crescent control Coimbra"
 tabitha_custom_decision2:0 "Either you or the Midnight Crescent control Madrid"
 montano_decision:0 "Waves in the Sea"
 montano_decision_tooltip:1 "[Concept('clan','клан')|E] Lasombra needs a strong guiding hand"
 montano_decision_desc:0 "If you are to salvage the dire situation of the Sea of Shadows, you must show your strength in Italian matters"
 montano_decision_effect_tooltip:1 "Restoring your authority will allow you easier vassalization of Lasombra Princedoms" 
 montano_decision_confirm:0 "One [Concept('clan','клан')|E], one leader"
 qawiyya_decision:0 "Saving Damascus"
 qawiyya_decision_tooltip:1 "Time is running out for your fallen neighbor"
 qawiyya_decision_desc:0 "You have pledged to save Damascus as soon as possible. And the Baali war of misinformation about you makes it all the more pressing..."
 qawiyya_decision_effect_tooltip:1 "You will defuse the nasty rumors against you." 
 qawiyya_decision_confirm:0 "The Salubri are not yet gone"
 petaniqua_decision:0 "Walking the Black Spiral"
 petaniqua_decision_tooltip:1 "The only solution lies deep underground"
 petaniqua_decision_desc:0 "You will probably find nothing more than madness and death in this place but... you have nothing yet to lose anyway"
 petaniqua_decision_effect_tooltip:1 "You will try to find some truth in the darkness below, but very probably will only find more madness" 
 petaniqua_decision_confirm:0 "Staring into the abyss..."
 poltzimi_objective_decision:0 "A New Seat of Power"
 poltzimi_objective_decision_desc:0 "For too long have your Carpathian clansmen sneered at your supposed provincialism. While your domain is peripheral to the Voivodate and not as ancient as the fiefs it's composed of, the Kingdom of Poland and its capital, Kraków, is more bountiful and closer to the affairs of the wider world than any part of Carpathia. Proving your hegemony here will constitute an undeniable shift of the center of [Concept('clan','клан')|E] authority in your direction."
 poltzimi_objective_decision_tooltip:0 "Show the [Concept('clan','клан')|E] where true power lies."
 poltzimi_objective_decision_effect_tooltip:0 "Your rule over Kraków will mark you as worthy of leading the voivodes."
 poltzimi_objective_decision_confirm:0 "The Wawel dragon roars!"
 invite_ashen_prospect_decision:0 "Invite Ashen Prospect"
 invite_ashen_prospect_decision_desc:0 "The first method for estimating the intelligence of a ruler is to look at the men he has around him. A wise Prince keeps those who would serve him with loyalty, strength and conviction close and rewards them well."
 invite_ashen_prospect_decision_confirm:0 "Summon those who would serve your cause!"
 invite_ashen_prospect_decision_tooltip:0 "There are competent men and women who might serve a prestigious Prince..."
 invite_ashen_prospect_decision_effect_tooltip:0 "Three potential minions arrive at your court, ready to curry favor."
 join_web_of_knives_decision:0 "Join the Web of Knives"
 join_web_of_knives_decision_tooltip:0 "Petition the Banu Haqim to join a deadly web of assassins"
 join_web_of_knives_decision_confirm:0 "Get my knife."
 join_web_of_knives_decision_desc:0 "The Banu Haqim assassin network known as the Web of Knives occasionally takes on outsider members. If you think you have what it takes to make it as an assassin , you can petition to the Banu Haqim to be included in the web, allowing you to hunt bounties and earn rewards... for a price. To make it into the web, you must have skill, a good reputation with the Banu Haqim, a willingness to pay tribute to the owners of the web and pass a trial."
 join_web_of_knives_decision_ct:0 "You will pass a trial. If you succeed, you will become a member of the Web of Knives, able to hunt targets with a price on their head. However, you must pay a monthly tribute and a part of your earnings to the Banu Haqim."
 NEED_BANU_HAQIM_DYNAST_TO_LIKE_ME_LOC:0 "The Head of the Banu Haqim dynasty must approve of you"
 fellow_web_of_knives_member_loc:0 "Isn't a Web of Knives member"
 skilled_assassin:0 "Be a skilled killer (either more than 10 intrigue or more than 45 prowess)"
 cant_fight_banu_haqim:0 "Not in war with any Banu Haqim"
 leave_web_of_knives_decision:0 "Leave the Web of Knives"
 leave_web_of_knives_decision_tooltip:0 "Part ways with the web and stop paying tribute."
 leave_web_of_knives_decision_confirm:0 "Some rest is in order..."
 leave_web_of_knives_decision_desc:0 "Being a member of the Web of Knives is grueling and expensive - the hard training, the risk to your life, the drain of time and resources... And on top of all, you even had to pay a fee for each kill! No one would fault you if you can't cut it... Well, almost no one."
 leave_web_of_knives_decision_ct:0 "You will leave the Web of Knives, no longer able to accept bounties."
 advance_dharma:0 "Advance dharma"
 advance_dharma_tooltip:1 "Advance your Dharma as you achieve enlightenment"
 advance_dharma_desc:0 "Wan Kuei advance in their Dharma by achieving moments of enlightenment, called dah. These moments arrive rarely, and can be triggered by great insight into one's dharma, or occasionally by great diversion from it. Each step of the way is progressively harder, with the time between moments of enlightenment taking years, then centuries, the millennia at the highest levels. The most enlightened Wan Kuei spend much of their time in contemplation, chasing those moments of clarity."
 advance_dharma_confirm:0 "Learning is an endless process."
 discern_the_wall_decision:0 "Rite: Trace the Dragon's Blood"
 discern_the_wall_decision_desc:0 "To trace the dragon's blood is to utilize one's own Chi to call out to the streams of Chi that flow between dragon nests. The ritual allows Wan Kuei to see all the potent lines of Chi power. Once the Wan Kuei can clearly see the lines, they are able to tell where they lead."
 discern_the_wall_decision_tooltip:1 "Discern the lines of Chi, allowing you to control dragon nests, manipulate local Wall, harvest Chi from ambient..."
 discern_the_wall_decision_confirm:0 "Prepare the ritual."
 strengthening_or_weakening_the_wall_decision:0 "Manipulating the local Wall"
 strengthening_or_weakening_the_wall_decision_desc:1 "The Wall is the barrier between the Middle Kingdom and the Spirit Worlds. It can be stronger or weaker depending on the area. You can try to change its potency to further your own goals."
 strengthening_or_weakening_the_wall_decision_tooltip:1 "Manipulate the dragon lines to strengthen or weaken the local Wall."
 strengthening_or_weakening_the_wall_decision_confirm:0 "Let's do it." 
 discern_the_strength_of_the_local_wall_decision_tooltip:0 "You will learn the current strength of the local Wall."
 join_clan_decision:0 "Seek Embrace"
 join_clan_decision_desc:1 "Maybe it is time to visit some friend you know and beg for immortality?"
 join_clan_decision_tooltip:1 "By using a character interaction on any other living vampire that is your friend, you will be able to select a character to be related to."
 join_clan_decision_confirm:1 "Let's do it."
 join_order_decision:0 "Join the Shadow Inquisition"
 join_order_decision_desc:1 "As a true believer, you want be a part of the good fight, maybe is time to visit some friend you know and beg for training."
 join_order_decision_tooltip:1 "By using a character interaction on any other living order member (except the von Murnau) that is your friend, you will be able to select a character to be related to."
 join_order_decision_confirm:1 "Let's do it."
 join_wu_decision:0 "Join Wu"
 join_wu_decision_desc:1 "You don't have to walk your path alone. You have bonded with other lost souls like yourself to form a Wu — a "blood family" of undead."
 join_wu_decision_tooltip:1 "By using a character interaction on any other living Kuei-Jin that is your friend, you will be able to select a character to be related to."
 join_wu_decision_confirm:1 "Let's do it."
 join_ghoulbros_decision:0 "Join the Forsaken"
 join_ghoulbros_decision_desc:1 "If you are friend with the Calomena's Forsaken, you can ask for an initiation"
 join_ghoulbros_decision_tooltip:1 "By using a character interaction on any other living Calomena Forsaken that is your friend, you will be able to select a character to be related to."
 join_ghoulbros_decision_confirm:1 "Let's do it."
 join_shih_decision:0 "Join the Shih"
 join_shih_decision_desc:1 "Search the wild, follow the clues, pass the trials, and become a member of the Eastern Hunters."
 join_shih_decision_tooltip:1 "You will become a Shih"
 join_shih_decision_confirm:1 "Let's do it."
 hundreds_years_birthday_decision:0 "Celebrate the Hundred Years Second Breathday"
 hundreds_years_birthday_decision_desc:1 "It's your hundred year 'second breathday', time for a celebration."
 hundreds_years_birthday_decision_tooltip:1 "You will celebrate your hundred years second breathday"
 hundreds_years_birthday_decision_confirm:1 "Send the invitations"
 dragon_boat_festival_decision:0 "Hold Dragon Boat Festival"
 dragon_boat_festival_decision_desc:1 "A Wu might gather to honor the spirits during the Dragon Boat Festival."
 dragon_boat_festival_decision_tooltip:1 "You will celebrate the dragon boat festival"
 dragon_boat_festival_decision_confirm:1 "Send the invitations"
 chi_preference_decision:0 "Chi Setting"
 chi_preference_decision_desc:1 "This will allow you to change chi mechanic related settings."
 chi_preference_decision_tooltip:1 "Change your Chi setting"
 chi_preference_decision_confirm:0 "I want to change."
 practicing_arts_decision:0 "Practice your Arts"
 practicing_arts_decision_desc:1 "Enlightenment does not come without discipline. As all Eastern philosophies teach, you must refine yourself in body, mind and spirit before the mists can part for you. Intense training burns away mortal delusions; in this elevated state, den (hopefully) appears."
 practicing_arts_decision_tooltip:1 "You will concentrate you time on the practice of arts."
 practicing_arts_decision_confirm:1 "I want to practice my arts."
 treking_wilds_decision:0 "Treking the Wilds"
 treking_wilds_decision_desc:1 "Many wu practice rituals handed down since the earliest nights of the Fourth Age. A wu might trek into the hengeyokai haunted wilds to meditate on the Blood Sutras."
 treking_wilds_decision_tooltip:1 "You concentrate your time to find adventure."
 treking_wilds_decision_confirm:1 "I want to trek into the wild."
 mortal_living_decision:0 "Living between Mortals"
 mortal_living_decision_desc:1 "Many wu practice rituals handed down since the earliest nights of the Fourth Age. A wu might live as mortals for a month out of every year."
 mortal_living_decision_tooltip:1 "You will visit the mortal world."
 mortal_living_decision_confirm:1 "I want to live with mortals."
 spirit_traveling_decision:0 "Spirit Travel"
 spirit_traveling_decision_desc:1 "Wan Kuei spend a lot more time in the spirit worlds than Kindred ever do. By virtue of their tormented stay in the Yomi World, they have the theoretical capability to enter both the Yin and the Yang Worlds."
 spirit_traveling_decision_tooltip:1 "You will visit a spirit world."
 spirit_traveling_decision_confirm:1 "I want to travel to the spirit worlds."
