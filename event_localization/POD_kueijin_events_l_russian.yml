 kueijin_scheme.130.t:0 "Fusing the Soul"
 kueijin_scheme.130.desc:0 "You may eat the soul, thus fusing it to your own, This act automatically costs a level of Dharma, unless you follow the Howl of the Devil-Tiger Dharma or are in service to a Yama King. A vampire who eats a being's soul gains access to that being's memories and Knowledge Abilities. The victim immediately dies."
 kueijin_scheme.130.a:0 "I accessed to their Knowledge Abilities."
 kueijin_scheme.130.b:0 "I accessed to their memories."
 
 kueijin_scheme.200.t:0 "Soul Bridge"
 kueijin_scheme.200.desc:0 "You silently transmit simple empathic urges to the target. Thus, a vampire could fill a victim with fear, joy, sorrow or similar emotions. The emotion is strong enough that the victim is forced to act on it."
 kueijin_scheme.200.a:0 "I gave emotion that increase a part their personality."
 kueijin_scheme.200.b:0 "I gave emotion that decrease a part their personality."
 
