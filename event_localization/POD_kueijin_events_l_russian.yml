l_russian:

 podkueijin.1.t:0 "A Worthy Successor?"
 podkueijin.1.desc:0 "Your servants have returned with what promising Hungry Dead they could find. Some of them are more talented than others, but will also require more leverage to bind to your service. It will still be a gamble anyway, you don't have time to review them personally before making your choice, since the sudden attention you gave them will attract the notice of rivals."
 podkueijin.1.a:0 "I don't need someone too skilled. Lest they become a threat..."
 podkueijin.1.a.tt:0 "A new heir will appear, considered as your own childe."
 podkueijin.1.b:0 "This one seems tolerable at least."
 podkueijin.1.c:0 "We will watch this one's career with great interest."
 podkueijin.1.d:0 "Only the best prospect will do."
 
 # Initial event
 
 podkueijin.100.t:0 "Dharma"
 podkueijin.100.desc:0 "Wan-Kuei have been sent back to fulfill their karmic purpose, and it is imperative that they discover what that purpose is. Each and every Wan-Kuei learns to follow a Dharma, a way of unlife whereby the Wan-Kuei seeks to discover her purpose in the Great Cycle. Through the following of a Dharma, a Wan-Kuei learns to channel Chi, understand her undead nature and reattune herself to the karmic wheel."
 podkueijin.100.a:0 "I have already achieved a Bodhisattva level of Dharma."
 podkueijin.100.b:0 "I aspire to be a Bodhisattva."
 podkueijin.100.c:0 "I have already achieved a Ancestor level of Dharma."
 podkueijin.100.d:0 "I have already achieved a Mandarin level of Dharma."
 podkueijin.100.e:0 "I have already achieved a Jina level of Dharma."
 
 podkueijin.110.t:0 "Yin Yang"
 podkueijin.110.desc:0 "Yin-aspected Wan-Kuei are reservoirs for negative, death oriented energy. They tend to be calm, rational and cruel.\nYang-aspected Wan-Kuei, by contrast, greedily consume life energy. They are passionate creatures, attuned to mortals and the emotions.\nSome Wan-Kuei are creatures of Balance, their bodies maintaining life and death energies in equilibrium."
 podkueijin.110.a:0 "I prefer Yin." 
 podkueijin.110.b:0 "I prefer to be Balanced." 
 podkueijin.110.c:0 "I prefer Yang." 
 
 podkueijin.120.t:0 "Chi"
 podkueijin.120.desc:0 "This Wheel of Ages turns by the interactions of Yin and Yang, represented by the divine Ebon Dragon and Scarlet Queen. Energies of creation permeate the world, flowing to and from the Yin and Yang Worlds. Called Chi, this energy flows through and among all the Ten Thousand Things.\n\nLike Kindred, Wan-Kuei suffer from hunger. When a Wan-Kuei has five or fewer Chi points (of either sort) in their body, they becomes hungry.\n\nA Wan-Kuei's Chi Virtues indicate how much of a given type of Chi the Wan-Kuei may safely channel through her body. The Wan-Kuei is easily capable of ingesting more temporary Chi than her Chi Virtues indicate (a permanent imbalance allows to ingest more Chi of that type without ill effects). However, a Wan-Kuei who abuses this practice runs the risk of an imbalance - a dangerous 'overdose' of Chi. Wan-Kuei with none of aparticular type of Chi in her body is thrown in an automatic state of temporary imbalance too."
 podkueijin.120.a:0 "Here is my Chi." 
 
 # Maintance event

 podkueijin.200.t:0 "Imbalance"
 podkueijin.200.desc:0 "Kuei-jin must regulate their Chi intake carefully, lest they suffer from Chi imbalance. An imbalance of Yin Chi often leads to the vampire becoming more corpselike and inhuman over time; conversely, an imbalance of Yang can lead to the outbreak of various deadly and exceedingly contagious vampiric diseases.\n\nYou always can use shift the balance to change your yinyang state."
 podkueijin.200.a:0 "Punishment for excessive focus on the Self." 
 podkueijin.200.a.tt:0 "Your closeness to Yin made you more ugly and a potential target of witch hunter." 
 podkueijin.200.b:0 "I will aplicate Yang Chi to my body to become a little balanced." 
 podkueijin.200.c:0 "Punishment for a lifetime of Desire." 
 podkueijin.200.c.tt:0 "Your closeness to Yang made you the source of an outbreak vampiric diseases." 
 podkueijin.200.d:0 "I will aplicate Yin Chi to my body to become a little balanced." 

 podkueijin.201.t:0 "Ch'ing Shih"
 podkueijin.201.desc:0 "Ch'ing Shih are outright monstrosities and cannot pass as ordinary humans in any way. The Wan-Kuei's flesh turns a sickly gray, while bones turn jet black. Skin wrinkles and compresses around bones. Fangs grow long and drip venom, and black spikes jut from back, joints, and rib cage. Entire body glows phosphorescently and sparks with Yin energy."
 podkueijin.201.a:0 "I am a monster between monsters."
 
 # Adoption event
 
 podkueijin.300.t:0 "A Worthy Successor?"
 podkueijin.300.desc:0 "You call your servants to search information about chih-mei around your domain, and you have prepared the necessary material for the ritual that makes them become hin. You can specify more requirements to get more involved in the process, but the more specific you are, the more costly it will be.\nFirst, do you want someone returned from Yomi recently and took the second breath, or some Shih who lost all humanity and awakened their P'o?"
 podkueijin.300.a:0 "Some recently dead peasant is enough."
 podkueijin.300.b:0 "A trained demon hunter."
 podkueijin.300.exit:0 "Forget it, abandon the search."
 podkueijin.300.nocost:0 "Adding this search requirement will not generate extra cost."
 podkueijin.300.lowcost:0 "Adding this search requirement will generate some little prestige cost."
 podkueijin.300.middlecost:0 "Adding this search requirement will generate some moderate prestige cost."
 podkueijin.300.highcost:0 "Adding this search requirement will cost a lot of prestige."
 podkueijin.300.hugecost:0 "Adding this search requirement will cost massive prestige."
 podkueijin.300.back:0 "Back to the option beforehand."
 
 podkueijin.310.t:0 "A Worthy Successor?"
 podkueijin.310.desc:0 "Which age and gender do you want for your successor? Younger is harder to find, and hence costlier."
 podkueijin.310.a:0 "A young man."
 podkueijin.310.b:0 "A middle age man."
 podkueijin.310.c:0 "An old man."
 podkueijin.310.d:0 "A young woman."
 podkueijin.310.e:0 "A middle age woman."
 podkueijin.310.f:0 "An old woman."
 
 podkueijin.320.t:0 "A Worthy Successor?"
 podkueijin.320.desc:0 "With time and efforts, you servant will eventually find a target with the necessary requirements, but this will add to the end cost of this whole endeavor."
 podkueijin.320.a:0 "Find me someone that had this body feature before their second breath."
 podkueijin.320.a.tt:0 "You will be presented with a choice of body features"
 podkueijin.320.b:0 "Some average body is enough."

 podkueijin.321.t:0 "A Worthy Successor?"
 podkueijin.321.desc:0 "What about the beauty?"
 podkueijin.321.a:0 "One between million."
 podkueijin.321.b:0 "One between thousand."
 podkueijin.321.c:0 "One between hundred."
 podkueijin.321.d:0 "Just someone average."

 podkueijin.322.t:0 "A Worthy Successor?"
 podkueijin.322.desc:0 "And the intellect?"
 podkueijin.322.a:0 "One between million."
 podkueijin.322.b:0 "One between thousand."
 podkueijin.322.c:0 "One between hundred."
 podkueijin.322.d:0 "Just someone average."

 podkueijin.323.t:0 "A Worthy Successor?"
 podkueijin.323.desc:0 "How about the physique?"
 podkueijin.323.a:0 "One between million."
 podkueijin.323.b:0 "One between thousand."
 podkueijin.323.c:0 "One between hundred."
 podkueijin.323.d:0 "Just someone average."

 podkueijin.324.t:0 "A Worthy Successor?"
 podkueijin.324.desc:0 "Any extra prerequisites?"
 podkueijin.324.a:0 "Albino."
 podkueijin.324.b:0 "Giant."
 podkueijin.324.c:0 "Dwarf."
 podkueijin.324.d:0 "Nothing more."

 podkueijin.325.t:0 "A Worthy Successor?"
 podkueijin.325.desc:0 "This is you last chance to change your target before sending out the search party."
 podkueijin.325.a:0 "That is all. Get searching!"
 podkueijin.325.b:0 "Go back and choose again."
 
 podkueijin.350.t:0 "A Worthy Successor"
 podkueijin.350.desc:0 "You servant brings you the one that best fit with all your criteria, now it is time to make this Hin learn about the dharma and become your successor."
 podkueijin.350.a:0 "Proceed with the Dharmic balance restore ritual."
 
 podkueijin.400.t:0 "Dharma Education I"
 podkueijin.400.desc:0 "So far, your disciple has been pretty lackluster. You probably can do better if you continue the training... or perhaps this one is beyond hope of improvement?"
 podkueijin.400.a:0 "You need more training."
 podkueijin.400.b:0 "Well, better than nothing"
 podkueijin.400.nolearn:0 "Your disciple hasn't advanced in their dharma."
 podkueijin.400.learn:0 "Your disciple has advanced in their dharma." 
 podkueijin_education:0 "You will train this disciple for another year. He might turn better, or worse, for it."
 
 podkueijin.401.t:0 "Dharma Education II"
 podkueijin.401.desc:0 "Your disciple has been very average so far. It might be sufficient if you aren't looking for a gifted apprentice, but perhaps you can do better with more training?"
 podkueijin.401.a:0 "You need more training."
 podkueijin.401.b:0 "Not the best, not the worst."
 
 podkueijin.402.t:0 "Dharma education III"
 podkueijin.402.desc:0 "Your disciple is turning out pretty good, with a solid understanding of the basic. It might be enough, or are you looking for the perfect successor?"
 podkueijin.402.a:0 "You need more training."
 podkueijin.402.b:0 "Consider that you are ready."
 
 podkueijin.403.t:0 "Dharma education IV"
 podkueijin.403.desc:0 "In ancient times, it took ten years to educate Hin, but when the fifth age came, only two years became the norm. Your disciple is the lucky one who has finished and even exceeded your expectations."
 podkueijin.403.a:0 "Your have learned all thing that I can teach you."
 
 podkueijin.500.t:0 "Advanced Dharma"
 podkueijin.500.desc:0 "As you reached an high dharma, now every advance will upgrade your Chi Virtue, so now you have to choose which aspect of the Chi Virtue you want to expand."
 podkueijin.500.a:0 "All to Yin."
 podkueijin.500.b:0 "All to Yang."
 podkueijin.500.c:0 "To both."
 
 # Misc event
 
 podkueijin.600.t:0 "The Fifth Age"
 podkueijin.600.desc:0 "The wheel of Ages has reached the next era, as the ages progress, feeding becomes harder, chi becomes rarer and enlightenment takes longer.\n\nGod-bodies arts is now replaced by Shin-tai arts, you conserve your current perks, but you can not progress anymore in God-bodies arts (Not implemented yet)."
 podkueijin.600.a:0 "The Age of darkness."
 
 # Misc decision event
 
 podkueijin.700.t:0 "The Wall"
 podkueijin.700.desc:0 "The spirit realms are separated from the Middle Kingdom by a mystic barrier known as the Wall. It prevents contact between the mortal and spirit worlds. It is stronger in some areas, weaker in others, but it is never entirely absent.\n\nThe Wall may never be lowered below 1, and if it is raised to 10, no being in the area may use Chi powers of any sort. Spirits in a vicinity with a Wall rating of 10 must spend Willpower or flee the area; in any event, they will be extremely uncomfortable and unable to spend Chi."
 podkueijin.700.a:0 "Strengthening the Wall."
 podkueijin.700.b:0 "Weakening the Wall."
 
 podkueijin.710.t:0 "Chi Mechanic Setting"
 podkueijin.710.desc:0 "You can select which Chi aspect pool want spend first when using Chi, and overdose or not when devore Chi."
 podkueijin.710.a:0 "First spend: #bold Yin Chi#/Yang Chi/Random." 
 podkueijin.710.b:0 "First spend: Yin Chi/#bold Yang Chi#/Random." 
 podkueijin.710.c:0 "First spend: Yin Chi/Yang Chi/#bold Random#." 
 podkueijin.710.d:0 "When devore Chi: #bold No Overdose#/Overdose." 
 podkueijin.710.e:0 "When devore Chi: No Overdose/#bold Overdose#." 
 podkueijin.710.f:0 " Ok." 
 
 # Chi mechanic event
 
 podkueijin.800.t:0 "Lost control"
 podkueijin.800.desc:0 "You are out of Chi, maybe beacause you are a Yang Wan-Kuei and feel the hunger more, or maybe you spend all of the Chi and can't use the other aspect Chi beacause you don't master the flow. So you lost control and rampaged into a crowd to aquire some Chi..."
 podkueijin.800.a:0 "What a shame."

 podkueijin.900.t:0 "Lack of Chi"
 podkueijin.900.desc:0 "A Wan Kuei with no Chi in their body begins to crumble and rot. Each time you must expend Chi (to activate a [discipline|E] or merely animate your corpse), you lose Health instead, until your dual soul flees the body and your existence as a Rising Dead ends."
 podkueijin.900.a:0 "I need Chi!" 
 
 # Celebration general event
 
 podkueijin.1010.desc:0 "Why would you accept my invitation only to attend [other_host.GetTitledFirstNamePossessive] celebration instead I do not know, but know that I will remember this."
 podkueijin.1010.a:0 "Unfortunate."
 
 podkueijin.1011.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 podkueijin.1011.opening_desc:0 "I hereby invite you to a celebration at my court in [barony.GetNameNoTier]!"
 podkueijin.1011.host_likes_me:0 "I hope you will attend, as your presence would otherwise be sorely missed."
 podkueijin.1011.host_gets_along_with_me:0 "As a notable [ROOT.Char.GetTitleTierName], I would be honored by your attendance."
 podkueijin.1011.host_dislikes_me:0 "I expect everyone of note to be there, which unfortunately includes you."
 podkueijin.1011.a:0 "Of course I will attend."
 podkueijin.1011.b:0 "I will attend. Reluctantly."
 podkueijin.1011.c:0 "I am sad to say that I am busy."
 podkueijin.1011.d:0 "No, I refuse!"

 podkueijin.1012.desc:0 "I hereby invite you to a celebration at my court in [barony.GetNameNoTier]! It will be a grand affair, worthy of your honorable presence."
 podkueijin.1012.a:0 "It will be my pleasure."
 podkueijin.1012.b:0 "I have more important matters to attend to."

 podkueijin.1013.desc:0 "I hereby invite you to a celebration at my court in [barony.GetNameNoTier]! It will be a grand affair, with delightful 'dessert' and entertainment."
 podkueijin.1013.a:0 "It will be my pleasure."
 podkueijin.1013.b:0 "I have more important matters to attend to."
 
 podkueijin.1021.t:0 "Celebration: A Cheery Gathering"
 podkueijin.1021.desc:0 "The guests are gathered in the great hall, honorable ones from the near and far reaches of the realm.\n\nThe mood is bright, and spirits are high as the celebration begins!"
 podkueijin.1021.a:0 "Welcome, friends!"
 podkueijin.1021.a.tt:0 "The celebration begins"
 
 podkueijin.1022.t:0 "A Warm Welcome"
 podkueijin.1022.likes_host:0 "Every guest is gathered in the great hall, and our gracious host, [activity.GetOwner.GetTitledFirstName], has welcomed us all to the celebration!"
 podkueijin.1022.dislikes_host:0 "Every guest is gathered in the great hall, and our [activity.GetOwner.Custom('InsultAdjective')] host, [activity.GetOwner.GetTitledFirstName], has finally welcomed us all to the celebration."
 podkueijin.1022.a.gregarious:0 "I cannot wait to talk to everyone!"
 podkueijin.1022.a.shy:0 "There are a lot of people here..."
 podkueijin.1022.a:0 "I look forward to this!"
 podkueijin.1022.b:0 "This better be worth my time."
 
 podkueijin.1041.t:0 "Celebration: As My Guests Depart"
 podkueijin.1041.desc:0 "With everyone headed for their respective homes, I am proud to say that the celebration was a success!"
 podkueijin.1041.spouse:0 "\n\nI have my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] to thank for much of its success, and I feel nothing but gratitude as [spouse.GetSheHe] sees the last few guests off."
 podkueijin.1041.no_spouse:0 "Nevertheless, I am still grateful that the endeavor is over for now."
 podkueijin.1041.a:0 "Until next time!"

 podkueijin.1042.t:0 "Celebration: Returning Home"
 podkueijin.1042.desc:0 "What a celebration! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come.\n\nNow it is time to wash off the traces of merriment and 'dessert', and once more resume my duties as a ruler in the supernatural world."
 podkueijin.1042.a:0 "Farewell, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"

 podkueijin.1090.t:0 "Abandoned Duties"
 podkueijin.1090.desc:0 "What a disaster!\n\nAfter all my preparations, my guests arrived to a celebration with no host!\nThey have gone home, and I have left them with a terrible impression of me."
 podkueijin.1090.a:0 "I may come to regret this."
 
 podkueijin.1091.t:0 "A Poor Celebration"
 podkueijin.1091.desc:0 "I cannot believe it. Despite my invitations and preparations, not a single guest showed up to my celebration.\n\nNo matter! I will enjoy all this 'dessert' on my own, and the echo of footsteps in my great hall is all the company I need!"
 podkueijin.1091.a:0 "Am I truly so alone?"
 podkueijin.1091.b:0 "I feel a little relieved."
 
 podkueijin.1092.t:1 "Celebration: Unattended"
 podkueijin.1092.desc:0 "The scandal! [activity.GetOwner.GetTitledFirstName] has failed to appear at [activity.GetOwner.GetHerHis] own celebration!\n\nIs [activity.GetOwner.GetSheHe] trying to make a fool of us all?"
 podkueijin.1092.a:0 "This has been a waste of time!"

 podkueijin.1093.t:0 "Celebration: End of Festivities"
 podkueijin.1093.desc:1 "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] celebration comes to an ends.\n\nAs the subdued guests leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.GetFirstName] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] halls."
 podkueijin.1093.a:1 "End of celebration."

 podkueijin.1094.desc:0 "Since I am now stuck behind bars my grand celebration will be canceled. Oh, all those hours I spent preparing it... Wasted!"

 podkueijin.1095.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] grand celebration has come to an end. Such unlucky timing!"
 
 # Art Traning event
 
 podkueijin.1101.t:0 "Rising Shintai"
 podkueijin.1101.desc:0 "Your continuous fighting and training with others has given some result, you successfully integrated your knowledge about dharma into your arts. But, how much exactly?"
 podkueijin.1101.a:0 "I improved my arts."
 podkueijin.1101.b:0 "I gained some experience."
 podkueijin.1101.c:0 "I just learned a little bit."

 podkueijin.1102.t:0 "Rising Chi Arts"
 podkueijin.1102.desc:0 "Your continuous coordination with the ambient chi energy has given some result, you successfully integrated your knowledge about dharma into your arts. But, how much exactly?"

 podkueijin.1103.t:0 "Rising Soul Arts"
 podkueijin.1103.desc:0 "Your continuous work on the souls arts has given some result, you successfully integrated your knowledge about dharma into your arts. But, how much exactly?"

 podkueijin.1104.t:0 "Rising Demon Arts"
 podkueijin.1104.desc:0 "Your continuous interaction with your Demon has given some result, you successfully integrated your knowledge about dharma into your arts. But, how much exactly?"

 # Living between Mortal event
 
 podkueijin.1201.t:0 "Portents"
 podkueijin.1201.desc:0 "You are exceptionally skilled at formal and informal fortunetelling and omen-reading practices. Depending on your level of skill, you may be able to set up a thriving business in the mortal world."
 podkueijin.1201.a:0 "I can read palms."
 podkueijin.1201.b:0 "I may know something of Tzu Wei."
 podkueijin.1201.c:0 "I predict the fates."
 
 # Trek the Wild event
 
 podkueijin.1301.t:0 "Fight on the Wild"
 podkueijin.1301.desc:0 "You entered the Wild, looking for a challenge."
 podkueijin.1301.a:0 "I fight with some mortal."
 podkueijin.1301.b:0 "I fight with some shih and hengeyokai."
 podkueijin.1301.c:0 "I fight with myself."
 
 # Spirit Travel event
 
 podkueijin.1400.t:0 "Spirit Travel"
 podkueijin.1400.desc:0 "Using the dragon line in your control, you can prepare a piece of jade to start a ritual, this allows you to enter the spirit realm beyond the Wall. Or you can lower the cost if you control a gateway discovered by Behold the Spots' Doorway rite. Moreover, you can just pass the Wall without cost if you have some powerful arts."
 podkueijin.1400.a:0 "I will prepare the Imbuing the Jade rite to enter the Yin World."
 podkueijin.1400.b:0 "Prepare the rite of supplication to enter the Yin World.."
 podkueijin.1400.c:0 "I have the required art to enter the Yin World freely!"
 semblance_of_the_ebon_dragon_perk_tooltip:0 "This option is available because you have the semblance of the ebon dragon perk."
 podkueijin.1400.d:0 "I will prepare the Imbuing the Jade rite to enter the Yang World."
 podkueijin.1400.e:0 "Prepare the rite of supplication to enter the Yang World."
 podkueijin.1400.f:0 "I have the required art to enter the Yang World freely!"
 semblance_of_the_scalet_queen_perk_tooltip:0 "This option is available because you have the semblance of the scarlet queen perk."
 control_dragon_gate_tooltip:0 "This option is available because in this location, you have a Control the Dragon Gate building."
 
 podkueijin.1401.t:0 "Inspiration"
 podkueijin.1401.desc:0 "The areas of the spirit worlds close to the Wall are called the Mirror Lands, so named because they appear as ghostly reflections of the nearby Middle Kingdom.\n\nThis is your first spirit travel, looking at this extraordinary view makes you feel inspired."
 podkueijin.1401.a:0 "It's amazing!"
 
 podkueijin.1411.t:0 "Teaching of Spirit"
 podkueijin.1411.desc:0 "You entered the Spirit World, as deep you can, then you received instructions from a Spirit mentor who shared some dharma understanding."
 podkueijin.1411.a:0 "It was a normal spirit."
 podkueijin.1411.b:0 "It was a Yama King or similar powerful spirit."
 podkueijin.1411.c:0 "It was a ancient, historic Wan Kuei, a Grand Ancestor."
 
 # Second Brethday event
 
 podkueijin.1501.t:0 "Best Gift"
 podkueijin.1501.desc:0 "The guests entered one by one, as the porter announcing the exotic treasures they had given as gifts, the most special of which was [friendly_guest.GetFirstNameNoTooltip] one, something truly unheard of."
 podkueijin.1501.a:0 "Very Good!"
 
 podkueijin.1502.t:0 "Worst Gift"
 podkueijin.1502.desc:0 "The guests entered one by one, as the porter announced the exotic treasures they had given as gifts. But you made a mistake inviting [unfriendly_guest.GetFirstNameNoTooltip], because [unfriendly_guest.GetSheHe] gifted you a funeral bell!"
 podkueijin.1502.a:0 "How dare you!"
 
 podkueijin.1510.t:0 "Peach boy"
 podkueijin.1510.desc:0 "In the middle of the celebration, when you open your Peaches of Immortality, you discover that there is a boy inside!"
 podkueijin.1510.a:0 "Ummm...a extra desert!"
 podkueijin.1510.b:0 "Get this Momotaro out of here."
 
 # Dragon Boat festival event
 
 podkueijin.1601.t:0 "Dragon Boat Race: Start"
 podkueijin.1601.desc:0 "The dragon boat race started and competitors are divided into two teams, scarlet and black, and you could take a small bet on which team would win."
 podkueijin.1601.a:0 "Scarlet Team."
 podkueijin.1601.b:0 "Black Team."
 
 podkueijin.1602.t:0 "Dragon Boat Race: Advantage"
 podkueijin.1602.desc:0 "The competitors rowing desperately against the surging waves and the strong wind, rushing up to the front. Your prefered team is already several inch ahead of the other team, which is great..."
 podkueijin.1602.a:0 "Change the bet."
 podkueijin.1602.b:0 "Maintain the bet."
 
 podkueijin.1603.t:0 "Dragon Boat Race: Disadvantage"
 podkueijin.1603.desc:0 "The competitors rowing desperately against the surging waves and the strong wind, rushing up to the front. Your prefered team is already several inch behind of the other team, this is bad..."
 podkueijin.1603.a:0 "Change the bet."
 podkueijin.1603.b:0 "Maintain the bet."
 
 podkueijin.1604.t:0 "Dragon Boat Race: Win"
 podkueijin.1604.desc:0 "Like an arrow off the string, the dragon boats were chasing one after other, and your prefered team won! This is incredible!"
 podkueijin.1604.a:0 "I know I have good insight."
 
 podkueijin.1605.t:0 "Dragon Boat Race: Lose"
 podkueijin.1605.desc:0 "Like an arrow off the string, the dragon boats were chasing one after other, and your prefered team lossed. You lost all you bet."
 podkueijin.1605.a:0 "It happen sometime."
 
 # Art Scheme
 
 kueijin_scheme.100.t:0 "Spirit Eating"
 kueijin_scheme.100.desc:0 "You can actually see the ghostly soul flow from the victim's body and enter your third eye. Now you may decide what to do."
 kueijin_scheme.100.a:0 "Purge the soul."
 kueijin_scheme.100.b:0 "Torture the soul."
 kueijin_scheme.100.c:0 "Eat the soul!"
 
 kueijin_scheme.110.t:0 "Purge of the Soul"
 kueijin_scheme.110.desc:0 "The victim's soul joins with your own, and you can begin a process of cleansing on the soul."
 kueijin_scheme.110.a:0 "I attempt to set them back on their Dharmic path."
 kueijin_scheme.110.b:0 "I attempt to restore their lost Humanity to the victim."
 
 kueijin_scheme.120.t:0 "Torture of the Soul"
 kueijin_scheme.120.desc:0 "While tormenting the soul, you may implant any commands desired or even go so far as to change the victim's Nature." 
