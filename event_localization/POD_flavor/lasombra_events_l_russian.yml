 pod_lasombraevents.1.n:0 "Seeing Faces"
 pod_lasombraevents.1.desc:0 "Faces. The last week you have been acutely aware of them. Be it mortals, vampires or a bunch of rocks arranged just right, everything has a face. Including you, of couse. Except that, like all of our [clan|E], you are cursed to never see your face or your body again. How long has it been since you last saw your own reflection? Have you ever seen it, anyway? You were a mortal so long ago... How do other people react when they see you for the first time? Are they scared, or entranced, or do they laugh behind your back?\nThese questions are having way too much effect on you and it is time to do something about it. The most straightforward way is to hire an artist and have them draw your portrait. At the very least, it may ease the pain."
 pod_lasombraevents.1.loverdesc:0 "Faces. The last few days you have been acutely aware of them. Be it mortals, vampires or a bunch of rocks arranged just right, everything has a face. Including you, of couse. Except that, like all of our [clan|E], you are cursed to never see your face or your body again. How long has it been since you last saw your own reflection? Have you ever seen it, anyway? You were a mortal so long ago... How do other people react when they see you for the first time? Are they scared, or entranced, or do they laugh behind your back?\nThese questions are having way too much effect on you and it is time to do something about it. The most straightforward way is to hire an artist and have them draw your portrait. You could also ask you lover, [helper.GetTitledFirstName], to give a nice description of you, who knows?"
 pod_lasombraevents.1.a:0 "I need a portrait..."
 pod_lasombraevents.1.b:0 "I have no need for it."
 pod_lasombraevents.1.c:0 "Pff! I don't need this!"
 pod_lasombraevents.1.d:0 "I will ask for help."
 pod_lasombraevents.1.a.t:0 "You hire an artist to make your portrait."
 pod_lasombraevents.1.b.t:0 "You have more urgent things to spend money on."
 pod_lasombraevents.1.b.beast:0 "#R You don't need anything. You have me.#!"
 pod_lasombraevents.1.c.t:0 "You always look good."
 pod_lasombraevents.1.d.t:0 "And help you receive."
 
 
 
 
 