 POD_wraith_haunting.100.t:0 "Haunting"
 POD_wraith_haunting.100.desc:0 "You are determined to make [recipient.GetTitledFirstName]'s miserable, but you can't be everywhere. What do you concentrate your efforts on?"
 POD_wraith_haunting.100.a:0 "[recipient.GetFirstNameNoTooltip] shall find no peace."
 POD_wraith_haunting.100.b:0 "I should disrupt [recipient.GetHerHis] sleep. "
 POD_wraith_haunting.100.c:0 "[recipient.GetHerHis|U] spies are worth my effort."
 POD_wraith_haunting.100.d:0 "My attacks should focus on the tax collectors."
 POD_wraith_haunting.100.e:0 "The generals and [recipient.GetHerHis] training sessions."
 POD_wraith_haunting.100.f:0 "[recipient.GetHerHis|U] court is the right target."
 POD_wraith_haunting.200.t:0 "Haunted!"
 POD_wraith_haunting.200.desc:0 "You feel an invisible presence in the night - a ghost has decided to play fowl tricks on you, generating all kinds of ill effects."
 POD_wraith_haunting.200.a:0 "As if the undead were not bad enough!"
 POD_wraith_haunting.toast:0 "[recipient.GetFirstName] is haunted."

