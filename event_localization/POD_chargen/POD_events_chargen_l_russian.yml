 POD_charjoin.100.t:0 "Become a vampire?"
 POD_charjoin.100.desc:0 "Are you sure that you want to be related to [vampiresire.GetFirstName]?\n\nThere is no coming back from the first two options. Also, due to CK3's limitations, if [vampiresire.GetFirstName] is younger than you, making [vampiresire.GetHerHim] your [Concept('Sire','Отец')|E] might not work correctly."
 POD_charjoin.100.option.a:0 "Yes!"
 POD_charjoin.100.option.b:0 "Or may you give me your vitae?"
 POD_charjoin.100.option.c:0 "I changed my mind."
 POD_charjoin.100.option.c.t:0 "You give up, reconsidering you decision."

