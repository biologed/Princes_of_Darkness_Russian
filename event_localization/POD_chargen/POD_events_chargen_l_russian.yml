 POD_chargen.3.option.h:0 "Set who took his revenge upon Osiris"
 POD_chargen.3.option.g:0 "Odin rune-marked the dying warrior Canarl"
 POD_chargen.3.option.f:0 "Created by the Pitris, Zapathasura hunts their fallen servants"
 POD_chargen.3.option.e:0 "The curse of the Wan Kuei, the Ten Thousand Demons"
