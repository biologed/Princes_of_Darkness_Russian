l_russian:

POD_masquerade_enforcement.001.t:0 "Masquerade Enforcement"
POD_masquerade_enforcement.001.desc:0 "The most important, for any sane Kindred at least, commandement of Caine is [Concept('masquerade','Маскарад')|E]. This simple rule is the heart of vampiric society, and proclaims that mortals must never know of your existence.\n[target.GetFirstName] puts your whole race's existence in jeopardy by not following [Concept('masquerade','Маскарад')|E]. It is time to fix this problem."
POD_masquerade_enforcement.001.option.a:0 "I command you to obey!"
POD_masquerade_enforcement.001.option.a.tt:0 "Use dominate to enforce masquerade over [target.GetFirstName]"
POD_masquerade_enforcement.001.option.a.desc:0 "A clash of wills"
POD_masquerade_enforcement.001.option.a.success:0 "Successfully dominate [target.GetFirstName]"
POD_masquerade_enforcement.001.option.a.tt.enforcer_wins:0 "You force [target.GetHerHim] to obey"
POD_masquerade_enforcement.001.option.a.failure:0 "Fail to dominate [target.GetFirstName]"
POD_masquerade_enforcement.001.option.a.tt.enforcer_lost:0 "[target.GetSheHe|U] resists your command"
POD_masquerade_enforcement.001.option.b:0 "Oh, [target.GetFirstName], do you really want to disobey me?"
POD_masquerade_enforcement.001.option.b.tt:0 "Use presence to enforce masquerade over [target.GetFirstName]"
POD_masquerade_enforcement.001.option.b.desc:0 "A duel of charms"
POD_masquerade_enforcement.001.option.b.success:0 "Successfully use presence on [target.GetFirstName]"
POD_masquerade_enforcement.001.option.b.tt.enforcer_wins:0 "Using your [Concept('discipline','дисциплина')|E] of Presence you make [target.GetHerHim] obey you"
POD_masquerade_enforcement.001.option.b.failure:0 "Fail to use presence on [target.GetFirstName]"
POD_masquerade_enforcement.001.option.b.tt.enforcer_lost:0 "[target.GetSheHe|U] resists your charm"
POD_masquerade_enforcement.001.option.c:0 "Let's see how i can force you to obey..."
POD_masquerade_enforcement.001.option.c.tt:0 "Use your intrigue skill to enforce masquerade over [target.GetFirstName]"
POD_masquerade_enforcement.001.option.c.desc:0 "A duel of wits"
POD_masquerade_enforcement.001.option.c.success:0 "Successfully use machinations on [target.GetFirstName]"
POD_masquerade_enforcement.001.option.c.tt.enforcer_wins:0 "Using your wits you make [target.GetHerHim] obey you"
POD_masquerade_enforcement.001.option.c.failure:0 "Fail to play [target.GetFirstName]"
POD_masquerade_enforcement.001.option.c.tt.enforcer_lost:0 "[target.GetSheHe|U] resists your machinations"
POD_masquerade_enforcement.001.option.d:0 "A bribe, what could be a better encouragement?"
POD_masquerade_enforcement.001.option.d.tt:0 "Use gold and your influence to enforce masquerade over [target.GetFirstName]"
POD_masquerade_enforcement.001.option.d.desc:0 "A duel of words and gold"
POD_masquerade_enforcement.001.option.d.success:0 "Successfully bribe [target.GetFirstName]"
POD_masquerade_enforcement.001.option.d.tt.enforcer_wins:0 "Using your money and influence you make [target.GetHerHim] obey you"
POD_masquerade_enforcement.001.option.d.failure:0 "Fail to bribe [target.GetFirstName]"
POD_masquerade_enforcement.001.option.d.tt.enforcer_lost:0 "[target.GetSheHe|U] refuses your bribe"
POD_masquerade_enforcement.001.option.e:0 "I am going to let this one slide... for a boon"
POD_masquerade_enforcement.001.option.e.tt:0 "You might get a hook on [target.GetFirstName]"

POD_masquerade_enforcement.002.t:0 "Successful Masquerade Enforcement"
POD_masquerade_enforcement.002.desc.dominate:0 "With your power to control lesser minds, you have successfully forced [target.GetFirstName] to obey you and behave more careful around mortals, [target.GetSheHe] should be grateful"|
POD_masquerade_enforcement.002.desc.presence:0 "[target.GetFirstName] clearly can't resist your supernatural charm, [target.GetSheHe] wants to maintain masquerade on [target.GetHerHis] own, following your advice... at least that's what [target.GetSheHe] thinks."
POD_masquerade_enforcement.002.desc.intrigue:0 "A few words here, a wisely placed hint there, and now [target.GetFirstName] will maintain masquerade hard enough to make you pleased. Machinations, they can make both kine and kindred do whatever you want even without invoking powers of Caine's blood."
POD_masquerade_enforcement.002.desc.bribe:0 "Gold, thing that every kindred wants to have, just like their mortal 'siblings'. Using your gold and influence you made [target.GetFirstName] maintain masquerade good enough to not put kindred world at danger, at least for now."
POD_masquerade_enforcement.002.option.a:0 "Job well done"
POD_masquerade_enforcement.002.option.a.tt:0 "[target.GetFirstName] masquerade exposure will decrease"

POD_masquerade_enforcement.003.t:0 "Failed Masquerade Enforcement"
POD_masquerade_enforcement.003.desc.dominate:0 "[target.GetFirstName] manages to resist your mind controlling powers, maybe [target.GetHerHis] will is too strong, or maybe you just got sloppy. It doesn't really matter, what matters is the fact that you've failed."
POD_masquerade_enforcement.003.desc.presence:0 "You thought no one could resist your unnatural charm, but it seems like [target.GetFirstName] in fact did resist. You've failed, but maybe you will be able to take revenge... after some time."
POD_masquerade_enforcement.003.desc.intrigue:0 "[target.GetFirstName] managed to see through your plots, you didn't achieve anything while trying to make him follow your will."
POD_masquerade_enforcement.003.desc.bribe:0 "Gold, you thought gold rules both kine and kindred alike. But maybe you were wrong, [target.GetFirstName] has resisted your gold and even your influence didn't help. Now you lost your gold, and your target still threatens [Concept('masquerade','Маскарад')|E]"
POD_masquerade_enforcement.003.option.a:0 "This is nothing, but a mere setback"