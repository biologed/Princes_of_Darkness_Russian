 POD_spiritual_guidance.502.t:0 "Successful Spiritual Guidance"
 POD_spiritual_guidance.502.desc:0 "[teacher.GetFirstName] managed to show you the right way. Your sinful days are almost over, now you have to become better by your own strength."
