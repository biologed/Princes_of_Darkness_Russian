 POD_spiritual_guidance.001.t:0 "Spiritual Guidance"
 POD_spiritual_guidance.001.desc:0 "[student.GetFirstName] lives a sinful life. You think you can help [student.GetHerHim], but will [student.GetSheHe] listen? A path towards redemption and absolution of one's sins can be a long and arduous process after all, not fit for everyone."
 POD_spiritual_guidance.001.option.a:0 "I will help [student.GetHerHim]"
 POD_spiritual_guidance.001.option.a.tt:0 "You're trying to help [student.GetFirstName]"
 POD_spiritual_guidance.001.option.b:0 "I don't feel it"
 POD_spiritual_guidance.001.option.b.tt:0 "You abandon your attempt to help [student.GetFirstName]"
 
 
 POD_spiritual_guidance.002.t:0 "Trying to help"
 POD_spiritual_guidance.002.desc:0 "[teacher.GetFirstName] approached you and offered to help you become a better servant of God. What will your answer be? You might become a better person at the end, or just wait valuable time, hard to say."
 POD_spiritual_guidance.002.option.a:0 "I gratefully accept [teacher.GetHerHis] offer"
 POD_spiritual_guidance.002.option.a.tt:0 "A lesson begins"
 POD_spiritual_guidance.002.option.b:0 "I don't think i like where it is going"
 POD_spiritual_guidance.002.option.b.tt:0 "You refuse"
 
 POD_spiritual_guidance.102.t:0 "A refusal"
 POD_spiritual_guidance.102.desc:0 "[student.GetFirstName] doesn't want you to 'help' [student.GetHerHim}. It seems the road to redemption was too step for this one. God will be the only judge of the soul at the end anyway."
 POD_spiritual_guidance.102.option.a:0 "What a shame.."
 POD_spiritual_guidance.102.option.a.tt:0 "[student.GetFirstName] refused your offer"
 
