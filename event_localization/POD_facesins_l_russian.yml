 POD_inquisition_face_sins.001.t:0 "Face Your Sins"
 POD_inquisition_face_sins.001.desc:0 "You start to feel that you don't deserve the grace that God bestowed on you, with the way you live your life. Your faith was once unshakable, but you are feeling the cracks appearing all around your mental resolve.\nIs the world truly doomed? Or are you not doing enough? Doubt is plaguing you and this crisis is affecting your efficiency more and more. You have to do something about it, perhaps starting by becoming a better person."
 POD_inquisition_face_sins.001.option.a:0 "I should try to better understand His ways"
 POD_inquisition_face_sins.001.option.a.tt:0 "You will try to do something about it"
 POD_inquisition_face_sins.001.option.b:0 "I couldn't care less..."
 POD_inquisition_face_sins.001.option.b.tt:0 "You will do nothing about it, which comes with a cost"
 
 POD_inquisition_face_sins.002.t:0 "Face Your Sins II"
 POD_inquisition_face_sins.002.desc:0 "After thinking about how you can get a deeper understanding of God's grace, you came out with two options: learning about truly pious men of the past or seeking help within God's servants."
 POD_inquisition_face_sins.002.option.a:0 "I should seek the eternal wisdom of Saints of the past"
 POD_inquisition_face_sins.002.option.a.tt:0 "You will try to learn more about pious people of the past"
 POD_inquisition_face_sins.002.option.a.desc:0 "Learning and determination"
 POD_inquisition_face_sins.002.option.a.success:0 "You succeed in understanding His ways better"
 POD_inquisition_face_sins.002.option.a.success.tt:0 "I understand Him better"
 POD_inquisition_face_sins.002.option.a.failure:0 "You fail at understanding His ways better"
 POD_inquisition_face_sins.002.option.a.failure.tt:0 "Maybe, i'm not His servant after all?"
 POD_inquisition_face_sins.002.option.b:0 "I should seek help in near churches"
 POD_inquisition_face_sins.002.option.b.tt:0 "You will ask local priests and monks to help you"
 POD_inquisition_face_sins.002.option.b.desc:0 "Diplomacy and determination"
 POD_inquisition_face_sins.002.option.b.success:0 "You succeed in understanding His ways better"
 POD_inquisition_face_sins.002.option.b.success.tt:0 "I understand Him better"
 POD_inquisition_face_sins.002.option.b.failure:0 "You fail at understanding His ways better"
 POD_inquisition_face_sins.002.option.b.failure.tt:0 "Maybe, I'm not His servant after all?"
 
 POD_inquisition_face_sins.102.t:0 "Restoration of Faith"
 POD_inquisition_face_sins.102.desc.learning:0 "After spending a long time with old books about pious people of the past, you come to an understanding that God's ways are different from men ways. If he grants his blessing to you, a mere sinner, you have to make Him proud."
 POD_inquisition_face_sins.102.desc.diplomacy:0 "You've spoken with a lot of God's servants in the past few days and now you finally start to understand that it doesn't matter how you view yourself, the only thing that matters is how God views you. If he thinks you're worthy of your blessing, you will make sure it doesn't go to waste."
 POD_inquisition_face_sins.102.option.a:0 "God works in mysterious ways"
 POD_inquisition_face_sins.102.option.a.tt:0 "You keep your divine powers"
 
 POD_inquisition_face_sins.003.t:0 "Crisis of Faith"
 POD_inquisition_face_sins.003.desc.learning:0 "Even after you spent a long time trying to understand pious people of the past by reading old books, it just doesn't make any sense. Maybe, you aren't His servant, after all. Or a flawed one at the very least. You just pray it will be enough."
 POD_inquisition_face_sins.003.desc.diplomacy:0 "Even local priests and monks didn't help you to understand God and his ways. Maybe, you're not His servant after all. Or a very flawed one at least. You just have to pray that it will be enough."
 POD_inquisition_face_sins.003.option.a:0 "I've lost my path"
 POD_inquisition_face_sins.003.option.a.tt:0 "You lose your divine powers... for some time"
 
 POD_inquisition_face_sins.004.t:0 "Crisis of Faith II"
 POD_inquisition_face_sins.004.desc:0 "It's been a while since you were able to use divine powers given by God. Maybe, you've lost your faith, maybe He has lost faith in you. But you can try to regain your powers, if you're willing to.\nIt is never too late for men of True Faith after all. There is only sin in not trying to follow the path, not on failing to follow it."
 POD_inquisition_face_sins.004.option.a:0 "I will give everything I can to restore my Faith"
 POD_inquisition_face_sins.004.option.a.tt:0 "You will try to restore your Faith, whatever it takes"
 POD_inquisition_face_sins.004.option.b:0 "I can't give up"
 POD_inquisition_face_sins.004.option.b.tt:0 "You will try to understand yourself and God better"
 POD_inquisition_face_sins.004.option.b.desc:0 "Learning challenge"
 POD_inquisition_face_sins.004.option.b.success:0 "You succeed in understanding Him and yourself better"
 POD_inquisition_face_sins.004.option.b.failure:0 "You fail on your quest to understand Him and yourself better"
 POD_inquisition_face_sins.004.option.b.failure.tt:0 "You won't get your powers back... yet"
 POD_inquisition_face_sins.004.option.c:0 "I have no time for such things right now"
 POD_inquisition_face_sins.004.option.c.tt:0 "You won't try to restore your faith for now"
 POD_inquisition_face_sins.004.option.d:0 "Honestly? Couldn't care less"
 POD_inquisition_face_sins.004.option.d.tt:0 "You will never be able to restore your Faith"