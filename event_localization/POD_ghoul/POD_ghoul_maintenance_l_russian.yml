l_english:

 POD_ghoul_maintenance.50.t:0 "Spurned by my Domitor"
 POD_ghoul_maintenance.50.desc:0 "My domitor has withdrawn their patronage from me.  I am no longer in their service. They will no longer gift me with their vampiric blood. Without such blood, I will eventually grow old and die."
 POD_ghoul_maintenance.50.option.a:0 "I hate them for this."
 POD_ghoul_maintenance.50.option.b:0 "Perhaps it is for the best."
 POD_ghoul_maintenance.300.t:0 "Revenancy"
 POD_ghoul_maintenance.300.desc:0 "I have become a revenant."
 POD_ghoul_maintenance.300.option.a:0 "The power of the blood!"
 POD_ghoulthrall_release_option.tt:0 "Will release a ghoul thrall from your service."
 
