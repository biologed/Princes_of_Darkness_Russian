 POD_entrance.100.t:0 "You are Being Entranced"
 POD_entrance.100.desc:0 "You like [schemer.GetTitledFirstName]. You really, really like [schemer.GetHerHim]."
 POD_entrance.100.option.a:0 "Exert my willpower to resist the entrancement."
 POD_entrance.100.option.b:0 "Refuse the entrancement."
 POD_entrance.100.option.c:0 "Accept the entrancement."
 
 POD_entrance.200.t:0 "Entrancing [target.GetFirstNameNoTooltip]"
 POD_entrance.200.desc:0 "I feel my mystical energy touching the mind of [target.GetTitledFirstName]. [target.GetSheHe|U] is resisting the entrancement."
 POD_entrance.200.option.a:0 "Rouse the blood to entrance [target.GetHerHim]."
 POD_entrance.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] is skilled at the discipline of fortitude and is resistant to my powers."
 POD_entrance.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] has exerted their will to resist my powers."
 POD_entrance.200.a.success.desc:0 "Victory"
 POD_entrance.200.a.tt_success:0 "[target.GetTitledFirstName] will be entranced to like me."
 POD_entrance.200.a.failure.desc:0 "Defeat"
 POD_entrance.200.a.tt_failure:0 "[target.GetTitledFirstName] will resist my entrancement."
 POD_entrance.200.option.b:0 "Rouse the blood and exert my will. I will not be denied!"
 POD_entrance.200.option.b.tt.beast:0 "#R [target.GetSheHe|U] must love us! #"
 POD_entrance.200.option.c:0 "Abandon this endevaour, I no longer wish to entrance [target.GetHerHim]."
 POD_entrance.200.option.c.tt:0 "The entrancement will fail."

 POD_entrance.300.t:0 "[target.GetFirstNameNoTooltip] Entranced"
 POD_entrance.300.desc:0 "Through the use of my mystical power, [target.GetTitledFirstName] has been entranced."
 POD_entrance.300.option.a:0 "Of course, [target.GetSheHe] loves me. All will love me."
 POD_entrance.300.option.a.tt.beast:0 "#R All shall look upon us and despair! #"

 POD_entrance.400.t:0 "You Have Arrived"
 POD_entrance.400.desc:0 "You find yourself in the court of [schemer.GetTitledFirstName]." 
 POD_entrance.400.option.a:0 "My new home."
 
 POD_entrance.500.t:0 "Resisted the Entrancement"
 POD_entrance.500.desc:0 "[target.GetTitledFirstName] has resisted my entrancement." 
 POD_entrance.500.option.a:0 "Thwarted!"
 POD_entrance.500.option.a.tt.beast:0 "#R To reject us means death! #"

 POD_entrance.600.t:0 "Resisted Entrancement"
 POD_entrance.600.desc:0 "You know longer feel [schemer.GetTitledFirstName]'s entrancement." 
 POD_entrance.600.option.a:0 "Stay out of my mind!"

 

