POD_heart_of_darkness.001.t:0 "Heart of Darkness"
POD_heart_of_darkness.001.desc:0 "It's time to move even farther from humanity. Everything is ready for a dark ritual that will allow you to remove your own heart, becoming master of your own fate, with your Beast getting less influence over you. But do you have enough courage to continue?"
POD_heart_of_darkness.001.option.a:0 "The time has come"
POD_heart_of_darkness.001.option.a.tt:0 "You will remove your heart"
POD_heart_of_darkness.001.option.a.tt.beast:0 "#R A great mistake!"
POD_heart_of_darkness.001.option.b:0 "I am not ready"
POD_heart_of_darkness.001.option.b.tt:0 "You abandon your attempt to undergo a ritual"
POD_heart_of_darkness.001.option.b.tt.beast:0 "#R That's right! You can't survive without me!"

POD_heart_of_darkness.002.t:0 "Heartless"
POD_heart_of_darkness.002.desc:0 "It is finally done, the ritual is complete. You feel your emotions becoming duller, making it easier to survive. The downside is, it becomes more difficult for you to understand people and now your enemies might find your heart and destroy it. But the biggest benefit concerns the Beast, it is now quieter, easier to overcome."
POD_heart_of_darkness.002.option.a:0 "Emotions have no control over me!"
POD_heart_of_darkness.002.option.a.tt:0 "You successfully removed your heart, but you can always return it back in your chest"

POD_heart_of_darkness.003.t:0 "Stealing Hearts"
POD_heart_of_darkness.003.desc:0 "The time has come, you are ready to perform your dark ritual on [heart_victim.GetFirstName]. [heart_victim.GetSheHe] will not even know what happened until it's too late and you own [heart_victim.GetHerHis] heart! Now, the only thing left is to set your dark plan into motion."
POD_heart_of_darkness.003.option.a:0 "[heart_victim.GetHerHis|U] heart will be mine!"
POD_heart_of_darkness.003.option.a.tt:0 "You try to steal [heart_victim.GetFirstName]'s heart"
POD_heart_of_darkness.003.option.a.tt.beast:0 "#R We are going to own [heart_victim.GetHerHim]!"
POD_heart_of_darkness.003.option.a.desc:0 "The plan goes into motion."
POD_heart_of_darkness.003.option.a.success:0 "You successfully steal the heart."
POD_heart_of_darkness.003.option.a.failure:0 "You fail to steal the heart."
POD_heart_of_darkness.003.option.a.tt.attacker_wins:0 "You own the heart of [heart_victim.GetFirstName]"
POD_heart_of_darkness.003.option.a.tt.defender_wins:0 "You fail spectacularly and now have to deal with the consequences."
POD_heart_of_darkness.003.option.b:0 "It's not the time yet..."
POD_heart_of_darkness.003.option.b.tt:0 "You abandon your plan to steal [heart_victim.GetFirstName]'s heart."
POD_heart_of_darkness.003.option.b.tt.beast:0 "#R You disappoint me!"

POD_heart_of_darkness.004.t:0 "Conquered Heart"
POD_heart_of_darkness.004.desc:0 "Your dark ritual succeeded! [heart_victim.GetFirstName] helplessly watched you taking [heart_victim.GetHerHis] heart, not being able to stop the ritual. And now he can only hope you will not decide to end [heart_victim.GetHerHis] unlife. You go home with a new piece in your dark collection."
POD_heart_of_darkness.004.option.a:0 "Your life is in my hands now."
POD_heart_of_darkness.004.option.a.tt:0 "You succeeded in stealing [heart_victim.GetFirstName]'s heart."

POD_heart_of_darkness.005.t:0 "Unconquered Heart"
POD_heart_of_darkness.005.desc:0 "[heart_victim.GetFirstName] sees through your scheme and evades you. The ritual is not finished and few things can compare with [heart_victim.GetFirstName]'s wrath. Barely escaping with your life, you fear what [heart_victim.GetFirstName] might undertake to get revenge on you."
POD_heart_of_darkness.005.option.a:0 "It's time to run!"
POD_heart_of_darkness.005.option.a.tt:0 "Your plan didn't succeed."